        :root {

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; }
        body.ar { direction: rtl; text-align: right; }

        /* Navigation */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(0,0,0,0.9); position: sticky; top:0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .header .logo { font-weight: 900; font-size: 20px; color: var(--text); }
        .header .logo span { color: var(--accent); }
        .nav-actions { display: flex; gap: 10px; }
        .nav-btn {
            width: 38px; height: 38px; background: var(--card); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--accent); border: 1px solid var(--border); cursor: pointer;
        }

        /* Stats Bar */
        .stats {
            display: flex; justify-content: space-around; margin: 15px;
            background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border);
        }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 18px; font-weight: 900; color: var(--accent); }
        .stat-lbl { font-size: 10px; color: #777; text-transform: uppercase; }

        /* Category Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 15px; }
        .cat-card {
            background: var(--card); border-radius: 15px; padding: 15px 5px;
            text-align: center; cursor: pointer; border: 1px solid var(--border); transition: 0.2s;
        }
        .cat-card.active { border-color: var(--accent); background: rgba(249,115,22,0.1); }
        .cat-card i { font-size: 28px; margin-bottom: 8px; display: block; }
        .cat-card span { font-size: 11px; font-weight: bold; }

        /* Sellem (The Ladder) */
        .sellem {
            margin: 15px; background: var(--card); border-radius: 15px;
            border: 1px solid var(--border); display: none; overflow: hidden;
        }
        .sellem.active { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .srv-row {
            padding: 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .srv-row:hover { background: rgba(255,255,255,0.02); }
        .srv-name { font-size: 12px; flex: 1; padding: 0 10px; line-height: 1.4; }
        .srv-price { color: var(--success); font-weight: 900; font-size: 13px; min-width: 60px; text-align: right; }

        /* Order Box */
        .order-box {
            margin: 15px; background: var(--card); padding: 20px; border-radius: 20px;
            border: 1px solid var(--accent); display: none;
        }
        input, select {
            width: 100%; padding: 14px; background: #000; border: 1px solid var(--border);
            border-radius: 10px; color: #fff; margin-bottom: 12px; outline: none; font-size: 14px;
        }
        
        .pay-info {
            background: #1a1a1a; padding: 12px; border-radius: 10px; margin-bottom: 12px;
            display: none; align-items: center; justify-content: space-between; font-size: 13px;
            border: 1px dashed var(--accent);
        }
        .copy-btn { background: var(--accent); color: #000; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }

        .total { font-size: 26px; font-weight: 900; color: var(--success); text-align: center; margin: 10px 0; }
        .btn-order {
            width: 100%; padding: 18px; background: var(--accent); border: none;
            border-radius: 12px; color: #000; font-weight: 900; cursor: pointer; font-size: 16px;
        }

        /* History Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--card); width: 92%; max-width: 400px; padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
