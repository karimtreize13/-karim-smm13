<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | SMM MULTI-LANG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f111a; --card: #1a1d29; --accent: #10b981; --text: #ffffff; --dim: #94a3b8; --border: #2d3244; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; transition: 0.3s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 22px; font-weight: 900; } .logo span { color: var(--accent); }
        .lang-switch { background: var(--card); color: white; border: 1px solid var(--border); padding: 5px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .top-icons { display: flex; gap: 15px; align-items: center; }
        .top-icons i { font-size: 20px; color: var(--dim); cursor: pointer; }

        .pay-bar { display: flex; justify-content: space-around; background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .pay-item { text-align: center; font-size: 9px; color: var(--dim); }
        .pay-item i { display: block; font-size: 16px; color: #f59e0b; margin-bottom: 4px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .item { background: var(--card); border-radius: 15px; padding: 12px 5px; text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .item.active { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .item i { font-size: 22px; margin-bottom: 5px; display: block; }
        .item span { font-size: 10px; font-weight: 700; }

        .box { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        label { font-size: 12px; color: var(--dim); margin-bottom: 5px; display: block; }
        select, input { width: 100%; background: #0f111a; border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        
        .total { text-align: center; font-size: 20px; font-weight: 900; color: var(--accent); padding: 12px; border: 2px dashed var(--accent); border-radius: 12px; margin-bottom: 15px; }
        .btn { background: var(--accent); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; border-radius: 25px; padding: 25px; border: 1px solid var(--border); position: relative; text-align: center; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: #ff4d4d; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <button class="lang-switch" onclick="toggleLanguage()" id="langBtn">Fran√ßais</button>
        <div class="logo">KARIM<span>13</span></div>
        <div class="top-icons">
            <i class="fas fa-wallet" onclick="openM('payModal')"></i>
            <i class="fas fa-cog" onclick="openM('adminLoginModal')"></i>
        </div>
    </div>

    <div class="pay-bar">
        <div class="pay-item"><i class="fas fa-university"></i>BaridiMob</div>
        <div class="pay-item"><i class="fab fa-bitcoin"></i>Binance</div>
        <div class="pay-item"><i class="fas fa-mobile-alt"></i>Flexy</div>
    </div>

    <div class="grid" id="categoryGrid">
        </div>

    <div class="box">
        <label id="lblService">ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©:</label>
        <select id="servSel" onchange="calc()"></select>
        
        <label id="lblLink">ÿßŸÑÿ±ÿßÿ®ÿ∑:</label>
        <input type="text" id="linkInp" placeholder="https://...">
        
        <div id="qBox">
            <label id="lblQty">ÿßŸÑŸÉŸÖŸäÿ©:</label>
            <input type="number" id="qInp" value="1000" oninput="calc()">
        </div>
        
        <div class="total" id="total">$0.00</div>
        <button class="btn" onclick="order()" id="btnOrder">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®</button>
    </div>

    <div class="modal" id="payModal"><div class="modal-content"><span class="close-btn" onclick="closeM('payModal')">‚úñ</span><h3 id="payTitle">Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ</h3><br><p>BaridiMob: <span style="color:var(--accent)">00799999000123456789</span></p><p>Binance: <span style="color:var(--accent)">556677889</span></p></div></div>
    
    <div class="modal" id="adminLoginModal"><div class="modal-content"><h3>üîê Admin</h3><br><input type="password" id="aPass" placeholder="Password"><button class="btn" onclick="checkA()">Login</button></div></div>
    
    <div class="modal" id="adminControl"><div class="modal-content"><h3>‚öôÔ∏è Control</h3><br><input type="number" id="tId" placeholder="Order ID"><button class="btn" onclick="done()">Complete ‚úÖ</button></div></div>
    
    <div class="modal" id="historyModal"><div class="modal-content"><span class="close-btn" onclick="closeM('historyModal')">‚úñ</span><h3 id="histTitle">ÿßŸÑÿ≥ÿ¨ŸÑ</h3><div id="hBody" style="max-height:300px; overflow-y:auto; margin-top:10px;"></div></div></div>

    <script>
        let currentLang = 'ar';
        const translations = {
            ar: { btn: "Fran√ßais", service: "ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©:", link: "ÿßŸÑÿ±ÿßÿ®ÿ∑:", qty: "ÿßŸÑŸÉŸÖŸäÿ©:", order: "ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®", pay: "Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ", hist: "ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™", success: "ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠!", errorLink: "Ÿäÿ±ÿ¨Ÿâ Ÿàÿ∂ÿπ ÿßŸÑÿ±ÿßÿ®ÿ∑!", adminOk: "ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´!" },
            fr: { btn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", service: "Choisir le service:", link: "Lien:", qty: "Quantit√©:", order: "Confirmer la commande", pay: "Paiement", hist: "Historique", success: "Commande envoy√©e!", errorLink: "Lien requis!", adminOk: "Mis √† jour!" }
        };

        const categories = [
            { id: 'TikTok', ar: 'ÿ™ŸäŸÉ ÿ™ŸàŸÉ', fr: 'TikTok', icon: 'fab fa-tiktok' },
            { id: 'Facebook', ar: 'ŸÅŸäÿ≥ÿ®ŸàŸÉ', fr: 'Facebook', icon: 'fab fa-facebook', color: '#1877f2' },
            { id: 'YouTube', ar: 'ŸäŸàÿ™ŸäŸàÿ®', fr: 'YouTube', icon: 'fab fa-youtube', color: 'red' },
            { id: 'Gaming', ar: 'ÿ£ŸÑÿπÿßÿ®', fr: 'Gaming', icon: 'fas fa-gamepad', color: '#10b981' },
            { id: 'Premium', ar: 'ÿ®ÿ±ŸäŸÖŸäŸàŸÖ', fr: 'Premium', icon: 'fas fa-gem', color: '#a855f7' },
            { id: 'History', ar: 'ÿßŸÑÿ≥ÿ¨ŸÑ', fr: 'History', icon: 'fas fa-history' }
        ];

        const services = [
            {id:1, cat:"TikTok", n:"TikTok Followers | $1.1", p:1.10},
            {id:2, cat:"TikTok", n:"TikTok Coins 1000", p:13.0, fixed:true},
            {id:3, cat:"Facebook", n:"FB Followers Global", p:0.47},
            {id:4, cat:"Gaming", n:"PUBG 60 UC", p:1.50, fixed:true},
            {id:5, cat:"Premium", n:"Netflix Premium", p:4.50, fixed:true},
            {id:6, cat:"Premium", n:"Tax Removal 14%", p:20.0, fixed:true}
        ];

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';
            document.documentElement.lang = currentLang;
            document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            document.getElementById('langBtn').innerText = translations[currentLang].btn;
            document.getElementById('lblService').innerText = translations[currentLang].service;
            document.getElementById('lblLink').innerText = translations[currentLang].link;
            document.getElementById('lblQty').innerText = translations[currentLang].qty;
            document.getElementById('btnOrder').innerText = translations[currentLang].order;
            document.getElementById('payTitle').innerText = translations[currentLang].pay;
            document.getElementById('histTitle').innerText = translations[currentLang].hist;
            
            renderCategories();
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'item' + (cat.id === 'TikTok' ? ' active' : '');
                item.onclick = () => cat.id === 'History' ? (openM('historyModal'), showHist()) : setCat(cat.id, item);
                item.innerHTML = `<i class="${cat.icon}" style="color:${cat.color || ''}"></i><span>${cat[currentLang]}</span>`;
                grid.appendChild(item);
            });
            setCat('TikTok', grid.firstChild);
        }

        function setCat(c, el) {
            document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            const s = document.getElementById('servSel'); s.innerHTML = '';
            services.filter(x => x.cat === c).forEach(x => { s.innerHTML += `<option value="${x.id}">${x.n}</option>`; });
            calc();
        }

        function calc() {
            const s = services.find(x => x.id == document.getElementById('servSel').value);
            const q = document.getElementById('qInp').value;
            if(!s) return;
            if(s.fixed) { document.getElementById('qBox').style.display='none'; document.getElementById('total').innerText=`$${s.p.toFixed(2)}`; }
            else { document.getElementById('qBox').style.display='block'; document.getElementById('total').innerText=`$${((s.p * q)/1000).toFixed(3)}`; }
        }

        function order() {
            const s = services.find(x => x.id == document.getElementById('servSel').value);
            const l = document.getElementById('linkInp').value;
            if(!l) return alert(translations[currentLang].errorLink);
            const o = { id: Math.floor(1000+Math.random()*9000), name: s.n, total: document.getElementById('total').innerText, status: 'Pending' };
            let os = JSON.parse(localStorage.getItem('k_os') || '[]'); os.push(o);
            localStorage.setItem('k_os', JSON.stringify(os)); 
            alert(translations[currentLang].success);
        }

        function showHist() {
            const os = JSON.parse(localStorage.getItem('k_os') || '[]');
            const b = document.getElementById('hBody'); b.innerHTML = os.length ? '' : '...';
            os.reverse().forEach(o => { b.innerHTML += `<div style="background:#0f111a; padding:10px; border-radius:10px; margin-bottom:10px; border-right:4px solid ${o.status==='Completed'?'#10b981':'#f59e0b'}">#${o.id} - ${o.name}<br><small>${o.total} | ${o.status}</small></div>`; });
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        
        function checkA() { if(document.getElementById('aPass').value==="karim13"){ closeM('adminLoginModal'); openM('adminControl'); } else alert("!"); }
        
        function done() {
            const id = document.getElementById('tId').value;
            let os = JSON.parse(localStorage.getItem('k_os') || '[]');
            os = os.map(o => { if(o.id == id) o.status='Completed'; return o; });
            localStorage.setItem('k_os', JSON.stringify(os)); 
            alert(translations[currentLang].adminOk); closeM('adminControl');
        }

        window.onload = () => renderCategories();
    </script>
</body>
</html>
