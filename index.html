<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0b0f; --card: #16161f; --accent: #f97316; --text: #ffffff; --border: #2a2a35; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 30px; }
        body.ar { direction: rtl; text-align: right; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #000; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; color: #fff; }
        .logo span { color: var(--accent); }
        .nav-tools { display: flex; gap: 10px; }
        .tool-btn { width: 40px; height: 40px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent); cursor: pointer; transition: 0.3s; }
        .tool-btn:hover { background: var(--accent); color: #000; }

        /* Status Banner */
        .stats { display: flex; justify-content: space-around; margin: 15px; background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 18px; font-weight: 900; color: var(--accent); }
        .stat-lbl { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* Category Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 15px; }
        .cat-box { background: var(--card); border-radius: 20px; padding: 20px 5px; text-align: center; cursor: pointer; border: 1px solid var(--border); transition: 0.3s; }
        .cat-box.active { border-color: var(--accent); background: rgba(249,115,22,0.15); transform: scale(1.05); }
        .cat-box i { font-size: 28px; margin-bottom: 10px; display: block; }
        .cat-box span { font-size: 12px; font-weight: bold; }

        /* Sellem (The Service Menu) */
        .order-container { margin: 20px 15px; background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); display: none; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        label { display: block; font-size: 12px; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        select, input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); border-radius: 15px; color: #fff; margin-bottom: 15px; outline: none; font-size: 14px; }
        
        /* Payment Section */
        .pay-area { background: #1a1a24; padding: 15px; border-radius: 15px; margin-bottom: 15px; display: none; align-items: center; justify-content: space-between; border: 1px dashed var(--accent); }
        .pay-val { font-family: monospace; font-size: 14px; color: #fff; font-weight: bold; }
        .copy-tag { background: var(--accent); color: #000; border: none; padding: 6px 15px; border-radius: 8px; cursor: pointer; font-weight: 900; font-size: 11px; }

        .total-display { font-size: 30px; font-weight: 900; color: var(--success); text-align: center; margin: 15px 0; }
        .whatsapp-btn { width: 100%; padding: 20px; background: var(--accent); border: none; border-radius: 18px; color: #000; font-weight: 900; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 10px 20px rgba(249,115,22,0.2); }

        /* History Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-body { background: var(--card); width: 92%; max-width: 400px; padding: 25px; border-radius: 25px; border: 1px solid var(--border); }
        .history-card { background: #000; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
    </style>
</head>

        <div id="listHist" style="max-height:300px; overflow-y:auto;"></div>
        <button onclick="closeMod()" style="width:100%; padding:15px; margin-top:15px; background:#222; color:#fff; border:none; border-radius:15px; font-weight:bold;">FERMER</button>

</div>

<script>
    const DATA_WALLETS = { "BaridiMob": "00799999001465107315", "RedotPay": "1523336713", "Binance": "1194939141", "Flexy": "0600000000" };
    const ALL_SERVICES = [
        {id: 3231, cat: "TikTok", n_fr: "üë§ TikTok Followers | High Quality", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.10},
        {id: 1972, cat: "TikTok", n_fr: "‚ù§Ô∏è TikTok Likes | No Drop", n_ar: "‚ù§Ô∏è ŸÑÿßŸäŸÉÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ®ÿØŸàŸÜ ŸÜŸÇÿµ", p: 0.03},
        {id: 8253, cat: "Facebook", n_fr: "üë§ FB Followers | Page & Profile", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ®ÿ±ŸàŸÅÿßŸäŸÑ ŸàÿµŸÅÿ≠ÿßÿ™", p: 0.47},
        {id: 2594, cat: "Instagram", n_fr: "üë§ IG Followers | Real Accounts", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ÿ≠ŸÇŸäŸÇŸäÿ©", p: 0.96},
        {id: 3428, cat: "Telegram", n_fr: "üë§ TG Members | Fast Delivery", n_ar: "üë§ ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ | ÿ™ÿ≥ŸÑŸäŸÖ ÿ≥ÿ±Ÿäÿπ", p: 1.09},
        {id: 8607, cat: "Premium", n_fr: "üé¨ Netflix Premium Account | 1 Month", n_ar: "üé¨ ÿ≠ÿ≥ÿßÿ® ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ± ŸÉÿßŸÖŸÑ", p: 4.50, fixed: true},
        {id: 9106, cat: "Gaming", n_fr: "üéÆ PUBG 60 UC | Global Key", n_ar: "üéÆ ÿ®ÿ®ÿ¨Ÿä 60 ÿ¥ÿØÿ© | ŸÉŸàÿØ ÿπÿßŸÑŸÖŸä", p: 1.50, fixed: true}
    ];

    let currentL = 'fr';
    let activeSrv = null;

    function toggleLang() {
        currentL = (currentL === 'fr' ? 'ar' : 'fr');
        document.body.className = currentL;
        document.querySelectorAll('[data-fr]').forEach(el => { el.innerText = el.getAttribute('data-' + currentL); });
    }

    function loadSellem(cat) {
        document.querySelectorAll('.cat-box').forEach(b => b.classList.remove('active'));
        document.getElementById('cat-'+cat).classList.add('active');
        const menu = document.getElementById('sellemMenu');
        menu.innerHTML = `<option value="">--- Select Service ---</option>`;
        
        ALL_SERVICES.filter(s => s.cat === cat).forEach(s => {
            const name = currentL === 'fr' ? s.n_fr : s.n_ar;
            menu.innerHTML += `<option value="${s.id}">${name} - ($${s.p})</option>`;
        });
        
        document.getElementById('orderArea').style.display = 'block';
        window.scrollTo({top: document.getElementById('orderArea').offsetTop - 100, behavior:'smooth'});
    }

    function pickService(id) {
        activeSrv = ALL_SERVICES.find(s => s.id == id);
        if(!activeSrv) return;
        document.getElementById('qtySection').style.display = activeSrv.fixed ? 'none' : 'block';
        document.getElementById('userQty').value = activeSrv.fixed ? 1 : 1000;
        recalc();
    }

    function recalc() {
        if(!activeSrv) return;
        const q = document.getElementById('userQty').value || 1;
        const total = activeSrv.fixed ? (activeSrv.p * q) : (activeSrv.p * q / 1000);
        document.getElementById('finalPrice').innerText = "$" + total.toFixed(4);
    }

    function showWallet(val) {
        const info = document.getElementById('payInfo');
        if(val && DATA_WALLETS[val]) {
            info.style.display = 'flex';
            document.getElementById('walletNum').innerText = DATA_WALLETS[val];
        } else { info.style.display = 'none'; }
    }

    function doCopy() {
        navigator.clipboard.writeText(document.getElementById('walletNum').innerText);
        alert(currentL === 'fr' ? "Copi√© avec succ√®s ‚úÖ" : "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ");
    }

    function submitToWA() {
        const link = document.getElementById('userLink').value;
        const pay = document.getElementById('userPay').value;
        if(!link || !pay || !activeSrv) return alert("Missing Info!");

        const orderID = Math.floor(100000 + Math.random() * 899999);
        const orderData = { id: orderID, srv: activeSrv.n_fr, status: "En attente", date: new Date().toLocaleString() };
        
        let localH = JSON.parse(localStorage.getItem('karim_orders_v2') || '[]');
        localH.push(orderData);
        localStorage.setItem('karim_orders_v2', JSON.stringify(localH));

        const text = `*NOUVELLE COMMANDE - KARIM13*%0A--------------------------%0AID: #${orderID}%0AService: ${activeSrv.n_fr}%0ALien: ${link}%0APrix: ${document.getElementById('finalPrice').innerText}%0APaiement: ${pay}%0A--------------------------%0A_Veuillez valider ma commande_`;
        window.open(`https://wa.me/213656251947?text=${text}`);
    }

    function showHistory() {
        const h = JSON.parse(localStorage.getItem('karim_orders_v2') || '[]');
        const list = document.getElementById('listHist');
        list.innerHTML = h.reverse().map(o => `
            <div class="history-card">
                <div style="display:flex; justify-content:space-between; font-size:12px">
                    <b>#${o.id}</b> <span style="color:var(--accent); font-weight:900">${o.status}</span>
                </div>
                <div style="margin-top:8px; font-size:11px">${o.srv}</div>
                <div style="font-size:9px; color:#444; margin-top:5px">${o.date}</div>
            </div>
        `).join('') || "No History";
        document.getElementById('historyMod').style.display = 'flex';
    }

    function closeMod() { document.getElementById('historyMod').style.display = 'none'; }
</script>
</body>
