<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>KARIM13 | PANEL PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0b0f17; --card: #161b26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--white); overflow-x: hidden; text-align: left; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg); border-bottom: 1px solid var(--border); sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 1.2rem; }
        .lang-switcher { display: flex; gap: 5px; background: #1a202c; padding: 4px; border-radius: 8px; }
        .lang-btn { padding: 5px 12px; font-size: 11px; cursor: pointer; border-radius: 6px; border: none; background: none; color: #718096; font-weight: bold; }
        .lang-btn.active { background: var(--accent); color: white; }

        /* Stats */
        .stats-header { display: flex; justify-content: space-around; padding: 20px 10px; background: rgba(255,255,255,0.03); margin: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item h2 { color: var(--gold); font-size: 22px; font-weight: 900; }
        .stat-item p { font-size: 10px; color: #718096; margin-top: 5px; }

        /* Categories */
        .icon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .icon-box { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px 5px; text-align: center; cursor: pointer; transition: 0.2s; }
        .icon-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .icon-box i { font-size: 22px; margin-bottom: 8px; display: block; }
        .icon-box span { font-size: 10px; font-weight: bold; }

        /* Order Form */
        .order-section { padding: 0 15px 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: #fff; outline: none; }
        .price-display { background: rgba(16,185,129,0.1); color: var(--accent); padding: 15px; border-radius: 12px; text-align: center; font-size: 24px; font-weight: 900; border: 2px dashed var(--accent); margin-bottom: 15px; }
        .btn-confirm { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 12px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: relative; }
        .close-m { position: absolute; top: 15px; right: 15px; color: #ff4d4d; font-size: 25px; cursor: pointer; }

        .pay-item { margin-bottom: 10px; background: var(--bg); padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .copy-btn { background: var(--gold); border: none; padding: 5px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">

    </div>
</div>

<div class="stats-header">

    <div class="stat-item"><h2>2.9K+</h2><p id="st2">Clients</p></div>
    <div class="stat-item"><h2>90+</h2><p id="st3">Services</p></div>
</div>

<div id="catGrid" class="icon-grid"></div>

        <div class="pay-item">
            <div><small style="color:var(--gold)">BaridiMob</small><br><span id="c1">00799999001465107315</span></div>
            <button class="copy-btn" onclick="copy('c1')">Copy</button>
        </div>
        <div class="pay-item">
            <div><small style="color:var(--gold)">Binance ID</small><br><span id="c2">1194939141</span></div>
            <button class="copy-btn" onclick="copy('c2')">Copy</button>
        </div>
        <div class="pay-item">
            <div><small style="color:var(--gold)">Flexy Mobilis</small><br><span id="c3">0600000000</span></div>
            <button class="copy-btn" onclick="copy('c3')">Copy</button>

</div>

<script>
    let curL = 'fr';
    let curC = 'TikTok';

    const CATS = [

        { id: 'TikTok', fr: 'TikTok', ar: 'ÿ™ŸäŸÉ ÿ™ŸàŸÉ', icon: 'fab fa-tiktok', color: '#ff0050' },
        { id: 'Facebook', fr: 'Facebook', ar: 'ŸÅŸäÿ≥ÿ®ŸàŸÉ', icon: 'fab fa-facebook-f', color: '#1877f2' },
        { id: 'Instagram', fr: 'Instagram', ar: 'ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ', icon: 'fab fa-instagram', color: '#e4405f' },
        { id: 'YouTube', fr: 'YouTube', ar: 'ŸäŸàÿ™ŸäŸàÿ®', icon: 'fab fa-youtube', color: '#ff0000' },
        { id: 'Snapchat', fr: 'Snapchat', ar: 'ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™', icon: 'fab fa-snapchat', color: '#fffc00' }
    ];

    const SERVICES = [
        { id: 1, cat: 'Baghdad', n: 'Iraq Followers', n_ar: 'ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿπÿ±ÿßŸÇŸäŸÜ', p: 1.5 },
        { id: 2, cat: 'TikTok', n: 'TikTok Followers', n_ar: 'ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ', p: 0.8 },
        { id: 3, cat: 'TikTok', n: 'TikTok Coins 1000', n_ar: '1000 ÿπŸÖŸÑÿ© ÿ™ŸäŸÉ ÿ™ŸàŸÉ', p: 13, fix: true },

    function changeLang(l) {
        curL = l;
        document.body.dir = (l === 'ar' ? 'rtl' : 'ltr');
        document.getElementById('btnFr').classList.toggle('active', l === 'fr');
        document.getElementById('btnAr').classList.toggle('active', l === 'ar');
        document.getElementById('st1').innerText = (l === 'ar' ? 'ÿ∑ŸÑÿ®ÿßÿ™' : 'Commandes');
        document.getElementById('btnText').innerText = (l === 'ar' ? 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®' : 'Confirmer');
        renderCats();
    }

    function renderCats() {
        const g = document.getElementById('catGrid'); g.innerHTML = '';
        CATS.forEach(c => {
            g.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${curL==='ar'?c.ar:c.fr}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }

    function loadSrv() {
        const s = document.getElementById('srvSelect'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            s.innerHTML += `<option value="${x.id}">${curL==='ar'?x.n_ar:x.n}</option>`;
        });
        calc();
    }

    function calc() {
        const id = document.getElementById('srvSelect').value;
        const s = SERVICES.find(x => x.id == id);
        const q = document.getElementById('orderQty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
        }
    }

    function copy(id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText);
        alert("Copied!");
    }

    function sendOrder() {
        alert(curL === 'ar' ? "ÿ™ŸÖ ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®! ÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÜÿß ŸÑŸÑÿØŸÅÿπ." : "Re√ßu! Contactez-nous pour payer.");
        openModal('pay');
    }

    function openModal(id) { document.getElementById('mPay').style.display = 'flex'; }
    function closeModal() { document.getElementById('mPay').style.display = 'none'; }

    window.onload = () => changeLang('fr');
</script>
</body>
</html>
