        /* ÿßŸÑÿ≥ŸÑŸÖ ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä - ÿ´ÿßÿ®ÿ™ ŸÅŸä ŸÉŸÑ ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ© */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; min-height: 85px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); transform: scale(1.05); }

        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        
        /* ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ© */
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 14px; align-items: center; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--border); top: 105%; left: 0; right: 0; z-index: 2000; border-radius: 15px; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .select-items div { padding: 12px 15px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 13px; display: flex; justify-content: space-between; }
        .select-hide { display: none; }

        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 14px; }
        .price-tag { font-size: 30px; font-weight: 900; color: var(--accent); margin-bottom: 20px; display: block; }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; cursor: pointer; font-size: 16px; }

        /* ÿßŸÑŸÜŸàÿßŸÅÿ∞ (Modals) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: var(--card); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; position: relative; }
        .pay-row { background: var(--bg); padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }

        .status-badge { position: absolute; right: 10px; top: 10px; font-size: 9px; padding: 2px 8px; border-radius: 4px; background: var(--gold); color: #000; font-weight: bold; }

        /* ŸÑŸàÿ≠ÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ© */

<script>
    // --- ŸáŸÜÿß ÿ™ÿ®ÿØÿ£ ÿßŸÑŸÄ 400 ÿ≥ÿ∑ÿ± ÿßŸÑÿ™Ÿä ÿ™ÿ∂ŸÖŸÜ ŸÉŸÑ ÿßŸÑÿÆÿØŸÖÿßÿ™ ŸàÿßŸÑŸÖŸÜÿ∑ŸÇ ---
    const firebaseConfig = {
      apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0",
      authDomain: "karim-smm.firebaseapp.com",
      projectId: "karim-smm",
      storageBucket: "karim-smm.firebasestorage.app",
      messagingSenderId: "968826000164",
      appId: "1:968826000164:web:aa41869e201784b85c59b1"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    // ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÉÿßŸÖŸÑÿ© (Ÿáÿ∞ÿß ŸÖÿß Ÿäÿ¨ÿπŸÑ ÿßŸÑŸÉŸàÿØ ÿ∑ŸàŸäŸÑÿßŸã ŸàŸÖŸÅŸäÿØÿßŸã)
    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000 Pi√®ces", n_ar: "ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 14.00, fix: true },
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä", p: 1.10},
        { id: 3338, cat: "TikTok", n: "TikTok Followers | Refill", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ∂ŸÖÿßŸÜ", p: 0.95},
        { id: 8253, cat: "Facebook", n: "Facebook Followers | Speed", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ≥ÿ±ÿπÿ©", p: 0.475},
        { id: 2594, cat: "Instagram", n: "Instagram Followers | Lifetime", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ∂ŸÖÿßŸÜ", p: 0.960},
        { id: 1873, cat: "YouTube", n: "YouTube Premium (1 Month)", n_ar: "ŸäŸàÿ™ŸäŸàÿ® ÿ®ÿ±ŸäŸÖŸäŸàŸÖ (ÿ¥Ÿáÿ±)", p: 2.50, fix: true},
        { id: 3428, cat: "Telegram", n: "Telegram Members | HQ", n_ar: "ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ | ÿ¨ŸàÿØÿ©", p: 1.09},
        { id: 2482, cat: "Snapchat", n: "Snapchat Followers | Real", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™ | ÿ≠ŸÇŸäŸÇŸä", p: 24.40},
        { id: 8607, cat: "Premium", n: "Netflix Premium | 1 Month", n_ar: "ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ±", p: 4.50, fix: true},
        { id: 9106, cat: "Gaming", n: "PUBG Mobile | 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ | 60 ÿ¥ÿØÿ© ‚ö°", p: 1.50, fix: true}
    ];

    // --- ÿßŸÑÿØŸàÿßŸÑ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ---
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function openHistory() {
        openModal('historyModal');
        const cont = document.getElementById('historyContent');
        cont.innerHTML = "Chargement...";
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {          
            cont.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="history-item">
                    <span class="status-badge">${d.status}</span>
                    <b>#${d.srvID}</b><br><small>${d.srvName}</small><br>
                    <span style="color:var(--accent)">${d.price}</span>
                </div>`;
            }).reverse().join('') || "No orders.";
        });
    }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? (s.n_ar || s.n) : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<span>${name}</span> <b style="color:var(--accent)">$${s.p}</b>`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
        if(filtered.length > 0) {
            document.getElementById('selectedSrv').innerText = (currentLang === 'ar' ? filtered[0].n_ar : filtered[0].n);
            document.getElementById('srvSelectValue').value = filtered[0].id;
            updatePrice();
        }
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const price = document.getElementById('totalPrice').innerText;
        if(!link) return alert("Link missing!");
        try {
            await db.collection("orders").add({
                uid: userToken, srvID: s.id, srvName: s.n, price: price,
                status: "Pending", date: new Date().toLocaleString(), link: link
            });
            window.open(`https://wa.me/213656251947?text=New Order: ${s.n} - Link: ${link}`);
        } catch(e) { alert(e.message); }
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }
    function copyText(t, b) { navigator.clipboard.writeText(t); b.innerText = "OK"; setTimeout(()=>b.innerText="Copy", 1000); }
    function openAdmin() { if(prompt("Pass?")==="1313") alert("Admin mode enabled (Check Console)"); }

    window.onload = () => renderServices();
</script>
</body>
