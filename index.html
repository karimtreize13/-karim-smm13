        .lang-btn { background: var(--card); border: 1px solid var(--border); color: white; padding: 6px 15px; border-radius: 8px; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .item { background: var(--card); border-radius: 15px; padding: 15px 5px; text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .item.active { border-color: var(--gold); background: rgba(245, 158, 11, 0.1); }

        .recharge-bar { background: linear-gradient(90deg, #064e3b, #065f46); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; margin-bottom: 20px; border: 1px solid var(--accent); }

        .box { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; background: #0f172a; border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; outline: none; }
        .total { text-align: center; font-size: 22px; font-weight: 900; color: var(--accent); padding: 15px; border: 2px dashed var(--accent); border-radius: 12px; margin-bottom: 15px; }
        .btn-main { background: var(--accent); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 380px; border-radius: 25px; padding: 25px; border: 1px solid var(--border); position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; color: #ff4d4d; }
    </style>
</head>

        const cats = [
            {id:'TikTok', ar:'ÿ™ŸäŸÉ ÿ™ŸàŸÉ', fr:'TikTok', icon:'fab fa-tiktok', col:'#ff0050'},
            {id:'Facebook', ar:'ŸÅŸäÿ≥ÿ®ŸàŸÉ', fr:'Facebook', icon:'fab fa-facebook', col:'#1877f2'},
            {id:'Instagram', ar:'ÿ•ŸÜÿ≥ÿ™ÿ∫ÿ±ÿßŸÖ', fr:'Instagram', icon:'fab fa-instagram', col:'#e1306c'},
            {id:'YouTube', ar:'ŸäŸàÿ™ŸäŸàÿ®', fr:'YouTube', icon:'fab fa-youtube', col:'red'},
            {id:'Telegram', ar:'ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ', fr:'Telegram', icon:'fab fa-telegram', col:'#0088cc'},
            {id:'Snapchat', ar:'ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™', fr:'Snapchat', icon:'fab fa-snapchat', col:'#fffc00'},
            {id:'Premium', ar:'ÿ®ÿ±ŸäŸÖŸäŸàŸÖ', fr:'Premium', icon:'fas fa-gem', col:'#a855f7'},
            {id:'Gaming', ar:'ÿ£ŸÑÿπÿßÿ®', fr:'Gaming', icon:'fas fa-gamepad', col:'#10b981'},
            {id:'History', ar:'ÿßŸÑÿ≥ÿ¨ŸÑ', fr:'History', icon:'fas fa-history', col:'#f59e0b'}
        ];

        const services = [
            // ÿ™ŸäŸÉ ÿ™ŸàŸÉ
            {id:1, cat:'TikTok', n:'TikTok Followers | HQ ($1.1)', p:1.10},
            {id:2, cat:'TikTok', n:'TikTok Coins 1000', p:13.00, fixed:true},
            {id:3, cat:'TikTok', n:'TikTok Views | Instant', p:0.006},
            // ŸÅŸäÿ≥ÿ®ŸàŸÉ
            {id:4, cat:'Facebook', n:'FB Followers | Global', p:0.47},
            {id:5, cat:'Facebook', n:'FB 60k Minutes Watch', p:0.95, fixed:true},
            // ŸäŸàÿ™ŸäŸàÿ®
            {id:6, cat:'YouTube', n:'YouTube Premium - 1 Month', p:2.50, fixed:true},
            {id:7, cat:'YouTube', n:'YouTube Subscribers | Real', p:18.62},
            // ÿ®ÿ±ŸäŸÖŸäŸàŸÖ
            {id:8, cat:'Premium', n:'Netflix Premium | 1 Month', p:4.50, fixed:true},
            {id:9, cat:'Premium', n:'Tax Removal 14% (ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ∂ÿ±Ÿäÿ®ÿ©)', p:20.00, fixed:true},

            {id:10, cat:'Gaming', n:'PUBG 60 UC', p:1.50, fixed:true},
            {id:11, cat:'Gaming', n:'PUBG 660 UC', p:12.50, fixed:true},

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'fr' : 'ar';
            document.body.className = currentLang;
            document.getElementById('langSwitcher').innerText = currentLang === 'ar' ? 'Fran√ßais' : 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©';
            document.getElementById('orderBtn').innerText = currentLang === 'ar' ? 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®' : 'Confirmer';
            renderCats();
        }

        function renderCats() {
            const grid = document.getElementById('catGrid');
            grid.innerHTML = '';
            cats.forEach(c => {
                const div = document.createElement('div');
                div.className = 'item' + (c.id === 'TikTok' ? ' active' : '');
                div.onclick = () => c.id === 'History' ? openHistory() : setCat(c.id, div);
                div.innerHTML = `<i class="${c.icon}" style="color:${c.col}"></i><span>${currentLang==='ar'?c.ar:c.fr}</span>`;
                grid.appendChild(div);
            });
            setCat('TikTok', grid.firstChild);
        }

        function setCat(cid, el) {
            document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const sel = document.getElementById('servSel'); sel.innerHTML = '';
            services.filter(s => s.cat === cid).forEach(s => { sel.innerHTML += `<option value="${s.id}">${s.n}</option>`; });
            calc();
        }

        function calc() {
            const s = services.find(x => x.id == document.getElementById('servSel').value);
            if(!s) return;
            if(s.fixed) {
                document.getElementById('qGroup').style.display='none';
                document.getElementById('total').innerText=`$${s.p.toFixed(2)}`;
            } else {
                document.getElementById('qGroup').style.display='block';
                let q = document.getElementById('qInp').value;
                document.getElementById('total').innerText=`$${((s.p * q)/1000).toFixed(3)}`;
            }
        }

        function placeOrder() {
            const s = services.find(x => x.id == document.getElementById('servSel').value);
            const o = { id: Math.floor(10000+Math.random()*90000), n: s.n, p: document.getElementById('total').innerText, st: 'Pending' };
            let os = JSON.parse(localStorage.getItem('k_orders') || '[]'); os.push(o);
            localStorage.setItem('k_orders', JSON.stringify(os));
            alert(currentLang==='ar'?'ÿ™ŸÖ ÿßŸÑÿ∑ŸÑÿ®!':'Succ√®s!');
        }

        function openHistory() {
            const os = JSON.parse(localStorage.getItem('k_orders') || '[]');
            const b = document.getElementById('hBody'); b.innerHTML = os.length ? '' : '...';
            os.reverse().forEach(o => {
                b.innerHTML += `<div style="background:#0a0a15; padding:12px; border-radius:10px; margin-bottom:10px; border-right:4px solid ${o.st==='Pending'?'orange':'#10b981'}">
                #${o.id} - ${o.n}<br><small>${o.p} | ${o.st}</small></div>`;
            });
            openM('historyModal');
        }

        function checkAuth() {
            if(document.getElementById('adminPass').value === 'karim13') {
                closeM('loginModal');
                const id = prompt("Order ID to Complete:");
                if(!id) return;
                let os = JSON.parse(localStorage.getItem('k_orders') || '[]');
                os = os.map(o => { if(o.id == id) o.st='Completed'; return o; });
                localStorage.setItem('k_orders', JSON.stringify(os)); alert("Done!");
            }
        }

        function openM(id) { document.getElementById(id).style.display='flex'; }
        function closeM(id) { document.getElementById(id).style.display='none'; }

        window.onload = () => renderCats();
    </script>
