<script>
    const db = [
        { id: 1, cat: "TikTok", n: "ğŸ‘¤ TikTok Followers HQ", p: 1.10 },
        { id: 2, cat: "Facebook", n: "ğŸ‘ Facebook Likes", p: 0.80 },
        { id: 3, cat: "Telegram", n: "ğŸ‘¥ Telegram Members", p: 1.20 }
    ];

    let current = db[0];

    function togglePay() {
        const m = document.getElementById('payModal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }

    function setLang(l) {
        const isAr = l === 'AR';
        document.getElementById('btnAr').className = isAr ? 'lang-btn active' : 'lang-btn';
        document.getElementById('btnFr').className = !isAr ? 'lang-btn active' : 'lang-btn';
        document.getElementById('waTxt').innerText = isAr ? "Ø£Ø·Ù„Ø¨ Ø§Ù„Ø¢Ù† ğŸ¬" : "Commander ğŸ¬";
        document.getElementById('t-pay-btn').innerText = isAr ? "Ø§Ù„Ø¯ÙØ¹" : "Payer";
        document.getElementById('link').placeholder = isAr ? "Ø§Ù„Ø±Ø§Ø¨Ø· / Ø§Ù„Ø¢ÙŠØ¯ÙŠ" : "Lien / URL / ID";
        const cats = isAr ? ["ØªÙŠÙƒ ØªÙˆÙƒ", "ÙÙŠØ³Ø¨ÙˆÙƒ", "Ø§Ù†Ø³ØªÙ‚Ø±Ø§Ù…", "ÙŠÙˆØªÙŠÙˆØ¨", "ØªÙŠÙ„ÙŠØ¬Ø±Ø§Ù…", "Ø³Ù†Ø§Ø¨", "Ø¨Ø±ÙŠÙ…ÙŠÙˆÙ…", "Ø£Ù„Ø¹Ø§Ø¨"] : ["TikTok", "Facebook", "Instagram", "YouTube", "Telegram", "Snapchat", "Premium", "Gaming"];
        for(let i=1; i<=8; i++) document.getElementById('l'+i).innerText = cats[i-1];
    }

    function showDrop() {
        const d = document.getElementById('srvDrop');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function updateCat(cat, el) {
        document.querySelectorAll('.box-cat').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        const filtered = db.filter(s => s.cat === cat);
        const drop = document.getElementById('srvDrop');
        drop.innerHTML = filtered.map(s => `<div onclick="selectSrv(${s.id})">#${s.id} - ${s.n}</div>`).join('');
        if(filtered[0]) selectSrv(filtered[0].id);
    }

    function selectSrv(id) {
        current = db.find(s => s.id === id);
        document.getElementById('srvActive').innerText = current.n;
        document.getElementById('srvDrop').style.display = 'none';
        calc();
    }

    function calc() {
        const q = document.getElementById('qty').value || 0;
        document.getElementById('total').innerText = "$" + (current.p / 1000 * q).toFixed(5);
    }

    function copy(v) {
        navigator.clipboard.writeText(v);
        document.getElementById('toast').style.display = 'block';
        setTimeout(() => document.getElementById('toast').style.display = 'none', 2000);
        document.getElementById('payModal').style.display = 'none';
    }

    function goWa() {
        const url = document.getElementById('link').value;
        if(!url) return alert("URL Missing!");
        window.open(`https://wa.me/2136562547?text=Service: ${current.n} | Link: ${url} | Price: ${document.getElementById('total').innerText}`);
    }

    window.onload = () => updateCat('TikTok', document.querySelector('.box-cat'));
</script>
