        .box { background: var(--card); padding: 15px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .box i { font-size: 22px; display: block; margin-bottom: 8px; }
        .box span { font-size: 9px; font-weight: bold; }

        /* Order Card */

        select, input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; outline: none; font-size: 14px; }
        .price-tag { font-size: 35px; font-weight: 900; color: var(--accent); margin: 15px 0; border: 2px dashed var(--accent); border-radius: 20px; padding: 15px; display: block; background: rgba(16,185,129,0.05); }

        .order-id { font-size: 10px; background: #1e293b; padding: 3px 8px; border-radius: 5px; color: var(--gold); margin-bottom: 10px; display: inline-block; }
        .wa-btn-log { background: #25d366; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 10px; font-size: 14px; }
