<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #08080c; --card: #12121a; --accent: #f97316; --text: #ffffff; --border: #222; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 40px; }
        body.ar { direction: rtl; text-align: right; }

        /* Header Layout */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #000; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 18px; letter-spacing: 1px; }
        .logo span { color: var(--accent); }
        .nav-tools { display: flex; gap: 8px; }
        .icon-btn { width: 36px; height: 36px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--accent); cursor: pointer; font-size: 16px; }

        /* Stats Section */
        .stats-bar { display: flex; justify-content: space-around; margin: 15px; background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-box { text-align: center; }
        .stat-v { display: block; font-size: 18px; font-weight: 900; color: var(--accent); }
        .stat-l { font-size: 10px; color: #666; text-transform: uppercase; }

        /* Icon Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 15px; }
        .card { background: var(--card); border-radius: 18px; padding: 15px 5px; text-align: center; cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .card.active { border-color: var(--accent); background: rgba(249,115,22,0.1); }
        .card i { font-size: 26px; margin-bottom: 8px; display: block; }
        .card span { font-size: 11px; font-weight: bold; }

        /* Sellem (Service List) */
        .sellem { margin: 15px; background: var(--card); border-radius: 15px; border: 1px solid var(--border); display: none; overflow: hidden; }
        .sellem.active { display: block; animation: fadeIn 0.3s; }
        .srv-item { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .srv-item:hover { background: rgba(255,255,255,0.02); }
        .srv-n { font-size: 12px; flex: 1; padding: 0 10px; line-height: 1.4; }
        .srv-p { color: var(--success); font-weight: 900; font-size: 13px; }

        /* Order Panel */
        .panel { margin: 15px; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--accent); display: none; }
        input, select { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 12px; outline: none; }
        
        .pay-box { background: #1a1a1a; padding: 12px; border-radius: 12px; margin-bottom: 12px; display: none; align-items: center; justify-content: space-between; border: 1px dashed var(--accent); }
        .copy-btn { background: var(--accent); color: #000; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }

        .price-tag { font-size: 28px; font-weight: 900; color: var(--success); text-align: center; margin: 15px 0; }
        .btn-confirm { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 15px; color: #000; font-weight: 900; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* History Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-c { background: var(--card); width: 92%; max-width: 400px; padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        .hist-item { background: #000; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); font-size: 12px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="fr">

<script>
    const WALLETS = { "BaridiMob": "00799999001465107315", "RedotPay": "1523336713", "Binance": "1194939141", "Flexy": "0600000000" };
    const SERVICES = [
        {id: 9999, cat: "TikTok", n_fr: "ü™ô TikTok Coins - 1000 Pcs", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 14.00, type:"fixed"},
        {id: 3231, cat: "TikTok", n_fr: "üë§ TikTok Followers | Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10},
        {id: 8253, cat: "Facebook", n_fr: "üë§ FB Followers | Lifetime", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ∂ŸÖÿßŸÜ ‚ôªÔ∏è", p: 0.475},
        {id: 2594, cat: "Instagram", n_fr: "üë§ IG Followers | Old", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ŸÇÿØŸäŸÖ ‚ôªÔ∏è", p: 0.960},
        {id: 3428, cat: "Telegram", n_fr: "üë§ TG Members | HQ", n_ar: "üë§ ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.09},
        {id: 2482, cat: "Snapchat", n_fr: "üë§ SC Followers | Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™ | ÿ≠ŸÇŸäŸÇŸä", p: 24.40},
        {id: 8607, cat: "Premium", n_fr: "üé¨ Netflix Premium | 1 Month", n_ar: "üé¨ ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ±", p: 4.50, type:"fixed"},
        {id: 9106, cat: "Gaming", n_fr: "üéÆ PUBG 60 UC | Global", n_ar: "üéÆ ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ | 60 ÿ¥ÿØÿ©", p: 1.50, type:"fixed"}
    ];

    let currentLang = 'fr';
    let selectedSrv = null;

    function toggleLang() {
        currentLang = (currentLang === 'fr' ? 'ar' : 'fr');
        document.body.className = currentLang;
        document.querySelectorAll('[data-fr]').forEach(el => { el.innerText = el.getAttribute('data-' + currentLang); });
    }

    function openSellem(cat, el) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        const list = document.getElementById('srvList');
        list.innerHTML = ''; list.classList.add('active');
        document.getElementById('orderPanel').style.display = 'none';

        SERVICES.filter(s => s.cat === cat).forEach(s => {
            const div = document.createElement('div');
            div.className = 'srv-item';
            const name = currentLang === 'fr' ? s.n_fr : s.n_ar;
            div.innerHTML = `<div class="srv-n"><b>#${s.id}</b> ${name}</div><div class="srv-p">$${s.p}</div>`;
            div.onclick = () => selectSrv(s);
            list.appendChild(div);
        });
        window.scrollTo({top: list.offsetTop - 80, behavior:'smooth'});
    }

    function selectSrv(s) {
        selectedSrv = s;
        document.getElementById('orderPanel').style.display = 'block';
        document.getElementById('srvTitle').innerText = currentLang === 'fr' ? s.n_fr : s.n_ar;
        document.getElementById('qtyDiv').style.display = s.type === 'fixed' ? 'none' : 'block';
        document.getElementById('qty').value = s.type === 'fixed' ? 1 : 1000;
        calculate();
    }

    function calculate() {
        if(!selectedSrv) return;
        let q = document.getElementById('qty').value || 1;
        let total = selectedSrv.type === 'fixed' ? (selectedSrv.p * q) : (selectedSrv.p * q / 1000);
        document.getElementById('total').innerText = "$" + total.toFixed(4);
    }

    function updatePay(val) {
        const box = document.getElementById('payBox');
        if(val && WALLETS[val]) {
            box.style.display = 'flex';
            document.getElementById('payNum').innerText = WALLETS[val];
        } else { box.style.display = 'none'; }
    }

    function copyNum() {
        navigator.clipboard.writeText(document.getElementById('payNum').innerText);
        alert(currentLang === 'fr' ? "Copi√© ‚úÖ" : "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ‚úÖ");
    }

    function sendOrder() {
        const link = document.getElementById('link').value;
        const pay = document.getElementById('payMethod').value;
        if(!link || !pay) return alert("Link/Pay?");
        
        const id = Math.floor(100000 + Math.random() * 900000);
        const order = { id, srv: selectedSrv.n_fr, status: "En attente", date: new Date().toLocaleString() };
        let hist = JSON.parse(localStorage.getItem('k13_orders') || '[]');
        hist.push(order); localStorage.setItem('k13_orders', JSON.stringify(hist));

        const msg = `*NEW ORDER - KARIM13*%0AID: #${id}%0AService: ${order.srv}%0ALink: ${link}%0APrice: ${document.getElementById('total').innerText}%0APayment: ${pay}`;
        window.open(`https://wa.me/213656251947?text=${msg}`);
    }

    function showHistory() {
        const hist = JSON.parse(localStorage.getItem('k13_orders') || '[]');
        const list = document.getElementById('histList');
        list.innerHTML = hist.reverse().map(o => `
            <div class="hist-item">
                <div style="display:flex; justify-content:space-between;"><b>#${o.id}</b> <span style="color:var(--accent)">${o.status}</span></div>
                <div style="margin-top:5px">${o.srv}</div>
                <div style="font-size:9px; color:#555; margin-top:5px">${o.date}</div>
            </div>
        `).join('') || "No Orders";
        document.getElementById('histModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('histModal').style.display = 'none'; }
</script>
