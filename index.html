<!DOCTYPE html>
<html lang="fr" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | Premium Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b111e; --card: #151c2c; --input: #1f2937;
            --accent: #f39c12; --green: #2ecc71; --text: #ffffff;
            --text-dim: #94a3b8; --border: #2d3748;
        }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 22px; font-weight: 800; }
        .lang-switch { display: flex; background: var(--card); border-radius: 12px; padding: 4px; border: 1px solid var(--border); }
        .l-btn { padding: 6px 15px; border: none; background: none; color: var(--text-dim); cursor: pointer; border-radius: 8px; font-weight: bold; }
        .l-btn.active { background: var(--accent); color: #000; }

        /* Stats */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-item { background: var(--card); padding: 15px 5px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-item h3 { margin: 0; color: var(--accent); font-size: 18px; }
        .stat-item p { margin: 5px 0 0; font-size: 10px; color: var(--text-dim); }

        /* Services Grid (8 Sections) */
        .svc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px; }
        @media (max-width: 500px) { .svc-grid { grid-template-columns: repeat(2, 1fr); } }
        .svc-box { background: var(--card); border-radius: 20px; padding: 20px 10px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .svc-box.active { border-color: var(--accent); background: #1e293b; }
        .svc-box i { font-size: 26px; margin-bottom: 10px; display: block; }
        .svc-box span { font-size: 12px; font-weight: bold; }

        /* Icons Colors */
        .fa-tiktok { color: #fe2c55; } .fa-facebook { color: #1877f2; }
        .fa-instagram { color: #e1306c; } .fa-youtube { color: #ff0000; }
        .fa-telegram { color: #0088cc; } .fa-snapchat { color: #fffc00; }
        .fa-gem { color: var(--accent); } .fa-gamepad { color: var(--green); }

        /* Form Area */
        .form-area { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid var(--border); }
        .input-group { background: var(--input); border: 1px solid var(--border); border-radius: 15px; padding: 12px; margin-bottom: 12px; }
        select, input { width: 100%; background: none; border: none; color: white; outline: none; font-size: 14px; }
        .price-box { border: 2px dashed var(--green); border-radius: 15px; padding: 20px; text-align: center; margin: 20px 0; color: var(--green); font-size: 30px; font-weight: 900; }
        .btn-order { background: var(--green); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* Payment Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); width: 92%; max-width: 400px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .pay-item { background: var(--input); padding: 15px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .pay-item code { display: block; color: var(--green); font-size: 10px; margin: 8px 0; }
        .copy-btn { background: #2c3e50; border: none; color: white; padding: 5px; border-radius: 8px; font-size: 11px; cursor: pointer; width: 100%; }
        body.rtl { direction: rtl; text-align: right; }
    </style>
</head>

<script>
    const data = {
        tiktok: [ {n: "#3231 - TikTok Followers | HQ Real", p: 1.84} ],
        facebook: [ {n: "FB Followers | Non Drop", p: 0.44} ],
        instagram: [ {n: "IG Followers | Real Old", p: 1.00} ],
        youtube: [ {n: "YT Subscribers | Non Drop", p: 21.62} ],
        telegram: [ {n: "TG Members | HQ Real", p: 1.09} ],
        snapchat: [ {n: "Snapchat Followers", p: 3.50} ],
        premium: [ {n: "Netflix 1 Month", p: 4.50} ],
        gaming: [ {n: "Free Fire 100 Diamonds", p: 1.15} ]
    };

    function loadS(k, el) {
        document.querySelectorAll('.svc-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        const s = document.getElementById('srvS'); s.innerHTML = "";
        data[k].forEach(i => { let o = document.createElement('option'); o.value = i.p; o.text = i.n; s.add(o); });
        calc();
    }
    function calc() {
        const p = document.getElementById('srvS').value, q = document.getElementById('qty').value;
        document.getElementById('pD').innerText = "$" + (p * (q/1000)).toFixed(5);
    }
    function setL(l) {
        const isA = l === 'ar'; document.getElementById('b').className = isA ? 'rtl' : '';
        document.getElementById('fB').classList.toggle('active', !isA); document.getElementById('aB').classList.toggle('active', isA);
        document.querySelectorAll('.tr').forEach(e => e.innerText = e.getAttribute('data-'+l));
    }
    function openP() { document.getElementById('modalP').style.display = 'flex'; }
    function closeP() { document.getElementById('modalP').style.display = 'none'; }
    function cp(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
    window.onload = () => loadS('tiktok', document.querySelector('.svc-box'));
</script>
