<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | PROFESSIONAL PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --card: #111118; --accent: #f97316; --text: #ffffff; --border: #1f1f27; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 40px; }
        body.ar { direction: rtl; }

        /* 1. ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä (ÿßŸÑÿ£ÿ≥ÿ±ÿßÿ±) */
        .header-pro { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 15px; background: #000; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000; gap: 8px;
        }
        .logo { font-weight: 900; font-size: 18px; color: var(--accent); white-space: nowrap; }
        .nav-tools { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        .tool-btn { 
            background: #1a1a24; border: 1px solid var(--border); 
            height: 36px; padding: 0 10px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; gap: 5px; 
            cursor: pointer; color: var(--accent); font-size: 12px; white-space: nowrap;
        }
        .pay-tag { font-family: monospace; color: #fff; font-size: 10px; }

        /* 2. ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ (ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ®ÿ±ÿ™ŸÇÿßŸÑŸäÿ©) */
        .stats-row { display: flex; justify-content: space-around; padding: 20px 10px; background: #050508; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; font-size: 18px; font-weight: 900; color: var(--accent); }
        .stat-item label { font-size: 9px; color: #555; text-transform: uppercase; margin-top: 4px; }

        /* 3. Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ (Icons) */
        .icons-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 15px; margin-bottom: 25px; }
        .cat-item { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 18px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-item.active { border-color: var(--accent); background: rgba(249,115,22,0.1); transform: scale(1.05); }
        .cat-item i { font-size: 24px; margin-bottom: 10px; display: block; }
        .cat-item span { font-size: 10px; font-weight: 700; color: #888; }

        /* 4. ÿßŸÑÿ≥ŸÑŸÖ (Service List & Form) */
        .sellem-box { margin: 15px; display: none; }
        .sellem-box.active { display: block; animation: fadeInUp 0.4s ease; }
        
        .service-list { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 15px; }
        .srv-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .srv-row:last-child { border: none; }
        .srv-info { font-size: 12px; font-weight: bold; color: #ddd; }
        .srv-price { color: #10b981; font-weight: 900; font-size: 13px; }

        /* 5. ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ∑ŸÑÿ® (Form) */
        .order-form { 
            background: var(--card); border: 2px solid var(--border); border-radius: 30px; 
            padding: 25px; position: relative; margin-top: 20px;
        }
        .order-form::before { content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 10px solid var(--border); }
        
        .srv-title-badge { color: var(--accent); font-weight: 900; text-align: center; margin-bottom: 15px; font-size: 14px; }
        .input-wrap { margin-bottom: 15px; }
        .input-wrap input, .input-wrap select { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); border-radius: 15px; color: #fff; outline: none; }

        /* ÿ•ÿ∑ÿßÿ± ÿßŸÑÿØŸÅÿπ ÿßŸÑŸÖŸÇÿ∑ÿπ (BaridiMob) */
        .payment-dashed { border: 2px dashed var(--accent); border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .copy-mini { background: var(--accent); color: #000; border: none; padding: 6px 15px; border-radius: 8px; font-weight: 900; font-size: 11px; cursor: pointer; }

        .final-price { font-size: 36px; font-weight: 900; color: #10b981; text-align: center; margin: 15px 0; }
        .btn-confirm { width: 100%; padding: 20px; background: var(--accent); border: none; border-radius: 20px; color: #000; font-weight: 900; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="fr">

<div class="header-pro">
    <div class="logo">KARIM13 üç¨</div>
    <div class="nav-tools">
        <div class="tool-btn" onclick="openH()"><i class="fas fa-history"></i></div>
        <div class="tool-btn" onclick="switchL()"><i class="fas fa-language"></i></div>
        <div class="tool-btn" onclick="window.open('https://t.me/+213656251947')"><i class="fab fa-telegram-plane"></i></div>
        <div class="tool-btn" onclick="copy('00799999001465107315')"><i class="fas fa-university"></i><span class="pay-tag">0079...7315</span></div>
    </div>
</div>

<div class="stats-row">
    <div class="stat-item"><span>1,842</span><label>Online</label></div>
    <div class="stat-item"><span>32.5K</span><label>Orders</label></div>
    <div class="stat-item"><span>0.1s</span><label>Speed</label></div>
</div>

<div class="icons-grid">
    <div class="cat-item" id="cat-TikTok" onclick="openCat('TikTok')"><i class="fab fa-tiktok" style="color:#ff0050"></i><span>TikTok</span></div>
    <div class="cat-item" id="cat-Facebook" onclick="openCat('Facebook')"><i class="fab fa-facebook" style="color:#1877f2"></i><span>Facebook</span></div>
    <div class="cat-item" id="cat-YouTube" onclick="openCat('YouTube')"><i class="fab fa-youtube" style="color:red"></i><span>YouTube</span></div>
    <div class="cat-item" id="cat-Gaming" onclick="openCat('Gaming')"><i class="fas fa-gamepad" style="color:#22c55e"></i><span>Gaming</span></div>
</div>

<div class="sellem-box" id="sellem">
    <div class="service-list" id="srvList"></div>

    <div class="order-form" id="orderForm" style="display: none;">
        <div class="srv-title-badge" id="selectedTitle">PUBG 60 UC | Global</div>
        
        <div class="input-wrap">
            <input type="url" id="link" placeholder="Lien / Link">
        </div>
        
        <div class="input-wrap">
            <select id="payMethod">
                <option value="BaridiMob">BaridiMob</option>
                <option value="Binance">Binance Pay</option>
            </select>
        </div>

        <div class="payment-dashed">
            <span style="font-family: monospace; font-size: 13px;">00799999001465107315</span>
            <button class="copy-mini" onclick="copy('00799999001465107315')">COPY</button>
        </div>

        <div class="final-price" id="totalPrice">$0.0000</div>
        
        <button class="btn-confirm" onclick="sendOrder()">
            WhatsApp Confirm üç¨
        </button>
    </div>
</div>

<script>
    const DATA = [
        {id: 9106, cat: "Gaming", n: "üéÆ PUBG 60 UC | Global", p: 1.5},
        {id: 9109, cat: "Gaming", n: "üéÆ PUBG 660 UC | Global", p: 12.5},
        {id: 3231, cat: "TikTok", n: "üë§ TikTok Followers | HQ", p: 1.1}
    ];

    let currentL = 'fr';
    let selectedSrv = null;

    function openCat(cat) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        document.getElementById('cat-'+cat).classList.add('active');
        
        const list = document.getElementById('srvList');
        list.innerHTML = '';
        DATA.filter(d => d.cat === cat).forEach(d => {
            list.innerHTML += `
                <div class="srv-row" onclick="pickSrv(${d.id})">
                    <div class="srv-info">#${d.id} ${d.n}</div>
                    <div class="srv-price">$${d.p}</div>
                </div>
            `;
        });
        document.getElementById('sellem').classList.add('active');
        document.getElementById('orderForm').style.display = 'none';
    }

    function pickSrv(id) {
        selectedSrv = DATA.find(d => d.id == id);
        document.getElementById('selectedTitle').innerText = selectedSrv.n;
        document.getElementById('totalPrice').innerText = "$" + selectedSrv.p.toFixed(4);
        document.getElementById('orderForm').style.display = 'block';
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function copy(t) {
        navigator.clipboard.writeText(t);
        alert(currentL === 'fr' ? "Copi√©!" : "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!");
    }

    function sendOrder() {
        const link = document.getElementById('link').value;
        if(!selectedSrv || !link) return alert("Link Error!");
        const msg = `*NEW ORDER*%0AService: ${selectedSrv.n}%0ALink: ${link}%0APrice: ${selectedSrv.p}`;
        window.open(`https://wa.me/213656251947?text=${msg}`);
    }
</script>
</body>
</html>
