<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ÿ•ÿµŸÑÿßÿ≠ ŸÖÿ¥ŸÉŸÑÿ© ÿßŸÑŸÄ UID ŸÑŸäÿπŸÖŸÑ ÿπŸÑŸâ ÿ£Ÿä ÿ¨Ÿáÿßÿ≤ ÿ®ÿ¥ŸÉŸÑ ÿ´ÿßÿ®ÿ™

    let currentLang = 'fr';

    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000 Pi√®ces", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 14.00, fixed: true },        
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10 },
        { id: 3338, cat: "TikTok", n: "TikTok Followers | Lifetime", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ∂ŸÖÿßŸÜ ‚ôªÔ∏è", p: 0.95 },
        { id: 8253, cat: "Facebook", n: "FB Followers | Global | Lifetime", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿπÿßŸÑŸÖŸä | ÿ∂ŸÖÿßŸÜ ‚ôªÔ∏è", p: 0.47 },
        { id: 2594, cat: "Instagram", n: "Insta Followers | Old Acc", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ŸÇÿØŸäŸÖÿ© ‚ôªÔ∏è", p: 0.96 },
        { id: 1873, cat: "YouTube", n: "YouTube Premium | 1 Month", n_ar: "ŸäŸàÿ™ŸäŸàÿ® ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ± ŸÉÿßŸÖŸÑ", p: 2.50, fixed: true },
        { id: 8607, cat: "Premium", n: "Netflix Premium | 1 Month", n_ar: "ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ±", p: 4.50, fixed: true },
        { id: 9106, cat: "Gaming", n: "PUBG Mobile | 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ | 60 ÿ¥ÿØÿ© ‚ö°", p: 1.50, fixed: true }
        // ÿ£ÿ∂ŸÅ ÿ®ŸÇŸäÿ© ÿÆÿØŸÖÿßÿ™ŸÉ ŸáŸÜÿß ÿ®ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÖÿ∑
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        const ui = {
            fr: { srv:"Services", cli:"Clients", vis:"En ligne", send:"Commander üç¨", h:"Historique", p:"Paiement", link:"Lien / ID" },
            ar: { srv:"ÿßŸÑÿÆÿØŸÖÿßÿ™", cli:"ÿßŸÑÿπŸÖŸÑÿßÿ°", vis:"ŸÜÿ¥ÿ∑ ÿßŸÑÿ¢ŸÜ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨", h:"ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™", p:"Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" }
        }[lang];
        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-vis').innerText = ui.vis;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('h-title').innerText = ui.h;
        document.getElementById('p-title').innerText = ui.p;
        document.getElementById('orderLink').placeholder = ui.link;
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    // ÿ•ÿµŸÑÿßÿ≠ ÿ∏ŸáŸàÿ± ÿßŸÑÿ≥ÿπÿ± ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ÿπÿ± ŸÅŸä ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿ®ŸÑŸàŸÜ ŸÖŸÖŸäÿ≤
            div.innerHTML = `<span><b>#${s.id}</b> - ${name}</span> <b style="color:var(--gold)">$${s.p}</b>`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
        if(filtered.length > 0) {
            document.getElementById('selectedSrv').innerText = (currentLang === 'ar') ? filtered[0].n_ar : filtered[0].n;
            document.getElementById('srvSelectValue').value = filtered[0].id;
            updatePrice();
        }
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fixed ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
    }

    // ÿ•ÿµŸÑÿßÿ≠ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸàÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ŸÅŸä Firebase
    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const price = document.getElementById('totalPrice').innerText;
        const qty = document.getElementById('orderQty').value;
        
        if(!link) return alert(currentLang === 'ar' ? "Ÿäÿ±ÿ¨Ÿâ Ÿàÿ∂ÿπ ÿßŸÑÿ±ÿßÿ®ÿ∑!" : "Lien Manquant!");

        const srvName = (currentLang === 'ar' ? s.n_ar : s.n);

        try {
            await db.collection("orders").add({
                uid: userToken,
                srvID: s.id,
                srvName: srvName,
                srv: srvName, // ÿ≠ŸÇŸÑ ÿ•ÿ∂ÿßŸÅŸä ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ™ŸàÿßŸÅŸÇ ŸÖÿπ ÿßŸÑÿ≥ÿ¨ŸÑ
                price: price,
                qty: qty,
                status: "Pending",
                date: new Date().toLocaleString(),
                link: link
            });

            // ÿ®ŸÜÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ÿ¥ŸÉŸÑ ŸÉÿßŸÖŸÑ
            const msg = `üöÄ *NOUVELLE COMMANDE* üç¨\n\nüÜî *ID:* #${s.id}\nüõ† *Service:* ${srvName}\nüîó *Lien:* ${link}\nüì¶ *Quantit√©:* ${qty}\nüí∞ *Prix:* ${price}\nüë§ *User:* ${userToken}`;
            window.open("https://wa.me/213656251947?text=" + encodeURIComponent(msg), '_blank');
        } catch(e) { 
            alert("Firebase Error: " + e.message); 
        }
    }

    // ÿ•ÿµŸÑÿßÿ≠ ÿßŸÑÿ≥ÿ¨ŸÑ ŸÑŸäÿπŸÖŸÑ ÿπŸÑŸâ ÿ£Ÿä ÿ¨Ÿáÿßÿ≤ ŸàŸäÿ∏Ÿáÿ± ÿßŸÑÿ£ÿ≥ÿπÿßÿ±
    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        content.innerHTML = "Loading...";
        
        // ÿ¨ŸÑÿ® ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿÆÿßÿµÿ© ÿ®Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸÇÿ∑
        db.collection("orders").where("uid", "==", userToken).orderBy("date", "desc").onSnapshot(snap => {
            if (snap.empty) {
                content.innerHTML = currentLang === 'ar' ? "ŸÑÿß ŸäŸàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™" : "Aucun ordre.";
                return;
            }
            content.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="history-item">
                    <span class="status-badge">${d.status || 'Pending'}</span>
                    <small>${d.date || ''}</small><br>
                    <b>#${d.srvID || '0'} - ${d.srvName || d.srv || 'Service'}</b><br>
                    <span style="color:var(--accent); font-weight:900;">${d.price || '$0.00'}</span>
                </div>`;
            }).join('');
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

</script>
