    <style>
        :root { --bg: #0b111b; --card: #161c26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --text: #ffffff; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: 0.3s ease; }
        body { background: var(--bg); color: var(--text); text-align: center; line-height: 1.6; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(11, 17, 27, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; }
        .logo span { color: var(--gold); }
        .lang-btn { background: #1e293b; color: #94a3b8; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .lang-btn.active { background: var(--gold); color: black; }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .icon-nav { font-size: 22px; cursor: pointer; color: var(--text); text-decoration: none; }
        .stats { display: flex; justify-content: space-around; align-items: center; margin: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid var(--border); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 14px; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--border); top: 100%; left: 0; right: 0; z-index: 99; border-radius: 15px; max-height: 250px; overflow-y: auto; }
        .select-items div { padding: 12px 15px; border-bottom: 1px solid #2d3748; cursor: pointer; display: flex; justify-content: space-between; font-size: 13px; }
        .select-hide { display: none; }
        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; }
        .price-tag { font-size: 30px; font-weight: 900; color: var(--accent); margin-bottom: 20px; display: block; }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; cursor: pointer; }
        
        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: var(--card); padding: 20px; border-radius: 25px; width: 100%; max-width: 450px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        
        /* History & Admin Style */
        .history-item { background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 12px; text-align: left; border-left: 4px solid var(--gold); position: relative; }
        .status-badge { position: absolute; right: 10px; top: 10px; font-size: 10px; padding: 3px 10px; border-radius: 6px; background: var(--gold); color: #000; font-weight: bold; }
        .admin-controls { display: flex; gap: 8px; margin-top: 10px; }
        .admin-btn { flex: 1; padding: 8px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-complete { background: var(--accent); color: white; }
        .btn-pending { background: var(--gold); color: black; }
        .btn-delete { background: var(--danger); color: white; }
        
        [dir="rtl"] .history-item { text-align: right; border-left: none; border-right: 4px solid var(--gold); }
        [dir="rtl"] .status-badge { right: auto; left: 10px; }
    </style>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0",
      authDomain: "karim-smm.firebaseapp.com",
      projectId: "karim-smm",
      storageBucket: "karim-smm.firebasestorage.app",
      messagingSenderId: "968826000164",
      appId: "1:968826000164:web:aa41869e201784b85c59b1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000 Pi√®ces", n_ar: "ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 14.00, fix: true },
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10},
        { id: 8253, cat: "Facebook", n: "Facebook Followers | Speed", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ≥ÿ±ÿπÿ© ŸÅÿßÿ¶ŸÇÿ© ‚ôªÔ∏è", p: 0.475},
        { id: 2594, cat: "Instagram", n: "Instagram Followers | Lifetime", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ∂ŸÖÿßŸÜ ‚ôªÔ∏è", p: 0.960},
        { id: 1873, cat: "YouTube", n: "YouTube Premium (1 Month)", n_ar: "ŸäŸàÿ™ŸäŸàÿ® ÿ®ÿ±ŸäŸÖŸäŸàŸÖ (ÿ¥Ÿáÿ±)", p: 2.50, fix: true}
    ];

    // Check if Admin
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('admin') === '13') {
        document.getElementById('userInterface').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAdminOrders();
    }

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? (s.n_ar || s.n) : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<span><b>#${s.id}</b> - ${name}</span> <span>$${s.p}</span>`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const price = document.getElementById('totalPrice').innerText;
        if(!link) return alert("Link Missing!");
        
        await db.collection("orders").add({
            uid: userToken, srvID: s.id, srvName: s.n, price: price,
            status: "Pending", date: new Date().toLocaleString(), link: link
        });
        window.open(`https://wa.me/213656251947?text=ID:${s.id}%0AService:${s.n}%0ALink:${link}`, '_blank');
    }

    function openHistory() {
        openModal('historyModal');
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {
            document.getElementById('historyContent').innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="history-item"><span class="status-badge">${d.status}</span><b>#${d.srvID}</b> - ${d.srvName}<br>${d.price}</div>`;
            }).reverse().join('');
        });
    }

    // --- Admin Functions ---
    function loadAdminOrders() {
        db.collection("orders").orderBy("date", "desc").onSnapshot(snap => {
            document.getElementById('adminContent').innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `
                <div class="history-item" style="border-right: 4px solid var(--accent);">
                    <span class="status-badge">${d.status}</span>
                    <small>${d.date}</small><br>
                    <b>#${d.srvID} - ${d.srvName}</b><br>
                    <p style="color:var(--gold); font-size:12px;">Link: ${d.link}</p>
                    <div class="admin-controls">
                        <button class="admin-btn btn-complete" onclick="updateStatus('${doc.id}', 'Completed')">ŸÖŸÉÿ™ŸÖŸÑ</button>
                        <button class="admin-btn btn-pending" onclick="updateStatus('${doc.id}', 'Pending')">ÿßŸÜÿ™ÿ∏ÿßÿ±</button>
                        <button class="admin-btn btn-delete" onclick="deleteOrder('${doc.id}')">ÿ≠ÿ∞ŸÅ</button>
                    </div>
                </div>`;
            }).join('');
        });
    }

    function updateStatus(id, newStatus) {
        db.collection("orders").doc(id).update({ status: newStatus });
    }

    function deleteOrder(id) {
        if(confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ∑ŸÑÿ® ŸÜŸáÿßÿ¶ŸäÿßŸãÿü")) db.collection("orders").doc(id).delete();
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => { renderServices(); setLang('fr'); };
</script>
</body>
