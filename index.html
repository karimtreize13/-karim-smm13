<script>
    const firebaseConfig = { apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0", authDomain: "karim-smm.firebaseapp.com", projectId: "karim-smm", storageBucket: "karim-smm.firebasestorage.app", messagingSenderId: "968826000164", appId: "1:968826000164:web:aa41869e201784b85c59b1" };

    const SERVICES = [

        {id:4, cat:'Gaming', n:'PUBG UC', n_ar:'Ø´Ø¯Ø§Øª Ø¨Ø¨Ø¬ÙŠ', p:1.50, fix:true}

    let L = 'fr', C = 'TikTok', uid = localStorage.getItem('k_uid') || 'U'+Math.floor(Math.random()*900000);
    localStorage.setItem('k_uid', uid);

    function changeLang(lang) {
        L = lang;
        document.body.dir = L==='ar'?'rtl':'ltr';
        document.getElementById('fBtn').classList.toggle('active', L==='fr');
        document.getElementById('aBtn').classList.toggle('active', L==='ar');

        document.getElementById('t-services').innerText = L==='ar'?'Ø®Ø¯Ù…Ø§Øª':'Services';
        document.getElementById('btnSend').innerText = L==='ar'?'Ø§Ø·Ù„Ø¨ Ø§Ù„Ø¢Ù† ğŸ¬':'Commander Maintenant ğŸ¬';
        
        renderSrvs();
    }

    function pickCat(cat, el) {
        C = cat;
        document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        renderSrvs();
    }

    function renderSrvs() {
        const list = document.getElementById('srvList');
        const filtered = SERVICES.filter(s=>s.cat === C);
        list.innerHTML = filtered.map(s => {
            const name = L==='ar'?s.n_ar:s.n;
            return `<div onclick="setSrv('${name}', ${s.id})"><span>${name}</span><b>$${s.p}</b></div>`;
        }).join('');
        if(filtered.length > 0) setSrv(L==='ar'?filtered[0].n_ar:filtered[0].n, filtered[0].id);
    }

    function setSrv(n, id) {
        document.getElementById('curSrv').innerText = n;
        document.getElementById('srvId').value = id;
        document.getElementById('srvList').style.display = 'none';
        calcPrice();
    }

    function calcPrice() {
        const s = SERVICES.find(x=>x.id == document.getElementById('srvId').value);
        if(!s) return;
        const q = document.getElementById('orderQ').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalP').innerText = "$" + total.toFixed(5);
    }

    async function placeOrder() {
        const s = SERVICES.find(x=>x.id == document.getElementById('srvId').value);
        const link = document.getElementById('orderL').value;
        if(!link) return alert(L==='ar'?'Ø£Ø¯Ø®Ù„ Ø§Ù„Ø±Ø§Ø¨Ø·!':'Entrez le lien!');
        
        const orderData = {
            uid: uid,
            srvName: L==='ar'?s.n_ar:s.n, // Ø­ÙØ¸ Ø§Ù„Ø§Ø³Ù… Ø¨Ù„ØºØ© Ø§Ù„Ø·Ù„Ø¨

            price: document.getElementById('totalP').innerText,
            status: 'Attente',
            date: new Date().toLocaleString()
        };

        await db.collection("orders").add(orderData);
        alert(L==='ar'?'ØªÙ… Ø§Ù„Ø·Ù„Ø¨!':'SuccÃ¨s!');
        window.open(`https://wa.me/213656251947?text=New Order: ${orderData.srvName} | Link: ${link}`);
    }

    function showHistory() {
        showModal('histM');
        db.collection("orders").where("uid","==",uid).onSnapshot(snap => {
            document.getElementById('hContent').innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="order-item">
                    <span class="badge ${d.status==='Attente'?'pending':'done'}">${d.status}</span>
                    <b>${d.srvName}</b><br><small>${d.price} | ${d.date}</small>

            }).join('') || "No orders.";
        });
    }

    function checkAdmin() {
        if(prompt("Code?") === "1313") {
            showModal('admM');
            db.collection("orders").orderBy("date","desc").onSnapshot(snap => {
                document.getElementById('aContent').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="order-item">
                        <b>${d.uid} | ${d.status}</b><br>
                        ${d.srvName} - ${d.price}<br><small>${d.link}</small><br>
                        <button onclick="upd('${doc.id}','TerminÃ©')" style="background:green;color:white;border:none;padding:5px;border-radius:5px">TerminÃ©</button>
                        <button onclick="upd('${doc.id}','Attente')" style="background:orange;color:white;border:none;padding:5px;border-radius:5px">Attente</button>
                        <button onclick="del('${doc.id}')" style="background:red;color:white;border:none;padding:5px;border-radius:5px">Supprimer</button>
                    </div>`;
                }).join('');
            });
        }
    }

    function upd(id, s) { db.collection("orders").doc(id).update({status:s}); }
    function del(id) { if(confirm("Del?")) db.collection("orders").doc(id).delete(); }
    function showModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function toggleSrv() { const l = document.getElementById('srvList'); l.style.display = l.style.display==='block'?'none':'block'; }

    window.onload = () => changeLang('fr');
</script>
