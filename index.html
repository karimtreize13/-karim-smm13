        .icon-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.08); transform: translateY(-3px); }

        .order-container { padding: 0 20px; margin-bottom: 30px; }
        .form-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; font-size: 13px; }

        .status-badge { padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #f59e0b22; color: var(--gold); }
        .completed { background: #10b98122; color: var(--accent); }

        { id: 'Instagram', n: 'ÿ•ŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ', n_fr: 'Instagram', icon: 'fab fa-instagram', color: '#e4405f' },

        { id: 'Telegram', n: 'ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ', n_fr: 'Telegram', icon: 'fab fa-telegram-plane', color: '#0088cc' },
        { id: 'Snapchat', n: 'ÿ≥ŸÜÿßÿ®', n_fr: 'Snapchat', icon: 'fab fa-snapchat', color: '#fffc00' },
        { id: 'Gaming', n: 'ÿ£ŸÑÿπÿßÿ®/ÿ®ÿ®ÿ¨Ÿä', n_fr: 'Gaming', icon: 'fas fa-gamepad', color: '#10b981' },
        { id: 'Premium', n: 'ÿßÿ¥ÿ™ÿ±ÿßŸÉÿßÿ™', n_fr: 'Premium', icon: 'fas fa-gem', color: '#a855f7' }
    ];

    const SERVICES = [
        {id: 3810, cat: "TikTok", n: "TikTok Followers | HQ", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.84},
        {id: 3338, cat: "TikTok", n: "TikTok Followers | Real", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä", p: 1.00},
        {id: 2676, cat: "Facebook", n: "FB Followers | Lifetime", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ŸÖÿØŸâ ÿßŸÑÿ≠Ÿäÿßÿ©", p: 0.54},
        {id: 7820, cat: "Instagram", n: "Insta Followers | Real", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ŸÇŸäŸÇŸä", p: 1.00},
        {id: 1539, cat: "YouTube", n: "YT Subscribers | Non Drop", n_ar: "ŸÖÿ¥ÿ™ÿ±ŸÉŸäŸÜ ŸäŸàÿ™ŸäŸàÿ® | ÿ®ÿØŸàŸÜ ŸÜŸÇÿµ", p: 20.62},
        {id: 3428, cat: "Telegram", n: "TG Members | HQ", n_ar: "ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.09},
        {id: 110, cat: "Snapchat", n: "Snap Followers | Premium", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™ | ÿ®ÿ±ŸäŸÖŸäŸàŸÖ", p: 20.00},
        {id: 999, cat: "Gaming", n: "PUBG Mobile | 660 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ | 660 ÿ¥ÿØÿ©", p: 10.00, type: 'fixed'},

    ];

    function setLang(l) {
        curLang = l; document.dir = l === 'ar' ? 'rtl' : 'ltr';
        renderCats(); loadServices();
    }

    function renderCats() {
        const grid = document.getElementById('catGrid'); grid.innerHTML = '';
        CATS.forEach(c => {
            grid.innerHTML += `<div class="icon-box ${c.id === currentCat ? 'active' : ''}" onclick="pickCat('${c.id}')"><i class="${c.icon}" style="color:${c.color}"></i><span>${curLang=='ar'?c.n:c.n_fr}</span></div>`;
        });
    }

    function pickCat(id) { currentCat = id; renderCats(); loadServices(); }

    function loadServices() {
        const s = document.getElementById('srvSelect'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === currentCat).forEach(x => {
            s.innerHTML += `<option value="${x.id}">${x.id} - ${curLang=='ar'?x.n_ar:x.n}</option>`;
        });
        doCalc();
    }

    function doCalc() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const qty = document.getElementById('mQty').value || 0;
        if(srv) {
            let total = srv.type === 'fixed' ? srv.p : (srv.p / 1000 * qty);
            document.getElementById('chargeOut').innerText = "$" + total.toFixed(2);
        }
    }

    async function confirmOrder() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const link = document.getElementById('mLink').value;
        if(!link) return alert("Link Error!");

        await db.collection("orders").add({
            uid: myUID, service: curLang==='ar'?srv.n_ar:srv.n, link: link,
            qty: document.getElementById('mQty').value, price: document.getElementById('chargeOut').innerText,
            status: 'Pending', date: new Date().toLocaleString()
        });
        alert("Success! Check History in Menu.");
    }

    function openFullMenu() {
        document.getElementById('fullMenuModal').style.display = 'flex';
        loadUserHistory();
    }

    async function loadUserHistory() {
        const snap = await db.collection("orders").where("uid", "==", myUID).get();
        let h = "";
        snap.forEach(doc => {
            const o = doc.data();
            h += `<div class="history-card">
                <div style="display:flex; justify-content:space-between; font-size:10px;"><span>${o.date}</span><span class="status-badge ${o.status.toLowerCase()}">${o.status}</span></div>
                <div style="color:var(--gold); font-weight:bold; margin:4px 0;">${o.service}</div>
                <div style="text-align:right; font-weight:bold; color:var(--accent)">${o.price}</div>
            </div>`;
        });
        document.getElementById('userHistoryList').innerHTML = h || "No orders yet.";
    }

    function enterAdmin() {
        const p = prompt("Password:");
        if(p === "karim13") {
            closeAll(); document.getElementById('modalAdmin').style.display = 'flex';
            loadAdminPanel();
        }
    }

    async function loadAdminPanel() {
        const snap = await db.collection("orders").orderBy("date", "desc").get();
        let h = "";
        snap.forEach(doc => {
            const o = doc.data();
            h += `<div class="admin-item">
                <p>User: ${o.uid} | Price: ${o.price}</p>
                <p>Service: ${o.service}</p>
                <p>Link: ${o.link}</p>
                <button onclick="updateStatus('${doc.id}', 'Completed')" style="background:green; color:white; border:none; padding:4px 8px; border-radius:4px; margin-top:5px; cursor:pointer;">Set Completed</button>
            </div>`;
        });
        document.getElementById('adminContent').innerHTML = h;
    }

    async function updateStatus(id, s) {
        await db.collection("orders").doc(id).update({status: s});
        loadAdminPanel();
    }

    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function copy(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
    window.onload = () => setLang('fr');
</script>
