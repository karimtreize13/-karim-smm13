        /* Ù†Ù…ÙˆØ°Ø¬ Ø§Ù„Ø·Ù„Ø¨ */

        .price-box { font-size: 32px; font-weight: 900; color: var(--accent); margin: 10px 0; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; color: white; font-weight: 900; cursor: pointer; font-size: 15px; margin-bottom: 10px; }

        .modal-content { background: var(--card); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }

</head>
<body>

<div class="header">

<script>
    const firebaseConfig = { apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0", authDomain: "karim-smm.firebaseapp.com", projectId: "karim-smm" };
    firebase.initializeApp(firebaseConfig);

    let L = 'fr', currentCat = 'TikTok', isAdmin = false;

    // Ø§Ù„Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
    setInterval(() => {

    }, 4000);

    // Ø§Ù„Ø£Ù‚Ø³Ø§Ù… Ø§Ù„Ù€ 8 Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
    const CATS = [
        { id: 'Facebook', n: 'Facebook', n_ar: 'ÙÙŠØ³Ø¨ÙˆÙƒ', i: 'fab fa-facebook', c: '#1877f2' },
        { id: 'TikTok', n: 'TikTok', n_ar: 'ØªÙŠÙƒ ØªÙˆÙƒ', i: 'fab fa-tiktok', c: '#ff0050' },
        { id: 'Instagram', n: 'Instagram', n_ar: 'Ø§Ù†Ø³ØªÙ‚Ø±Ø§Ù…', i: 'fab fa-instagram', c: '#e4405f' },
        { id: 'YouTube', n: 'YouTube', n_ar: 'ÙŠÙˆØªÙŠÙˆØ¨', i: 'fab fa-youtube', c: '#ff0000' },
        { id: 'Telegram', n: 'Telegram', n_ar: 'ØªÙŠÙ„ÙŠØ¬Ø±Ø§Ù…', i: 'fab fa-telegram', c: '#0088cc' },
        { id: 'Premium', n: 'Premium', n_ar: 'Ø§Ø´ØªØ±Ø§ÙƒØ§Øª', i: 'fas fa-gem', c: '#a855f7' },
        { id: 'Gaming', n: 'Gaming', n_ar: 'Ø£Ù„Ø¹Ø§Ø¨', i: 'fas fa-gamepad', c: '#10b981' },
        { id: 'Snapchat', n: 'Snapchat', n_ar: 'Ø³Ù†Ø§Ø¨ Ø´Ø§Øª', i: 'fab fa-snapchat', c: '#fffc00' }
    ];

    const SERVICES = [

        { cat: 'Facebook', n: 'ğŸ‘¤ Page Followers', n_ar: 'Ù…ØªØ§Ø¨Ø¹ÙŠÙ† ØµÙØ­Ø© ÙÙŠØ³Ø¨ÙˆÙƒ', p: 0.90 },

        { cat: 'Snapchat', n: 'ğŸ‘¤ Snapchat Followers', n_ar: 'Ù…ØªØ§Ø¨Ø¹ÙŠÙ† Ø³Ù†Ø§Ø¨', p: 2.50 }
    ];

    function setL(lang) {
        L = lang; document.body.dir = (L==='ar'?'rtl':'ltr');
        document.getElementById('bFr').classList.toggle('active', L==='fr');
        document.getElementById('bAr').classList.toggle('active', L==='ar');
        render();
    }

    function render() {
        const catDiv = document.getElementById('categories'); catDiv.innerHTML = '';
        CATS.forEach(cat => {
            catDiv.innerHTML += `<div class="box ${cat.id === currentCat ? 'active' : ''}" onclick="setCat('${cat.id}')">
                <i class="${cat.i}" style="color:${cat.c}"></i><span>${L === 'ar' ? cat.n_ar : cat.n}</span>
            </div>`;
        });
        const srvSelect = document.getElementById('srv'); srvSelect.innerHTML = '';
        SERVICES.filter(s => s.cat === currentCat).forEach(s => {
            srvSelect.innerHTML += `<option value="${s.n}">${L === 'ar' ? s.n_ar : s.n}</option>`;
        });
        calculate();
    }

    function setCat(id) { currentCat = id; render(); }

    function calculate() {
        const s = SERVICES.find(x => x.n === document.getElementById('srv').value);
        const q = document.getElementById('qty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
            const msg = encodeURIComponent(`Karim, Commande:\n- ${s.n}\n- Link: ${document.getElementById('link').value}`);
            document.getElementById('waMain').href = `https://wa.me/213656251947?text=${msg}`;
        }
    }

    async function submitOrder() {
        const link = document.getElementById('link').value; if(!link) return alert("Link?");
        await db.collection("orders").add({ service: document.getElementById('srv').value, link: link, price: document.getElementById('totalPrice').innerText, status: "En attente", date: new Date().toLocaleString() });
        openPay();
    }

    function toggleHistory() {
        const h = document.getElementById('history'); h.style.display = h.style.display === 'block' ? 'none' : 'block';
        if(h.style.display === 'block') loadOrders();
    }

    function loadOrders() {
        db.collection("orders").orderBy("date", "desc").onSnapshot(snap => {
            const list = document.getElementById('logList'); list.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data(); const isComp = d.status === 'Complet';
                let html = `<div class="order-card">
                    <span class="status-badge ${isComp ? 'status-completed' : 'status-pending'}">${d.status}</span>
                    <b>${d.service}</b><br><small>${d.link}</small>`;
                if(isAdmin) {
                    html += `<div class="admin-controls">
                        <button class="adm-btn" style="background:var(--accent)" onclick="upd('${doc.id}','Complet')">âœ… Ù…ÙƒØªÙ…Ù„</button>
                        <button class="adm-btn" style="background:#ef4444" onclick="upd('${doc.id}','AnnulÃ©')">âŒ Ù…Ù„ØºÙŠ</button>
                    </div>`;
                }
                html += `</div>`; list.innerHTML += html;
            });
        });
    }

    function upd(id, s) { db.collection("orders").doc(id).update({ status: s }); }
    function adminLogin() { if(prompt("Pass:") === "karim13") { isAdmin = true; toggleHistory(); } }
    function openPay() { document.getElementById('payM').style.display = 'flex'; }
    function closePay() { document.getElementById('payM').style.display = 'none'; }
    window.onload = () => setL('fr');
</script>
