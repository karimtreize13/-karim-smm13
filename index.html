        body { background: var(--bg); color: var(--text); text-align: center; line-height: 1.6; overflow-x: hidden; }
        
        /* Header */

        .stats div p { font-size: 9px; color: #888; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px 15px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); transform: scale(1.05); }
        .box i { font-size: 20px; display: block; margin-bottom: 5px; }
        .box span { font-size: 9px; font-weight: bold; display: block; }

        /* Main Order Card */
        .card { background: var(--card); margin: 0 15px 20px; padding: 20px; border-radius: 25px; border: 1px solid var(--border); }
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 12px; cursor: pointer; color: #fff; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .select-items { position: absolute; background: #1c2635; border: 1px solid var(--gold); top: 105%; left: 0; right: 0; z-index: 999; border-radius: 12px; max-height: 200px; overflow-y: auto; }
        .select-items div { padding: 10px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 11px; }
        .select-hide { display: none; }

        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 13px; outline: none; }
        .price-tag { font-size: 24px; font-weight: 900; color: var(--accent); margin-bottom: 15px; display: block; border: 2px dashed var(--accent); border-radius: 15px; padding: 8px; background: rgba(16,185,129,0.05); }
        
        .btn-container { display: flex; flex-direction: column; gap: 8px; }
        .btn-order { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: 900; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-wa { background: #25d366; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: var(--card); padding: 20px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; }
        
        .history-item { background: var(--bg); padding: 12px; border-radius: 15px; margin-bottom: 12px; text-align: left; border-left: 4px solid var(--gold); position: relative; font-size: 12px; }
        .status-badge { position: absolute; right: 10px; top: 10px; font-size: 9px; padding: 2px 8px; border-radius: 4px; font-weight: bold; background: var(--gold); color: #000; }
        .status-completed { background: var(--accent) !important; color: white !important; }

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        { id: 101, cat: "TikTok", n: "TikTok Followers | HQ", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.10 },
        { id: 102, cat: "TikTok", n: "TikTok Coins - 1000", n_ar: "ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000", p: 13.00 },
        { id: 201, cat: "Facebook", n: "Facebook Followers | Speed", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ≥ÿ±ÿπÿ©", p: 0.50 },
        { id: 301, cat: "Instagram", n: "Instagram Followers | Real", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ŸÇŸäŸÇŸä", p: 0.80 },
        { id: 401, cat: "YouTube", n: "YouTube Subscribers", n_ar: "ŸÖÿ¥ÿ™ÿ±ŸÉŸäŸÜ ŸäŸàÿ™ŸäŸàÿ®", p: 18.00 },
        { id: 501, cat: "Telegram", n: "Telegram Members", n_ar: "ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ", p: 1.20 },
        { id: 601, cat: "Snapchat", n: "Snapchat Followers", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™", p: 4.50 },
        { id: 701, cat: "Premium", n: "Netflix 1 Month", n_ar: "ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ¥Ÿáÿ±", p: 4.00 },
        { id: 801, cat: "Gaming", n: "PUBG 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä 60 ÿ¥ÿØÿ©", p: 1.50 }
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        
        const ui = {
            fr: { srv:"Services", cli:"Clients", vis:"En ligne", send:"Commander üç¨", navC:"Contact", navH:"Commandes", navP:"Paiement", choose:"Choisir Service...", link:"Lien / ID" },
            ar: { srv:"ÿßŸÑÿÆÿØŸÖÿßÿ™", cli:"ÿßŸÑÿπŸÖŸÑÿßÿ°", vis:"ŸÖÿ™ÿµŸÑ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® üç¨", navC:"ÿ™ŸàÿßÿµŸÑ", navH:"ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™", navP:"ÿßŸÑÿØŸÅÿπ", choose:"ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©...", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" }
        }[lang];

        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-vis').innerText = ui.vis;
        document.getElementById('nav-contact').innerText = ui.navC;
        document.getElementById('nav-history').innerText = ui.navH;
        document.getElementById('nav-pay').innerText = ui.navP;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('selectedSrv').innerText = ui.choose;
        document.getElementById('orderLink').placeholder = ui.link;
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        document.getElementById('totalPrice').innerText = "$" + (s.p / 1000 * q).toFixed(2);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const qty = document.getElementById('orderQty').value;
        const price = document.getElementById('totalPrice').innerText;
        if(!s || !link) return alert("Missing Info!");

        const orderData = {
            uid: userToken,
            serviceID: s.id,
            service: (currentLang === 'ar' ? s.n_ar : s.n),
            link: link,
            quantity: qty,
            price: price,
            status: "En attente",
            date: new Date().toLocaleString()
        };
        await db.collection("orders").add(orderData);
        sendWhatsApp(orderData);
    }

    function sendWhatsApp(data) {
        const msg = encodeURIComponent(`üç¨ Commande Karim13:\nID: #${data.serviceID}\nService: ${data.service}\nLien: ${data.link}\nQuantit√©: ${data.quantity}\nPrix: ${data.price}`);
        window.open(`https://wa.me/2136562547?text=${msg}`);
    }

    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        content.innerHTML = "Chargement...";
        db.collection("orders").where("uid", "==", userToken).orderBy("date", "desc").onSnapshot(snap => {
            content.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                const isDone = d.status === 'Compl√©t√©e';
                return `
                <div class="history-item">
                    <span class="status-badge ${isDone ? 'status-completed' : ''}">${d.status}</span>
                    <small>${d.date}</small><br>
                    <b>#${d.serviceID} - ${d.service}</b><br>
                    <span>Lien: ${d.link} | Qty: ${d.quantity}</span><br>
                    <b style="color:var(--accent)">${d.price}</b>
                </div>`;
            }).join('') || "Aucune commande.";
        });
    }

    function copyToClipboard(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const oldText = btn.innerText; btn.innerText = "OK!";
            setTimeout(() => btn.innerText = oldText, 1500);
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => setLang('fr');
</script>
