        curL = l;

        renderCats();

    function renderCats() {
        const grid = document.getElementById('catGrid'); grid.innerHTML = '';
        CATS.forEach(c => {
            grid.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${curL==='ar'?c.ar:c.fr}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }

    function loadSrv() {
        const select = document.getElementById('srv'); select.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            select.innerHTML += `<option value="${x.n}">${curL==='ar'?x.n_ar:x.n}</option>`;
        });
        calc();
    }

    function calc() {
        const name = document.getElementById('srv').value;
        const s = SERVICES.find(x => x.n == name);
        const q = document.getElementById('qty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('total').innerText = "$" + total.toFixed(2);
            updateWALink(name, total);
        }
    }

    function updateWALink(srv, price) {
        const l = document.getElementById('link').value;
        const q = document.getElementById('qty').value;
        const text = `Bonjour Karim, je souhaite commander:%0A- Service: ${srv}%0A- Lien: ${l}%0A- QuantitÃ©: ${q}%0A- Prix: $${price}`;
