<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM TREIZE 13 | PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { 
            --bg: #0b111b; --card: #161c26; --accent: #10b981; 
            --gold: #f59e0b; --border: #2d3748; --text: #ffffff; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; }

        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ø¹Ù„ÙˆÙŠ ÙˆØ§Ù„ØªÙ†Ø¨ÙŠÙ‡ */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #161c26; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        #toast { position: fixed; top: 80px; left: 5%; width: 90%; background: var(--accent); color: white; padding: 12px; border-radius: 10px; font-weight: 700; display: none; z-index: 2000; animation: slideDown 0.5s; }
        @keyframes slideDown { from { transform: translateY(-100px); } to { transform: translateY(0); } }

        /* Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª ÙˆØ§Ù„Ø£Ù‚Ø³Ø§Ù… */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245, 158, 11, 0.1); }
        .box i { font-size: 22px; margin-bottom: 5px; display: block; }
        .box span { font-size: 10px; font-weight: 800; display: block; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø·Ù„Ø¨ */
        .card { background: var(--card); margin: 15px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        .select-btn { width: 100%; padding: 15px; background: var(--bg); border: 2px solid var(--border); border-radius: 15px; color: white; font-weight: 800; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; margin-top: 10px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 16px; font-weight: 700; outline: none; }
        .price-display { font-size: 35px; font-weight: 900; color: var(--accent); margin: 20px 0; display: block; }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: 900; font-size: 18px; cursor: pointer; }

        /* Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù†Ø³Ø¯Ù„Ø© Ù„Ù„Ø®Ø¯Ù…Ø§Øª */
        .dropdown { display: none; background: #1c2635; border: 1px solid var(--gold); border-radius: 15px; margin-top: 5px; max-height: 200px; overflow-y: auto; text-align: left; }
        .dropdown div { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; }
    </style>
</head>
<body>

<div id="toast">âœ… Commande enregistrÃ©e !</div>

<div class="header">
    <div class="langs">
        <button onclick="setLang('fr')" style="background:var(--gold); border:none; padding:5px 10px; border-radius:5px; font-weight:900;">FR</button>
    </div>
    <div class="logo" style="font-weight:900; font-size:22px;">KARIM<span>13</span> ğŸ¬</div>
    <div class="header-icons">
        <i class="fab fa-telegram" onclick="window.open('https://t.me/K_13_S')" style="color:#0088cc; font-size:20px;"></i>
    </div>
</div>

<div class="grid" id="catGrid">
    <div class="box active" onclick="selCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span>TikTok</span></div>
    <div class="box" onclick="selCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span>Facebook</span></div>
    <div class="box" onclick="selCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span>Instagram</span></div>
    <div class="box" onclick="selCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span>YouTube</span></div>
</div>

<div class="card">
    <div class="select-btn" onclick="toggleDrop()">
        <span id="curSrv">Choisir Service...</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="drop" class="dropdown"></div>

    <input type="hidden" id="srvId">
    <input type="text" id="link" placeholder="Lien / ID">
    <input type="number" id="qty" value="1000" oninput="upd()">

    <span class="price-display" id="total">$0.00</span>

    <button class="btn-order" onclick="order()">Commander ğŸ¬</button>
</div>

<script>
    // 1. Ø±Ø¨Ø· Firebase (Ø§Ø³ØªØ¨Ø¯Ù„ Ø¨Ù…Ø´Ø±ÙˆØ¹Ùƒ Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…Ø®ØªÙ„ÙØ§Ù‹)
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();

    // 2. Ù‚Ø§Ø¹Ø¯Ø© Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø®Ø¯Ù…Ø§Øª (Ù…Ø«Ø§Ù„ ÙˆØ§Ø­Ø¯ Ù„ÙƒÙ„ Ù‚Ø³Ù… Ù„ØªØ¹Ø¯Ù„Ù‡ Ù„Ø§Ø­Ù‚Ø§Ù‹)
    const SERVICES = [
        { id: 1001, cat: "TikTok", n: "TikTok Views | Instant", p: 0.02 },
        { id: 2001, cat: "Facebook", n: "Facebook Followers | Speed", p: 0.47 },
        { id: 3001, cat: "Instagram", n: "Instagram Likes | HQ", p: 0.15 },
        { id: 4001, cat: "YouTube", n: "YouTube Subscribers", p: 12.50 }
    ];

    let currentCat = 'TikTok';

    function toggleDrop() {
        const d = document.getElementById('drop');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function selCat(c, el) {
        currentCat = c;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('curSrv').innerText = "Choisir Service...";
        renderServices();
    }

    function renderServices() {
        const d = document.getElementById('drop');
        d.innerHTML = "";
        const filtered = SERVICES.filter(s => s.cat === currentCat);
        filtered.forEach(s => {
            const div = document.createElement('div');
            div.innerHTML = `<b>#${s.id}</b> - ${s.n}`;
            div.onclick = () => {
                document.getElementById('curSrv').innerText = s.n;
                document.getElementById('srvId').value = s.id;
                toggleDrop(); upd();
            };
            d.appendChild(div);
        });
    }

    function upd() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvId').value);
        if(!s) return;
        const q = document.getElementById('qty').value || 0;
        document.getElementById('total').innerText = "$" + (s.p / 1000 * q).toFixed(3);
    }

    async function order() {
        const sid = document.getElementById('srvId').value;
        const lnk = document.getElementById('link').value;
        const qty = document.getElementById('qty').value;
        const prc = document.getElementById('total').innerText;

        if(!sid || !lnk) return alert("Veuillez remplir les champs !");

        const s = SERVICES.find(x => x.id == sid);
        
        // 3. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨ Ù„Ù€ Firebase (Ù†ÙØ³ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø°ÙŠ ÙÙŠ ØµÙˆØ±ØªÙƒ)
        const orderData = {
            srv: s.n,
            link: lnk,
            qty: qty,
            price: prc,
            status: "En attente",
            date: new Date().toLocaleString()
        };

        try {
            await db.collection("orders").add(orderData);
            
            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ Ø§Ù„Ø¹Ù„ÙˆÙŠ
            const t = document.getElementById('toast');
            t.style.display = 'block';
            
            // Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ Ù„Ù„ÙˆØ§ØªØ³Ø§Ø¨
            setTimeout(() => {
                const msg = encodeURIComponent(`New Order:\nService: ${s.n}\nLink: ${lnk}\nQty: ${qty}\nPrice: ${prc}`);
                window.location.href = `https://wa.me/2136562547?text=${msg}`;
            }, 1500);

        } catch (e) { alert("Error database!"); }
    }

    window.onload = renderServices;
</script>
</body>
</html>
