<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM TREIZE 13 | PRO PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { 
            --bg: #0b111b; --card: #161c26; --accent: #10b981; 
            --gold: #f59e0b; --border: #2d3748; --text: #ffffff; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; }

        /* ÿßŸÑŸáŸäÿØÿ± */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #161c26; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 20px; }
        .logo span { color: var(--gold); font-weight: 300; } /* ŸÉÿ™ÿßÿ®ÿ© ÿ±ŸÇŸäŸÇÿ© ŸÑŸÑÿ±ŸÇŸÖ */

        /* ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ - Ÿàÿßÿ¨Ÿáÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© */
        #historyOverlay { 
            display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; 
            overflow-y: auto; padding: 20px; animation: fadeIn 0.3s;
        }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        .history-card { 
            background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; 
            border: 1px solid var(--border); text-align: left; position: relative;
        }
        .h-srv { font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 5px; }
        .h-details { font-size: 11px; font-weight: 300; color: #94a3b8; }
        .h-status { 
            position: absolute; top: 15px; right: 15px; font-size: 10px; 
            padding: 4px 10px; border-radius: 20px; background: rgba(16, 185, 129, 0.1); color: var(--accent);
        }

        /* ÿ≠ŸÇŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ŸàÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ */
        .search-container { padding: 10px 15px; }
        .search-box { width: 100%; padding: 12px; border-radius: 15px; border: 1px solid var(--border); background: var(--card); color: white; outline: none; font-weight: 300; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 1px solid var(--gold); background: rgba(245, 158, 11, 0.05); }
        .box i { font-size: 20px; margin-bottom: 5px; display: block; }
        .box span { font-size: 10px; font-weight: 300; display: block; }

        /* ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        .card { background: var(--card); margin: 15px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .select-btn { width: 100%; padding: 18px; background: var(--bg); border: 1px solid var(--border); border-radius: 15px; color: white; font-weight: 500; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        input { width: 100%; padding: 16px; margin-top: 10px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 16px; font-weight: 300; outline: none; }
        .price-display { font-size: 35px; font-weight: 300; color: var(--accent); margin: 20px 0; display: block; }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: 800; font-size: 18px; cursor: pointer; }

        .dropdown { display: none; background: #1c2635; border: 1px solid var(--border); border-radius: 15px; margin-top: 5px; max-height: 250px; overflow-y: auto; text-align: left; }
        .dropdown div { padding: 15px; border-bottom: 1px solid var(--border); font-size: 13px; font-weight: 300; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="historyOverlay">
    <div class="history-header">
        <h2 style="font-weight:300;">Mes Commandes</h2>
        <i class="fas fa-times" onclick="closeHistory()" style="font-size:24px; cursor:pointer;"></i>
    </div>
    <div id="historyList">
        <p style="font-weight:300; color:#94a3b8; margin-top:50px;">Chargement...</p>
    </div>
</div>

<div class="header">
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-icons">
        <i class="fas fa-history" onclick="openHistory()" style="font-size:20px; color:var(--text); cursor:pointer; margin-right:15px;"></i>
        <i class="fab fa-telegram" onclick="window.open('https://t.me/+213656251947')" style="color:#0088cc; font-size: 22px; cursor: pointer;"></i>
    </div>
</div>

<div class="search-container">
    <input type="text" id="srvSearch" class="search-box" placeholder="Rechercher un service..." oninput="renderServices()">
</div>

<div class="grid">
    <div class="box active" onclick="selCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span>TikTok</span></div>
    <div class="box" onclick="selCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span>Facebook</span></div>
    <div class="box" onclick="selCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span>Instagram</span></div>
    <div class="box" onclick="selCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span>YouTube</span></div>
</div>

<div class="card">
    <div class="select-btn" onclick="toggleDrop()">
        <span id="curSrv">Choisir Service...</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="drop" class="dropdown"></div>

    <input type="hidden" id="srvId">
    <input type="text" id="link" placeholder="Lien / ID">
    <input type="number" id="qty" value="1000" oninput="upd()">

    <span class="price-display" id="total">$0.00</span>
    <button class="btn-order" onclick="order()">Commander üç¨</button>
</div>

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();

    // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑŸÄ Token ŸÑÿ™ŸÖŸäŸäÿ≤ ÿ∑ŸÑÿ®ÿßÿ™ ŸÉŸÑ ÿ¨Ÿáÿßÿ≤
    const userToken = localStorage.getItem('user_id') || 'U' + Math.floor(Math.random()*100000);
    localStorage.setItem('user_id', userToken);

    const SERVICES = [
        { id: 101, cat: "TikTok", n: "TikTok Views | Instant", p: 0.02 },
        { id: 201, cat: "Facebook", n: "FB Followers | Speed +50K", p: 0.475 },
        { id: 301, cat: "Instagram", n: "IG Followers | HQ Real", p: 1.10 },
        { id: 401, cat: "YouTube", n: "YT Subscribers | Stable", p: 12.00 }
    ];

    let currentCat = 'TikTok';

    function toggleDrop() {
        const d = document.getElementById('drop');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function selCat(c, el) {
        currentCat = c;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const d = document.getElementById('drop');
        const searchTerm = document.getElementById('srvSearch').value.toLowerCase();
        d.innerHTML = "";
        const filtered = SERVICES.filter(s => s.cat === currentCat && s.n.toLowerCase().includes(searchTerm));
        filtered.forEach(s => {
            const div = document.createElement('div');
            div.innerHTML = `<b>#${s.id}</b> - ${s.n}`;
            div.onclick = () => {
                document.getElementById('curSrv').innerText = s.n;
                document.getElementById('srvId').value = s.id;
                toggleDrop(); upd();
            };
            d.appendChild(div);
        });
    }

    function upd() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvId').value);
        if(!s) return;
        const q = document.getElementById('qty').value || 0;
        document.getElementById('total').innerText = "$" + (s.p / 1000 * q).toFixed(3);
    }

    // ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™
    async function openHistory() {
        document.getElementById('historyOverlay').style.display = 'block';
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        
        try {
            const snap = await db.collection("orders").where("uid", "==", userToken).orderBy("date", "desc").get();
            if(snap.empty) {
                list.innerHTML = "<p style='margin-top:50px; font-weight:300;'>Aucune commande trouv√©e.</p>";
                return;
            }
            snap.forEach(doc => {
                const o = doc.data();
                const card = `
                    <div class="history-card">
                        <div class="h-srv">${o.srv}</div>
                        <div class="h-details">Lien: ${o.link}<br>Prix: ${o.price} | Qty: ${o.qty}<br>${o.date}</div>
                        <div class="h-status">${o.status}</div>
                    </div>
                `;
                list.innerHTML += card;
            });
        } catch(e) { list.innerHTML = "Erreur de chargement."; }
    }

    function closeHistory() { document.getElementById('historyOverlay').style.display = 'none'; }

    async function order() {
        const sid = document.getElementById('srvId').value;
        const lnk = document.getElementById('link').value;
        const qty = document.getElementById('qty').value;
        if(!sid || !lnk) return alert("Remplir les champs!");

        const s = SERVICES.find(x => x.id == sid);
        const orderData = {
            uid: userToken, // ŸÑÿ±ÿ®ÿ∑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ÿßŸÑÿ¨Ÿáÿßÿ≤
            srv: s.n, link: lnk, qty: qty, price: document.getElementById('total').innerText,
            status: "En attente", date: new Date().toLocaleString()
        };

        try {
            await db.collection("orders").add(orderData);
            alert("‚úÖ Commande envoy√©e!");
            const msg = encodeURIComponent(`üç¨ Commande:\nService: ${s.n}\nLien: ${lnk}\nPrix: ${orderData.price}`);
            window.location.href = `https://wa.me/213656251947?text=${msg}`;
        } catch (e) { alert("Error!"); }
    }

    window.onload = renderServices;
</script>
</body>
</html>
