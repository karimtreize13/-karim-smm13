<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | SMM PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b0f17; --card: #161b26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --white: #ffffff; --redot: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--white); text-align: center; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); background: var(--bg); position: sticky; top: 0; z-index: 1000; }
        .lang-switcher { display: flex; gap: 5px; background: #1a202c; padding: 4px; border-radius: 8px; }
        .lang-btn { padding: 6px 12px; font-size: 11px; cursor: pointer; border-radius: 6px; border: none; color: #718096; background: none; }
        .lang-btn.active { background: var(--accent); color: white; }
        .logo { font-weight: 900; font-size: 20px; }
        .nav-icons { display: flex; gap: 15px; }
        .nav-icons i { font-size: 20px; cursor: pointer; color: var(--white); }

        /* Order Card */
        .card { background: var(--card); margin: 15px; padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; outline: none; text-align: center; font-size: 14px; }
        .price-tag { font-size: 32px; font-weight: 900; color: var(--accent); margin: 10px 0; padding: 15px; border: 2px dashed var(--accent); border-radius: 15px; background: rgba(16,185,129,0.05); }
        
        .btn-order { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 12px; color: white; font-weight: 900; cursor: pointer; margin-bottom: 10px; font-size: 16px; }
        .btn-wa { width: 100%; padding: 14px; background: #25d366; border-radius: 12px; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; }

        /* Payment Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
        .pay-item { background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); text-align: left; }
        .pay-item small { color: var(--gold); font-weight: bold; text-transform: uppercase; font-size: 10px; }
        .copy-btn { background: var(--gold); color: black; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; cursor: pointer; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border-color: var(--gold); background: rgba(245,158,11,0.1); }
        .box i { font-size: 22px; display: block; margin-bottom: 5px; }
        .box span { font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="lang-switcher">
        <button class="lang-btn active" id="bFr" onclick="setL('fr')">FR</button>
        <button class="lang-btn" id="bAr" onclick="setL('ar')">AR</button>
    </div>
    <div class="logo">KARIM<span style="color:var(--gold)">13</span></div>
    <div class="nav-icons">
        <i class="fas fa-wallet" onclick="openPay()" style="color:var(--gold)"></i>
        <i class="fas fa-user-shield" onclick="adminLogin()"></i>
    </div>
</div>

<div id="grid" class="grid"></div>

<div class="card">
    <select id="srv" onchange="calc()"></select>
    <input type="text" id="link" placeholder="Lien / Link / Email" oninput="calc()">
    <input type="number" id="qty" value="1000" oninput="calc()">
    <div class="price-tag" id="total">$0.00</div>
    <button class="btn-order" onclick="order()" id="btnOrder">Confirmer la commande üç¨</button>
    <a id="waLink" class="btn-wa" target="_blank">
        <i class="fab fa-whatsapp"></i> <span id="waTxt">Commander via WhatsApp</span>
    </a>
</div>

<div id="payM" class="modal">
    <div class="modal-content">
        <h3 style="margin-bottom:20px; color:var(--gold);">MODE DE PAIEMENT</h3>
        
        <div class="pay-item">
            <div><small>BaridiMob</small><br><span id="c1">00799999001465107315</span></div>
            <button class="copy-btn" onclick="copy('c1')">COPY</button>
        </div>
        
        <div class="pay-item">
            <div><small>Binance ID</small><br><span id="c2">1194939141</span></div>
            <button class="copy-btn" onclick="copy('c2')">COPY</button>
        </div>
        
        <div class="pay-item">
            <div><small style="color:var(--redot)">RedotPay ID</small><br><span id="c3">8254910362</span></div>
            <button class="copy-btn" onclick="copy('c3')">COPY</button>
        </div>

        <div class="pay-item">
            <div><small>Flexy (Mobilis)</small><br><span id="c4">0656251947</span></div>
            <button class="copy-btn" onclick="copy('c4')">COPY</button>
        </div>

        <button onclick="closePay()" style="width:100%; padding:14px; background:#444; border:none; border-radius:12px; color:white; cursor:pointer; margin-top:5px; font-weight: bold;">Fermer / ÿ•ÿ∫ŸÑÿßŸÇ</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0", authDomain: "karim-smm.firebaseapp.com", projectId: "karim-smm" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let L = 'fr', C = 'TikTok';

    const CATS = [
        { id: 'TikTok', fr: 'TikTok', ar: 'ÿ™ŸäŸÉ ÿ™ŸàŸÉ', icon: 'fab fa-tiktok', col: '#ff0050' },
        { id: 'Facebook', fr: 'Facebook', ar: 'ŸÅŸäÿ≥ÿ®ŸàŸÉ', icon: 'fab fa-facebook-f', col: '#1877f2' },
        { id: 'Gaming', fr: 'Gaming', ar: 'ÿ£ŸÑÿπÿßÿ®', icon: 'fas fa-gamepad', col: '#10b981' },
        { id: 'Premium', fr: 'Premium', ar: 'ÿ®ÿ±ŸäŸÖŸäŸàŸÖ', icon: 'fas fa-gem', col: '#a855f7' }
    ];

    const SERVICES = [
        { cat: "TikTok", n: "ü™ô 1000 TikTok Coins", n_ar: "ÿ¥ÿ≠ŸÜ 1000 ÿπŸÖŸÑÿ© ÿ™ŸäŸÉ ÿ™ŸàŸÉ", p: 13.00, fix: true },
        { cat: "TikTok", n: "üë§ TikTok Followers HQ", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ ÿ≠ŸÇŸäŸÇŸä", p: 1.10 },
        { cat: "Gaming", n: "üéÆ PUBG 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä 60 ÿ¥ÿØÿ©", p: 1.50, fix: true },
        { cat: "Premium", n: "üé¨ Netflix Premium", n_ar: "ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ¥Ÿáÿ±", p: 4.50, fix: true }
    ];

    function setL(l) {
        L = l; document.body.dir = (l==='ar'?'rtl':'ltr');
        document.getElementById('bFr').classList.toggle('active', l==='fr');
        document.getElementById('bAr').classList.toggle('active', l==='ar');
        document.getElementById('btnOrder').innerText = (l==='ar'?'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨':'Confirmer la commande üç¨');
        document.getElementById('waTxt').innerText = (l==='ar'?'ÿßŸÑÿ∑ŸÑÿ® ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®':'Commander via WhatsApp');
        render();
    }

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        CATS.forEach(c => {
            g.innerHTML += `<div class="box ${c.id===C?'active':''}" onclick="setC('${c.id}')">
                <i class="${c.icon}" style="color:${c.col}"></i><span>${L==='ar'?c.ar:c.fr}</span>
            </div>`;
        });
        const s = document.getElementById('srv'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === C).forEach(x => {
            s.innerHTML += `<option value="${x.n}">${L==='ar'?x.n_ar:x.n}</option>`;
        });
        calc();
    }

    function setC(id) { C = id; render(); }

    function calc() {
        const s = SERVICES.find(x => x.n == document.getElementById('srv').value);
        const q = parseFloat(document.getElementById('qty').value) || 0;
        const link = document.getElementById('link').value || "...";
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            const res = total.toFixed(2);
            document.getElementById('total').innerText = "$" + res;
            
            // ÿ±ÿ≥ÿßŸÑÿ© Ÿàÿßÿ™ÿ≥ÿßÿ® ŸÖŸÜÿ∏ŸÖÿ© ÿ¨ÿØÿßŸã
            const msg = `*Nouvelle Commande KARIM13*%0A--------------------------%0Aüì¶ *Service:* ${L==='ar'?s.n_ar:s.n}%0Aüîó *Lien:* ${link}%0Aüî¢ *Quantit√©:* ${q}%0Aüí∞ *Prix Total:* $${res}%0A--------------------------%0AMer√ßi!`;
            document.getElementById('waLink').href = `https://wa.me/213656251947?text=${msg}`;
        }
    }

    async function order() {
        const l = document.getElementById('link').value; if(!l) return alert("Lien?");
        await db.collection("orders").add({ srv: document.getElementById('srv').value, link: l, qty: document.getElementById('qty').value, price: document.getElementById('total').innerText, date: new Date().toLocaleString() });
        openPay();
    }

    function copy(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copi√© / ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!"); }
    function openPay() { document.getElementById('payM').style.display = 'flex'; }
    function closePay() { document.getElementById('payM').style.display = 'none'; }
    window.onload = () => setL('fr');
</script>
</body>
</html>
