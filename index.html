    .stat-number { font-size: 20px; font-weight: 900; color: var(--gold); }

    .cat-item {
      background: var(--card); border-radius: 12px; padding: 12px 5px; text-align: center;
      cursor: pointer; border: 1px solid var(--border); transition: 0.2s;
    }
    .cat-item.active { background: var(--orange); border: none; transform: scale(1.05); }
    .cat-item i { font-size: 24px; margin-bottom: 5px; display: block; }
    .cat-item span { font-size: 10px; font-weight: bold; }

    /* Service List (Sellem Style) */

    .service-item {

    .service-item:hover { background: #1e293b; }

    .total-price {

    .btn-order {

      width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px;

    /* Modals */
    .modal {

    .modal-content {

    let selectedService = null;

    function setCategory(cat, element) {
      document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));

        };

      } else {
        qtyInput.disabled = false;
        let total = (selectedService.p * qty) / 1000;
        document.getElementById('totalDisplay').innerText = "$" + total.toFixed(3);
      }
