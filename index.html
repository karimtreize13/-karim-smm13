        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; cursor: pointer; color: #fff; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }

        .select-hide { display: none; }

        .price-tag { font-size: 32px; font-weight: 900; color: var(--accent); margin-bottom: 20px; display: block; border: 2px dashed var(--accent); border-radius: 20px; padding: 10px; background: rgba(16,185,129,0.05); }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }

        .history-item { background: var(--bg); padding: 15px; border-radius: 18px; margin-bottom: 12px; text-align: left; border-left: 5px solid var(--gold); position: relative; }
        .status-badge { position: absolute; right: 15px; top: 15px; font-size: 10px; padding: 3px 10px; border-radius: 5px; font-weight: bold; color: #000; background: var(--gold); }
        .status-completed { background: var(--accent) !important; color: white !important; }

        .copy-btn { background:var(--gold); border:none; border-radius:5px; padding:5px 10px; font-size:10px; cursor:pointer; color:#000; font-weight:bold; }

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000 Pi√®ces", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 13.00, fix: true },
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10 },
        { id: 9106, cat: "Gaming", n: "PUBG Mobile | 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ | 60 ÿ¥ÿØÿ© ‚ö°", p: 1.50, fix: true }
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const qty = document.getElementById('orderQty').value;
        const pay = document.getElementById('payMethod').value;
        const price = document.getElementById('totalPrice').innerText;

        if(!s || !link) return alert("Veuillez remplir les informations !");
        
        const orderData = {
            uid: userToken,
            srv: (currentLang === 'ar' ? s.n_ar : s.n),
            price: price,
            qty: qty,
            pay: pay,
            status: "En attente",
            date: new Date().toLocaleString(),
            link: link
        };

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ∑ŸÑÿ® ŸÅŸä ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™
        await db.collection("orders").add(orderData);

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ŸÉŸÑ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ
        const waMsg = `*ÿ¨ÿØŸäÿØ ÿ∑ŸÑÿ® - KARIM13*%0A------------------%0A*ÿßŸÑÿÆÿØŸÖÿ©:* ${orderData.srv}%0A*ÿßŸÑÿ±ÿßÿ®ÿ∑:* ${link}%0A*ÿßŸÑŸÉŸÖŸäÿ©:* ${qty}%0A*Ÿàÿ≥ŸäŸÑÿ© ÿßŸÑÿØŸÅÿπ:* ${pay}%0A*ÿßŸÑŸÖÿ®ŸÑÿ∫:* ${price}%0A*ÿßŸÑÿ™ÿßÿ±ŸäÿÆ:* ${orderData.date}`;
        window.open(`https://wa.me/2136562547?text=${waMsg}`);
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text);
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 1500);
    }

    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        content.innerHTML = "Chargement...";
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {
            content.innerHTML = snap.docs.map(doc => {
                const data = doc.data();
                return `<div class="history-item">
                    <span class="status-badge">${data.status}</span>
                    <small>${data.date}</small><br>
                    <b>${data.srv}</b><br>
                    <span style="color:var(--accent)">${data.price} (${data.pay})</span>
                </div>`;
            }).join('') || "Aucun ordre.";
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => setLang('fr');
</script>
