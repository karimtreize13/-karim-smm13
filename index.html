<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | OFFICIAL PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b111b; --card: #161c26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; transition: 0.3s ease; }
        body { background: var(--bg); color: var(--text); text-align: center; line-height: 1.6; overflow-x: hidden; }
        
        /* ÿßŸÑŸáŸäÿØÿ± */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(11, 17, 27, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; }
        .logo span { color: var(--gold); }
        .lang-btn { background: #1e293b; color: #94a3b8; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .icon-nav { font-size: 22px; cursor: pointer; color: var(--text); text-decoration: none; }
        .icon-nav:hover { color: var(--gold); transform: scale(1.1); }

        /* ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ */
        .stats { display: flex; justify-content: space-around; align-items: center; margin: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid var(--border); }
        .stats div h2 { color: var(--gold); font-size: 18px; font-weight: 900; }
        .stats div p { font-size: 10px; color: #888; }

        /* ÿßŸÑÿ¥ÿ®ŸÉÿ© */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); transform: scale(1.05); }
        .box i { font-size: 24px; display: block; margin-bottom: 8px; }
        .box span { font-size: 10px; font-weight: bold; }

        /* ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸàÿßŸÑŸÖÿØÿÆŸÑÿßÿ™ */
        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; cursor: pointer; color: #fff; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--border); top: 100%; left: 0; right: 0; z-index: 99; border-radius: 15px; max-height: 280px; overflow-y: auto; box-shadow: 0 5px 20px #000; }
        .select-items div { padding: 12px 15px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 12px; }
        .select-items div:hover { background: #1e293b; color: var(--gold); }
        .select-hide { display: none; }

        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 14px; outline: none; }
        .price-tag { font-size: 32px; font-weight: 900; color: var(--accent); margin-bottom: 20px; display: block; border: 2px dashed var(--accent); border-radius: 20px; padding: 10px; background: rgba(16,185,129,0.05); }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; font-size: 18px; cursor: pointer; }

        /* ÿßŸÑŸÜŸàÿßŸÅÿ∞ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 450px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        
        .pay-row { background: var(--bg); padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .pay-row b { font-size: 12px; color: var(--accent); }
        .copy-btn { background: var(--gold); color: #000; padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; border: none; }

        .history-item { background: var(--bg); padding: 15px; border-radius: 18px; margin-bottom: 12px; text-align: left; border-left: 5px solid var(--gold); position: relative; }
        .status-badge { position: absolute; right: 15px; top: 15px; font-size: 10px; padding: 3px 10px; border-radius: 5px; font-weight: bold; color: #000; background: var(--gold); }
        .status-completed { background: var(--accent) !important; color: white !important; }

        [dir="rtl"] .select-selected, [dir="rtl"] .select-items div, [dir="rtl"] .history-item { text-align: right; }
        [dir="rtl"] .history-item { border-left: none; border-right: 5px solid var(--gold); }
        [dir="rtl"] .status-badge { left: 15px; right: auto; }
    </style>
</head>
<body>

<div class="header">
    <div class="lang-switch">
        <button class="lang-btn active" id="btnFr" onclick="setLang('fr')">FR</button>
        <button class="lang-btn" id="btnAr" onclick="setLang('ar')">AR</button>
    </div>
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-tools">
        <a href="https://t.me/+213656251947 " target="_blank" class="icon-nav"><i class="fab fa-telegram" style="color:#0088cc"></i></a>

        <i class="fas fa-wallet icon-nav" style="color:var(--gold)" onclick="openModal('payModal')"></i>
        <i class="fas fa-history icon-nav" onclick="openHistory()"></i>
    </div>
</div>

<div class="stats">
    <div><h2>90+</h2><p id="txt-srv">Services</p></div>
    <div><h2>2.9K+</h2><p id="txt-cli">Clients</p></div>
    <div><h2><span id="active-num">184</span></h2><p id="txt-vis">En ligne</p></div>
</div>

<div class="grid" id="catGrid">
    <div class="box active" onclick="selectCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span data-ar="ÿ™ŸäŸÉ ÿ™ŸàŸÉ" data-fr="TikTok">TikTok</span></div>
    <div class="box" onclick="selectCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span data-ar="ŸÅŸäÿ≥ÿ®ŸàŸÉ" data-fr="Facebook">Facebook</span></div>
    <div class="box" onclick="selectCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span data-ar="ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ" data-fr="Instagram">Instagram</span></div>
    <div class="box" onclick="selectCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span data-ar="ŸäŸàÿ™ŸäŸàÿ®" data-fr="YouTube">YouTube</span></div>
    <div class="box" onclick="selectCat('Telegram', this)"><i class="fab fa-telegram" style="color:#0088cc"></i><span data-ar="ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ" data-fr="Telegram">Telegram</span></div>
    <div class="box" onclick="selectCat('Snapchat', this)"><i class="fab fa-snapchat" style="color:#fffc00"></i><span data-ar="ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™" data-fr="Snapchat">Snapchat</span></div>
    <div class="box" onclick="selectCat('Premium', this)"><i class="fas fa-gem" style="color:#f59e0b"></i><span data-ar="ÿßÿ¥ÿ™ÿ±ÿßŸÉÿßÿ™" data-fr="Premium">Premium</span></div>
    <div class="box" onclick="selectCat('Gaming', this)"><i class="fas fa-gamepad" style="color:#10b981"></i><span data-ar="ÿ£ŸÑÿπÿßÿ®" data-fr="Gaming">Gaming</span></div>
</div>

<div class="card">
    <div class="custom-select">
        <div class="select-selected" id="selectedSrv" onclick="toggleDropdown()">Choisir Service...</div>
        <div class="select-items select-hide" id="srvOptions"></div>
    </div>
    <input type="hidden" id="srvSelectValue">
    <input type="text" id="orderLink" placeholder="Lien / ID">
    <input type="number" id="orderQty" value="1000" oninput="updatePrice()">
    <span class="price-tag" id="totalPrice">$0.00000</span>
    <button class="btn-order" onclick="sendOrder()" id="btnSend">Commander Maintenant üç¨</button>
</div>

<div id="payModal" class="modal">
    <div class="modal-body">
        <h3 id="p-title" style="color:var(--gold); margin-bottom:20px;">Modes de Paiement</h3>
        <div class="pay-row"><div><small>BaridiMob</small><br><b>00799999001465107315</b></div><button class="copy-btn" onclick="copyText('00799999001465107315', this)">Copy</button></div>
        <div class="pay-row"><div><small>Binance ID</small><br><b>1194939141</b></div><button class="copy-btn" onclick="copyText('1194939141', this)">Copy</button></div>
        <div class="pay-row"><div><small>RedotPay ID</small><br><b> 1523336713</b></div><button class="copy-btn" onclick="copyText('1523336713', this)">Copy</button></div>
        <div class="pay-row"><div><small>Flexy (Mobilis)</small><br><b>065600000</b></div><button class="copy-btn" onclick="copyText('065000000', this)">Copy</button></div>
        <button onclick="closeModal('payModal')" style="width:100%; padding:12px; background:#444; border:none; border-radius:15px; color:white; margin-top:10px;">Fermer</button>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-body">
        <h3 id="h-title" style="color:var(--gold); margin-bottom:15px;">Historique</h3>
        <div id="historyContent"></div>
        <button onclick="closeModal('historyModal')" style="width:100%; padding:12px; background:#444; border:none; border-radius:15px; color:white; margin-top:10px;">Fermer</button>
    </div>
</div>

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000", p: 13.00, fix: true },
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä", p: 1.10 },
        { id: 8253, cat: "Facebook", n: "FB Page Followers", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿµŸÅÿ≠ÿ© ŸÅŸäÿ≥ÿ®ŸàŸÉ", p: 0.475 },
        { id: 1873, cat: "YouTube", n: "YouTube Premium 1M", n_ar: "ŸäŸàÿ™ŸäŸàÿ® ÿ®ÿ±ŸäŸÖŸäŸàŸÖ ÿ¥Ÿáÿ±", p: 2.50, fix: true },
        { id: 9106, cat: "Gaming", n: "PUBG Mobile 60 UC", n_ar: "ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ 60 ÿ¥ÿØÿ©", p: 1.50, fix: true }
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        
        const ui = {
            fr: { srv:"Services", cli:"Clients", vis:"En ligne", send:"Commander üç¨", h:"Historique", p:"Paiement", link:"Lien / ID" },
            ar: { srv:"ÿßŸÑÿÆÿØŸÖÿßÿ™", cli:"ÿßŸÑÿπŸÖŸÑÿßÿ°", vis:"ŸÜÿ¥ÿ∑ ÿßŸÑÿ¢ŸÜ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨", h:"ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™", p:"Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" }
        }[lang];

        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-vis').innerText = ui.vis;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('h-title').innerText = ui.h;
        document.getElementById('p-title').innerText = ui.p;
        document.getElementById('orderLink').placeholder = ui.link;
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
        if(filtered.length > 0) {
            document.getElementById('selectedSrv').innerText = (currentLang === 'ar') ? filtered[0].n_ar : filtered[0].n;
            document.getElementById('srvSelectValue').value = filtered[0].id;
            updatePrice();
        }
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const price = document.getElementById('totalPrice').innerText;
        if(!link) return alert("Lien Missing!");
        
        const orderData = {
            uid: userToken,
            srvID: s.id,
            srvName: (currentLang === 'ar' ? s.n_ar : s.n),
            price: price,
            status: "Pending",
            date: new Date().toLocaleString(),
            link: link
        };

        // ÿ≠ŸÅÿ∏ ŸÅŸä Firebase
        await db.collection("orders").add(orderData);

        // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ÿßŸÑÿ¢ŸäÿØŸä ŸàÿßŸÑÿßÿ≥ŸÖ
        const msg = `ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ÿßŸÑŸÖŸàŸÇÿπ üç¨%0A` +
                    `--------------------%0A` +
                    `üÜî ÿßŸÑÿ¢ŸäÿØŸä: #${s.id}%0A` +
                    `üõ† ÿßŸÑÿÆÿØŸÖÿ©: ${orderData.srvName}%0A` +
                    `üîó ÿßŸÑÿ±ÿßÿ®ÿ∑: ${link}%0A` +
                    `üí∞ ÿßŸÑÿ≥ÿπÿ±: ${price}`;
        
        window.open(`https://wa.me/213656251947?text=${msg}`, '_blank');
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            btn.innerText = "OK!";
            setTimeout(() => btn.innerText = "Copy", 1500);
        });
    }

    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        content.innerHTML = "...";
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {
            content.innerHTML = snap.docs.map(doc => {
                const data = doc.data();
                return `
                <div class="history-item">
                    <span class="status-badge">${data.status}</span>
                    <small>${data.date}</small><br>
                    <b>#${data.srvID} - ${data.srvName}</b><br>
                    <span style="color:var(--accent)">${data.price}</span>
                </div>`;
            }).join('') || "Aucun ordre.";
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    window.onload = () => setLang('fr');
</script>
</body>
</html>
