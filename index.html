<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM TREIZE 13 | SMM PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b111b; --card: #161c26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; transition: 0.3s; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(11, 17, 27, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 20px; }
        .logo span { color: var(--gold); }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .lang-btn { background: #1e293b; color: #94a3b8; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }
        .icon-nav { font-size: 20px; cursor: pointer; color: var(--text); }

        /* Stats Section */
        .stats { display: flex; justify-content: space-around; margin: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid var(--border); }
        .stats div h2 { color: var(--gold); font-size: 18px; font-weight: 900; }
        .stats div p { font-size: 10px; color: #888; }

        /* Categories Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); transform: scale(1.05); }
        .box i { font-size: 24px; display: block; margin-bottom: 8px; }
        .box span { font-size: 11px; font-weight: bold; }

        /* Form Card */
        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        
        /* Custom Dropdown (SMM Pro Style) */
        .custom-select { position: relative; margin-bottom: 15px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; cursor: pointer; color: #fff; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--border); top: 100%; left: 0; right: 0; z-index: 99; border-radius: 15px; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .select-items div { padding: 12px 15px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 13px; }
        .select-items div:hover { background: #1e293b; color: var(--gold); }
        .select-hide { display: none; }

        input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; }
        .price-tag { font-size: 32px; font-weight: 900; color: var(--accent); margin-bottom: 20px; display: block; border: 2px dashed var(--accent); border-radius: 20px; padding: 10px; }
        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; font-size: 18px; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 450px; border: 1px solid var(--border); }
        .history-item { background: var(--bg); padding: 12px; border-radius: 12px; margin-bottom: 10px; text-align: left; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<div class="header">
    <div class="header-tools">
        <button class="lang-btn active" id="btnFr" onclick="setLang('fr')">FR</button>
        <button class="lang-btn" id="btnAr" onclick="setLang('ar')">AR</button>
    </div>
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-tools">
        <i class="fas fa-wallet icon-nav" style="color:var(--gold)" onclick="openModal('payModal')"></i>
        <i class="fas fa-history icon-nav" onclick="openHistory()"></i>

</div>

<div class="stats">

    <div><h2>2.9K</h2><p id="txt-cli">Clients</p></div>
    <div><h2>15K+</h2><p id="txt-ord">Commandes</p></div>
</div>

<div class="grid" id="catGrid">

    <div class="box" onclick="selectCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span data-ar="ŸÅŸäÿ≥ÿ®ŸàŸÉ" data-fr="Facebook">Facebook</span></div>
    <div class="box" onclick="selectCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span data-ar="ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ" data-fr="Instagram">Instagram</span></div>
    <div class="box" onclick="selectCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span data-ar="ŸäŸàÿ™ŸäŸàÿ®" data-fr="YouTube">YouTube</span></div>
    <div class="box" onclick="selectCat('Telegram', this)"><i class="fab fa-telegram" style="color:#0088cc"></i><span data-ar="ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ" data-fr="Telegram">Telegram</span></div>
    <div class="box" onclick="selectCat('Premium', this)"><i class="fas fa-gem" style="color:#f59e0b"></i><span data-ar="ÿßÿ¥ÿ™ÿ±ÿßŸÉÿßÿ™" data-fr="Premium">Premium</span></div>
</div>

<div class="card">
    <div class="custom-select">
        <div class="select-selected" id="selectedSrv" onclick="toggleDropdown()">Choisir un service...</div>
        <div class="select-items select-hide" id="srvOptions"></div>
    </div>
    <input type="hidden" id="srvSelectValue">
    <input type="text" id="orderLink" placeholder="Lien / Link / ID">
    <input type="number" id="orderQty" value="1000" oninput="updatePrice()">
    <span class="price-tag" id="totalPrice">$0.00000</span>
    <button class="btn-order" onclick="sendOrder()" id="btnSend">Commander Maintenant üç¨</button>
</div>

<div id="payModal" class="modal">
    <div class="modal-body">
        <h3 id="p-title">Paiement / Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ</h3><br>
        <p style="font-size:13px; color:#aaa;">CCP / BaridiMob: <b style="color:#fff">00799999001465107315</b></p><br>
        <button onclick="closeModal('payModal')" style="width:100%; padding:12px; border-radius:10px; border:none; background:#444; color:#fff;">Fermer</button>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-body" style="max-height:80vh; overflow-y:auto;">
        <h3 id="h-title">Historique / ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™</h3><br>
        <div id="historyContent"></div><br>
        <button onclick="closeModal('historyModal')" style="width:100%; padding:12px; border-radius:10px; border:none; background:#444; color:#fff;">Fermer</button>
    </div>
</div>

<script>
    // Firebase Config (Replace with yours)
    firebase.initializeApp({ projectId: "karim-13" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*999999);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        { id: 9999, cat: "TikTok", n: "ü™ô TikTok Coins - 1000 Pi√®ces", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 13.00, fix: true },
        { id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10 },
        { id: 1972, cat: "TikTok", n: "TikTok Likes | Non Drop", n_ar: "‚ù§Ô∏è ÿ•ÿπÿ¨ÿßÿ®ÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ∂ŸÖÿßŸÜ ‚ôªÔ∏è", p: 0.03685 },
        { id: 7500, cat: "TikTok", n: "TikTok Views | Instant", n_ar: "üëÄ ŸÖÿ¥ÿßŸáÿØÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ ŸÅŸàÿ±Ÿäÿ© ‚ö°", p: 0.00065 },
        { id: 1873, cat: "YouTube", n: "YouTube Premium (1 Mois)", n_ar: "ŸäŸàÿ™ŸäŸàÿ® ÿ®ÿ±ŸäŸÖŸäŸàŸÖ (ÿ¥Ÿáÿ±)", p: 2.50, fix: true },
        { id: 8253, cat: "Facebook", n: "Facebook Followers | Global", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿπÿßŸÑŸÖŸä ‚ôªÔ∏è", p: 0.47520 }
    ];

    function setLang(lang) {
        currentLang = lang;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        
        const ui = {
            fr: { srv:"Services", cli:"Clients", ord:"Commandes", send:"Commander üç¨", link:"Lien / ID" },
            ar: { srv:"ÿÆÿØŸÖÿßÿ™ŸÜÿß", cli:"ÿπŸÖŸÑÿßÿ¶ŸÜÿß", ord:"ÿ∑ŸÑÿ®ÿßÿ™ŸÜÿß", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" }
        }[lang];

        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-ord').innerText = ui.ord;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('orderLink').placeholder = ui.link;
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const optionsCont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        optionsCont.innerHTML = "";
        
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown();
                updatePrice();
            };
            optionsCont.appendChild(div);
        });

        if(filtered.length > 0) {
            document.getElementById('selectedSrv').innerText = (currentLang === 'ar') ? filtered[0].n_ar : filtered[0].n;
            document.getElementById('srvSelectValue').value = filtered[0].id;
            updatePrice();
        }
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        if(!link) return alert("Link ?");
        
        const orderData = { 
            uid: userToken, 
            srv: s.n, 
            price: document.getElementById('totalPrice').innerText, 
            status: "Pending", 
            date: new Date().toLocaleString() 
        };
        
        await db.collection("orders").add(orderData);
        window.open(`https://wa.me/213656251947?text=Commande: ${s.n} | Link: ${link}`);
    }

    function openHistory() {
        openModal('historyModal');
        db.collection("orders").where("uid", "==", userToken).get().then(snap => {
            document.getElementById('historyContent').innerHTML = snap.docs.map(doc => `
                <div class="history-item">
                    <small>${doc.data().date}</small><br>
                    <b>${doc.data().srv}</b><br>
                    <span style="color:var(--accent)">${doc.data().price}</span>
                </div>
            `).join('') || "Aucune commande.";
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    window.onclick = (e) => { if (!e.target.matches('.select-selected')) document.getElementById("srvOptions").classList.add("select-hide"); }
    window.onload = () => setLang('fr');
</script>
</body>
</html>
