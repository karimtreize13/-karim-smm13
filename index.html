        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ù…Ø·ÙˆØ± */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-left, .nav-right { display: flex; gap: 8px; align-items: center; }

        .wait { background: rgba(245,158,11,0.1); color: var(--gold); }

        /* Ù†Ø§ÙØ°Ø© Ø§Ù„Ø¯ÙØ¹ Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); width: 90%; max-width: 360px; border-radius: 25px; padding: 25px; border: 1px solid var(--border); }
        .pay-row { background: var(--bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .copy-btn { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 8px; font-size: 11px; font-weight: 900; cursor: pointer; }

        /* Ø´Ø¨ÙƒØ© Ø§Ù„Ø£Ù‚Ø³Ø§Ù… Ø§Ù„Ù€ 8 */
        .grid-8 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .cat-box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; }
        .cat-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.05); transform: scale(1.05); }
        .cat-box i { font-size: 22px; margin-bottom: 8px; display: block; }
        .cat-box span { font-size: 9px; font-weight: bold; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø·Ù„Ø¨ */
        .order-card { background: var(--card); margin: 0 15px 20px; padding: 30px; border-radius: 35px; border: 1px solid var(--border); }
        input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; border: 1px solid var(--border); background: var(--bg); color: #fff; text-align: center; font-size: 14px; }
        .price-tag { font-size: 35px; font-weight: 900; color: var(--accent); margin: 15px 0; border: 2px dashed var(--accent); padding: 10px; border-radius: 20px; }
        .wa-btn { width: 85%; padding: 18px; border-radius: 20px; background: var(--accent); color: white; font-weight: 900; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto; box-shadow: 0 8px 20px rgba(16,185,129,0.3); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: bold; display: none; z-index: 3000; }
    </style>
</head>

    <div class="cat-box" onclick="setCat('YouTube', this)"><i class="fab fa-youtube" style="color:red"></i><span>YouTube</span></div>
    <div class="cat-box" onclick="setCat('Telegram', this)"><i class="fab fa-telegram" style="color:#0088cc"></i><span>Telegram</span></div>
    <div class="cat-box" onclick="setCat('Snapchat', this)"><i class="fab fa-snapchat" style="color:#fffc00"></i><span>Snapchat</span></div>

<div class="order-card">
    <input type="text" id="srvName" value="TikTok Followers | Real HQ" readonly style="background:rgba(255,255,255,0.03);">
    <input type="text" id="orderLink" placeholder="Lien / URL / ID">
    <input type="number" id="orderQty" value="1000" oninput="calcPrice()">
    <div class="price-tag" id="priceDisplay">$1.10000</div>
    <button class="wa-btn" onclick="placeOrder()">

</div>

<script>
    // --- Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase (Ø¶Ø¹ Ø¥Ø¹Ø¯Ø§Ø¯Ø§ØªÙƒ Ù‡Ù†Ø§) ---
    const firebaseConfig = {
        databaseURL: "https://YOUR-PROJECT-ID.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentPrice = 1.10;

    function showModal() { document.getElementById('payModal').style.display = 'block'; }
    function hideModal() { document.getElementById('payModal').style.display = 'none'; }
    function toggleHistory() {
        const box = document.getElementById('historyBox');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
        loadOrders();
    }

    function copy(v) {
        navigator.clipboard.writeText(v);
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    function setCat(name, el) {
        document.querySelectorAll('.cat-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('srvName').value = name + " Services | VIP";
        currentPrice = name === 'TikTok' ? 1.10 : 0.85; // Ù…Ø«Ø§Ù„ Ù„ØªØºÙŠÙŠØ± Ø§Ù„Ø³Ø¹Ø±
        calcPrice();
    }

    function calcPrice() {
        const q = document.getElementById('orderQty').value || 0;
        document.getElementById('priceDisplay').innerText = "$" + (currentPrice / 1000 * q).toFixed(5);
    }

    // ÙˆØ¸ÙŠÙØ© Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨ ÙˆØ­ÙØ¸Ù‡ ÙÙŠ Firebase
    function placeOrder() {
        const link = document.getElementById('orderLink').value;
        if(!link) return alert("Lien SVP!");

        const orderData = {
            id: "K13-" + Math.floor(Math.random() * 9999),
            service: document.getElementById('srvName').value,
            link: link,
            price: document.getElementById('priceDisplay').innerText,
            status: "En attente â³",
            timestamp: new Date().toLocaleString()
        };

        // Ø­ÙØ¸ ÙÙŠ Firebase
        database.ref('orders/' + orderData.id).set(orderData);

        // Ø¥Ø±Ø³Ø§Ù„ Ù„Ù„ÙˆØ§ØªØ³Ø§Ø¨
        const msg = `*COMMANDE ${orderData.id}*%0AService: ${orderData.service}%0ALien: ${link}%0APrix: ${orderData.price}`;
        window.open(`https://wa.me/213656251947?text=${msg}`);
        
        loadOrders();
    }

    // Ø¬Ù„Ø¨ Ø§Ù„Ø·Ù„Ø¨Ø§Øª Ù…Ù† Firebase Ù„Ø¹Ø±Ø¶Ù‡Ø§ ÙÙŠ Ø§Ù„Ø³Ø¬Ù„
    function loadOrders() {
        database.ref('orders').limitToLast(5).on('value', (snapshot) => {
            const list = document.getElementById('ordersList');
            list.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                list.innerHTML += `
                    <div class="hist-item">
                        <div><b>#${data.id}</b><br><small>${data.service}</small></div>
                        <span class="status-badge ${data.status.includes('attente') ? 'wait' : 'done'}">${data.status}</span>
                    </div>`;
            });
        });
    }

    function switchLang(l) {
        const isAr = l === 'AR';
        document.getElementById('btnAr').classList.toggle('active', isAr);
        document.getElementById('btnFr').classList.toggle('active', !isAr);
        document.getElementById('btnTxt').innerText = isAr ? "Ø£Ø·Ù„Ø¨ Ø§Ù„Ø¢Ù† ğŸ¬" : "Commander ğŸ¬";
        document.getElementById('orderLink').placeholder = isAr ? "Ø§Ù„Ø±Ø§Ø¨Ø· / Ø§Ù„Ø¢ÙŠØ¯ÙŠ" : "Lien / URL / ID";
    }

    // Ø¹Ø¯Ø§Ø¯ ÙˆÙ‡Ù…ÙŠ Ù„Ù„Ø¬Ù…Ø§Ù„ÙŠØ©
    setInterval(() => {
        document.getElementById('online-count').innerText = (1860 + Math.floor(Math.random()*20)).toLocaleString();
    }, 3000);
</script>
