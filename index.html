<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM TREIZE 13 | FINAL PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { 
            --bg: #0b111b; --card: #161c26; --accent: #10b981; 
            --gold: #f59e0b; --border: #2d3748; --text: #ffffff; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; overflow-x: hidden; }

        /* ÿßŸÑÿ™ŸÜÿ®ŸäŸá ÿßŸÑÿπŸÑŸàŸä ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä */
        #toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            width: 90%; max-width: 400px; background: var(--accent); color: white; 
            padding: 15px; border-radius: 15px; font-weight: 900; z-index: 9999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.5s; opacity: 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* ÿßŸÑŸáŸäÿØÿ± */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #161c26; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        /* ÿ¥ÿ®ŸÉÿ© ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245, 158, 11, 0.1); }
        .box i { font-size: 22px; margin-bottom: 5px; display: block; }
        .box span { font-size: 10px; font-weight: 800; display: block; }

        /* ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ∑ŸÑÿ® */
        .card { background: var(--card); margin: 15px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        .select-btn { width: 100%; padding: 18px; background: var(--bg); border: 2px solid var(--border); border-radius: 15px; color: white; font-weight: 800; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        
        input { width: 100%; padding: 16px; margin-top: 10px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 18px; font-weight: 700; outline: none; }
        
        .price-display { font-size: 40px; font-weight: 900; color: var(--accent); margin: 20px 0; display: block; text-shadow: 0 0 10px rgba(16,185,129,0.3); }

        .btn-order { width: 100%; padding: 20px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: 900; font-size: 20px; cursor: pointer; box-shadow: 0 5px 15px rgba(16,185,129,0.3); }

        .dropdown { display: none; background: #1c2635; border: 1px solid var(--gold); border-radius: 15px; margin-top: 5px; max-height: 200px; overflow-y: auto; text-align: left; }
        .dropdown div { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<div id="toast"><i class="fas fa-check-circle"></i> Commande Enregistr√©e!</div>

<div class="header">
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-icons">
        <i class="fab fa-telegram" onclick="window.open('https://t.me/K_13_S', '_blank')" style="color:#0088cc; font-size: 24px;"></i>
    </div>
</div>

<div class="grid">
    <div class="box active" onclick="selCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span>TikTok</span></div>
    <div class="box" onclick="selCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span>Facebook</span></div>
    <div class="box" onclick="selCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span>Instagram</span></div>
    <div class="box" onclick="selCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span>YouTube</span></div>
</div>

<div class="card">
    <div class="select-btn" onclick="toggleDrop()">
        <span id="curSrv">Choisir Service...</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="drop" class="dropdown"></div>

    <input type="hidden" id="srvId">
    <input type="text" id="link" placeholder="Lien / ID">
    <input type="number" id="qty" value="1000" oninput="upd()">

    <span class="price-display" id="total">$0.00</span>

    <button class="btn-order" onclick="order()">Commander üç¨</button>
</div>

<script>
    // ÿ±ÿ®ÿ∑ Firebase
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();

    // ŸÇÿßÿπÿØÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿÆÿØŸÖÿßÿ™ (ŸÖÿ´ÿßŸÑ ŸÑŸÉŸÑ ŸÇÿ≥ŸÖ)
    const SERVICES = [
        { id: 101, cat: "TikTok", n: "TikTok Views | Fast", p: 0.02 },
        { id: 201, cat: "Facebook", n: "FB Followers | Real", p: 0.47 },
        { id: 301, cat: "Instagram", n: "IG Likes | HQ", p: 0.15 },
        { id: 401, cat: "YouTube", n: "YT Subs | Stable", p: 12.00 }
    ];

    let currentCat = 'TikTok';

    function toggleDrop() {
        const d = document.getElementById('drop');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function selCat(c, el) {
        currentCat = c;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('curSrv').innerText = "Choisir Service...";
        renderServices();
    }

    function renderServices() {
        const d = document.getElementById('drop');
        d.innerHTML = "";
        const filtered = SERVICES.filter(s => s.cat === currentCat);
        filtered.forEach(s => {
            const div = document.createElement('div');
            div.innerHTML = `<b>#${s.id}</b> - ${s.n}`;
            div.onclick = () => {
                document.getElementById('curSrv').innerText = s.n;
                document.getElementById('srvId').value = s.id;
                toggleDrop(); upd();
            };
            d.appendChild(div);
        });
    }

    function upd() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvId').value);
        if(!s) return;
        const q = document.getElementById('qty').value || 0;
        document.getElementById('total').innerText = "$" + (s.p / 1000 * q).toFixed(3);
    }

    async function order() {
        const sid = document.getElementById('srvId').value;
        const lnk = document.getElementById('link').value;
        const qty = document.getElementById('qty').value;
        const prc = document.getElementById('total').innerText;

        if(!sid || !lnk) return alert("Veuillez remplir les informations!");

        const s = SERVICES.find(x => x.id == sid);
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ∑ŸÑÿ® ŸÅŸä Firebase
        const orderData = {
            srv: s.n,
            link: lnk,
            qty: qty,
            price: prc,
            status: "En attente",
            date: new Date().toLocaleString()
        };

        try {
            await db.collection("orders").add(orderData);
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ™ŸÜÿ®ŸäŸá ÿßŸÑÿπŸÑŸàŸä
            const t = document.getElementById('toast');
            t.classList.add('show');
            
            // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ÿπÿØ 1.5 ÿ´ÿßŸÜŸäÿ©
            setTimeout(() => {
                t.classList.remove('show');
                const msg = encodeURIComponent(`üç¨ Commande Karim13:\nService: ${s.n}\nLien: ${lnk}\nQuantit√©: ${qty}\nPrix: ${prc}`);
                window.location.href = `https://wa.me/2136562547?text=${msg}`;
            }, 1500);

        } catch (e) { alert("Error!"); }
    }

    window.onload = renderServices;
</script>
</body>
</html>
