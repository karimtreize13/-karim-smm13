    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        const ui = {
            fr: { srv:"Services", cli:"Clients", vis:"En ligne", send:"Commander üç¨", h:"Historique", p:"Paiement", link:"Lien / ID" },
            ar: { srv:"ÿßŸÑÿÆÿØŸÖÿßÿ™", cli:"ÿßŸÑÿπŸÖŸÑÿßÿ°", vis:"ŸÜÿ¥ÿ∑ ÿßŸÑÿ¢ŸÜ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨", h:"ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™", p:"Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" }
        }[lang];
        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-vis').innerText = ui.vis;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('h-title').innerText = ui.h;
        document.getElementById('p-title').innerText = ui.p;
        document.getElementById('orderLink').placeholder = ui.link;
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
        if(filtered.length > 0) {
            document.getElementById('selectedSrv').innerText = (currentLang === 'ar') ? filtered[0].n_ar : filtered[0].n;
            document.getElementById('srvSelectValue').value = filtered[0].id;
            updatePrice();
        }
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const price = document.getElementById('totalPrice').innerText;
        if(!link) return alert("Lien Missing!");
        
        const srvName = (currentLang === 'ar' ? s.n_ar : s.n);
        try {
            await db.collection("orders").add({
                uid: userToken, srvID: s.id, srvName: srvName, price: price,
                status: "Pending", date: new Date().toLocaleString(), link: link
            });
            const msg = "üöÄ *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ÿßŸÑŸÖŸàŸÇÿπ* üç¨\n------------------\nüÜî *ID:* #" + s.id + "\nüõ† *Service:* " + srvName + "\nüîó *Link:* " + link + "\nüí∞ *Price:* " + price;
            window.open("https://wa.me/213656251947?text=" + encodeURIComponent(msg), '_blank');
        } catch(e) { alert("Error: " + e.message); }
    }

    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        content.innerHTML = "...";
        db.collection("orders").onSnapshot(snap => {          
            content.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
               return `<div class="history-item">
              <span class="status-badge">${d.status || 'Pending'}</span>
              <small>${d.date || ''}</small><br>
             <b>#${d.srvID || '0'} - ${d.srv || d.srvName || '---'}</b><br>
    <span style="color:var(--accent); font-weight:bold;">${d.price || '$0.00'}</span>
</div>`;
                
            }).reverse().join('') || "Aucun ordre.";
        });
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            btn.innerText = "OK!";
            setTimeout(() => btn.innerText = "Copy", 1500);
        });
    }

    function openModal(id) { 
        document.getElementById(id).style.display = 'flex'; 
        document.body.classList.add('modal-open'); 
    }
    function closeModal(id) { 
        document.getElementById(id).style.display = 'none'; 
        document.body.classList.remove('modal-open'); 
    }
    
    window.onload = () => setLang('fr');
</script>
