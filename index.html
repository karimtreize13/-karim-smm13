<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --card: #111118; --accent: #f97316; --text: #ffffff; --border: #22222b; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 20px; }
        body.ar { direction: rtl; text-align: right; }

        /* 1. Header with Icons */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #000; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 18px; color: #fff; }
        .logo span { color: var(--accent); }
        .nav-tools { display: flex; gap: 10px; }
        .tool-btn { width: 38px; height: 38px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--accent); cursor: pointer; transition: 0.3s; }
        .tool-btn:hover { background: var(--accent); color: #000; }

        /* 2. Stats Counter */
        .stats-bar { display: flex; justify-content: space-around; margin: 15px; background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 16px; font-weight: 900; color: var(--accent); }
        .stat-lbl { font-size: 9px; color: #666; text-transform: uppercase; }

        /* 3. Payment Cards (Top Position) */
        .payment-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; margin-bottom: 20px; }
        .pay-card { background: linear-gradient(145deg, #16161f, #000); border: 1.5px solid var(--accent); border-radius: 18px; padding: 15px; position: relative; overflow: hidden; }
        .pay-card i { font-size: 20px; color: var(--accent); margin-bottom: 8px; }
        .pay-card h4 { font-size: 11px; margin-bottom: 5px; color: #bbb; }
        .pay-card p { font-size: 13px; font-weight: 900; font-family: monospace; margin-bottom: 10px; }
        .copy-badge { background: var(--accent); color: #000; border: none; padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: 900; cursor: pointer; width: 100%; }

        /* 4. Category Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 15px; margin-bottom: 20px; }
        .cat-box { background: var(--card); border-radius: 15px; padding: 15px 5px; text-align: center; cursor: pointer; border: 1px solid var(--border); transition: 0.3s; }
        .cat-box.active { border-color: var(--accent); background: rgba(249,115,22,0.1); transform: scale(1.05); }
        .cat-box i { font-size: 24px; margin-bottom: 8px; display: block; }
        .cat-box span { font-size: 10px; font-weight: bold; }

        /* 5. Order Panel (The Ladder) */
        .order-panel { margin: 15px; background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .order-panel.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; font-size: 11px; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        select, input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; font-size: 13px; }
        
        .final-price { font-size: 32px; font-weight: 900; color: var(--success); text-align: center; margin: 10px 0; }
        .whatsapp-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 15px; color: #000; font-weight: 900; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Modal & Alerts */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--card); width: 90%; max-width: 400px; padding: 25px; border-radius: 25px; border: 1px solid var(--border); }
        .alert-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ff4d4d; color: #fff; padding: 12px 25px; border-radius: 12px; font-weight: bold; z-index: 3000; display: none; font-size: 13px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="fr">

<div class="order-panel" id="sellemPanel">
    <label data-fr="S√âLECTIONNER SERVICE" data-ar="ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©">S√âLECTIONNER SERVICE</label>
    <select id="srvMenu" onchange="srvSelect()"></select>

<div id="histModal" class="modal">

<script>
    const SERVICES = [
        {id: 1, cat: "TikTok", n_fr: "üë§ Followers | Real HQ", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ | ÿ≠ŸÇŸäŸÇŸä", p: 1.10},
        {id: 2, cat: "Facebook", n_fr: "üë§ Followers | Page", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿµŸÅÿ≠ÿ©", p: 0.45},
        {id: 3, cat: "Premium", n_fr: "üé¨ Netflix | 1 Month", n_ar: "üé¨ ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ | ÿ¥Ÿáÿ±", p: 4.50, fixed: true}
    ];

    let currentL = 'fr';
    let activeSrv = null;

    function toggleLang() {
        currentL = currentL === 'fr' ? 'ar' : 'fr';
        document.body.className = currentL;
        document.querySelectorAll('[data-fr]').forEach(el => el.innerText = el.getAttribute('data-' + currentL));
    }

    function openSellem(cat) {
        document.querySelectorAll('.cat-box').forEach(b => b.classList.remove('active'));
        document.getElementById('cat-'+cat).classList.add('active');
        const menu = document.getElementById('srvMenu');
        menu.innerHTML = '<option value="">---</option>';
        SERVICES.filter(s => s.cat === cat).forEach(s => {
            menu.innerHTML += `<option value="${s.id}">${currentL==='fr'?s.n_fr:s.n_ar}</option>`;
        });
        document.getElementById('sellemPanel').classList.add('active');
    }

    function srvSelect() {
        const id = document.getElementById('srvMenu').value;
        activeSrv = SERVICES.find(s => s.id == id);
        if(activeSrv) {
            document.getElementById('qtySection').style.display = activeSrv.fixed ? 'none' : 'block';
            document.getElementById('srvQty').value = activeSrv.fixed ? 1 : 1000;
            recalc();
        }
    }

    function recalc() {
        if(!activeSrv) return;
        const q = document.getElementById('srvQty').value || 1;
        const total = activeSrv.fixed ? (activeSrv.p * q) : (activeSrv.p * q / 1000);
        document.getElementById('totalOut').innerText = "$" + total.toFixed(3);
    }

    function copy(t) {
        navigator.clipboard.writeText(t);
        alert(currentL==='fr'?"Copi√©! ‚úÖ":"ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ! ‚úÖ");
    }

    function submitOrder() {
        if(!activeSrv || !document.getElementById('srvLink').value) return;
        
        // Swaqly style Payment Reminder
        const toast = document.getElementById('toast');
        toast.innerText = currentL==='fr' ? "‚ö†Ô∏è Payez via les num√©ros en haut !" : "‚ö†Ô∏è ÿßÿØŸÅÿπ ÿ£ŸàŸÑÿßŸã ÿπÿ®ÿ± ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÅŸä ÿßŸÑÿ£ÿπŸÑŸâ !";
        toast.style.display = 'block';
        
        // Save Order
        const id = Math.floor(Math.random()*900000);
        const order = { id, srv: activeSrv.n_fr, status: "En attente", date: new Date().toLocaleString() };
        let h = JSON.parse(localStorage.getItem('k13_h') || '[]');
        h.push(order); localStorage.setItem('k13_h', JSON.stringify(h));

        setTimeout(() => {
            const msg = `*NEW ORDER - KARIM13*%0AID: #${id}%0AService: ${order.srv}%0ALink: ${document.getElementById('srvLink').value}%0APay: ${document.getElementById('srvPay').value}%0APrice: ${document.getElementById('totalOut').innerText}`;
            window.open(`https://wa.me/213656251947?text=${msg}`);
            toast.style.display = 'none';
        }, 2000);
    }

    function showHistory() {
        const h = JSON.parse(localStorage.getItem('k13_h') || '[]').reverse();
        document.getElementById('histList').innerHTML = h.map(o => `
            <div style="background:#000; padding:10px; border-radius:10px; margin-bottom:8px; border-left:3px solid var(--accent)">
                <div style="display:flex; justify-content:space-between; font-size:12px"><b>#${o.id}</b> <span style="color:var(--accent)">${o.status}</span></div>
                <div style="font-size:10px; color:#777; margin-top:4px">${o.srv}</div>
            </div>
        `).join('') || "No history";
        document.getElementById('histModal').style.display = 'flex';
    }

    function closeHist() { document.getElementById('histModal').style.display = 'none'; }
</script>
