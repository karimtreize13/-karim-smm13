<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM TREIZE 13 | PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { 
            --bg: #0b111b; --card: #161c26; --accent: #10b981; 
            --gold: #f59e0b; --border: #2d3748; --text: #ffffff; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; }

        /* ÿßŸÑŸáŸäÿØÿ± */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #161c26; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; }
        .logo span { color: var(--gold); }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .header-icons i { font-size: 20px; cursor: pointer; color: white; }

        /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© */
        .lang-btn { padding: 6px 12px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; }
        .active-l { background: var(--gold); color: black; }

        /* ÿßŸÑÿ¥ÿ®ŸÉÿ© */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; }
        .box.active { border: 2px solid var(--gold); background: rgba(245, 158, 11, 0.1); }
        .box i { font-size: 24px; margin-bottom: 5px; display: block; }
        .box span { font-size: 11px; font-weight: 800; display: block; }

        /* ÿ≠ŸÇŸÑ ÿßŸÑÿ∑ŸÑÿ® */
        .card { background: var(--card); margin: 15px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); }
        .input-group { margin-bottom: 15px; text-align: left; }
        .select-btn { width: 100%; padding: 15px; background: var(--bg); border: 2px solid var(--border); border-radius: 15px; color: white; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        
        input { width: 100%; padding: 15px; margin-top: 10px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 16px; font-weight: 700; }
        
        .price-display { font-size: 38px; font-weight: 900; color: var(--accent); margin: 20px 0; display: block; }

        .btn-order { width: 100%; padding: 18px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: 900; font-size: 18px; cursor: pointer; }

        /* ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ© */
        .dropdown { display: none; background: #1c2635; border: 1px solid var(--gold); border-radius: 15px; margin-top: 5px; max-height: 200px; overflow-y: auto; text-align: left; }
        .dropdown div { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; }

        /* ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠ Pop-up */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .msg-box { background: var(--card); padding: 30px; border-radius: 25px; border: 2px solid var(--accent); width: 85%; }
        .msg-box i { font-size: 50px; color: var(--accent); margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="header">
    <div class="langs">
        <button id="bFr" onclick="setLang('fr')" class="lang-btn active-l">FR</button>
        <button id="bAr" onclick="setLang('ar')" class="lang-btn">AR</button>
    </div>
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-icons">
        <i class="fab fa-telegram" onclick="window.open('https://t.me/K_13_S', '_blank')" style="color:#0088cc"></i>
        <i class="fas fa-wallet" style="color:var(--gold)"></i>
        <i class="fas fa-history"></i>
    </div>
</div>

<div class="grid">
    <div class="box active" onclick="selCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span data-ar="ÿ™ŸäŸÉ ÿ™ŸàŸÉ" data-fr="TikTok">TikTok</span></div>
    <div class="box" onclick="selCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span data-ar="ŸÅŸäÿ≥ÿ®ŸàŸÉ" data-fr="Facebook">Facebook</span></div>
    <div class="box" onclick="selCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span data-ar="ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ" data-fr="Instagram">Instagram</span></div>
    <div class="box" onclick="selCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span data-ar="ŸäŸàÿ™ŸäŸàÿ®" data-fr="YouTube">YouTube</span></div>
</div>

<div class="card">
    <div class="select-btn" onclick="toggleDrop()">
        <span id="curSrv" data-ar="ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©..." data-fr="Choisir Service...">Choisir Service...</span>
        <i class="fas fa-chevron-down"></i>
    </div>
    <div id="drop" class="dropdown"></div>

    <input type="hidden" id="srvId">
    <input type="text" id="link" placeholder="Lien / ID" data-ar="ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä" data-fr="Lien / ID">
    <input type="number" id="qty" value="1000" oninput="upd()">

    <span class="price-display" id="total">$0.00</span>

    <button class="btn-order" onclick="order()">
        <span data-ar="ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨" data-fr="Commander üç¨">Commander üç¨</span>
    </button>
</div>

<div id="successMsg" class="overlay">
    <div class="msg-box">
        <i class="fas fa-check-circle"></i>
        <h2 data-ar="ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ∑ŸÑÿ®ŸÉ!" data-fr="Commande Envoy√©e!">Commande Envoy√©e!</h2>
        <p style="margin:15px 0; color:#94a3b8;" data-ar="ÿ≥Ÿäÿ™ŸÖ ÿ™Ÿàÿ¨ŸäŸáŸÉ ÿßŸÑÿ¢ŸÜ ŸÑÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿØŸÅÿπ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®" data-fr="Vous allez √™tre redirig√© vers WhatsApp">Redirection vers WhatsApp...</p>
        <button class="btn-order" onclick="closeMsg()" style="padding:10px;">OK</button>
    </div>
</div>

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();

    const SERVICES = [
        { id: 8253, cat: "Facebook", n: "Facebook Followers | Speed +50K", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ≥ÿ±ÿπÿ© +50 ÿ£ŸÑŸÅ", p: 0.475 },
        { id: 9999, cat: "TikTok", n: "TikTok Coins - 1000 Pi√®ces", n_ar: "ÿ™ŸäŸÉ ÿ™ŸàŸÉ ŸÉŸàŸäŸÜÿ≤ - 1000 ÿ≠ÿ®ÿ©", p: 13.00 }
    ];

    let lang = 'fr';
    let cat = 'TikTok';

    function setLang(l) {
        lang = l;
        document.body.dir = l === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('bFr').className = l === 'fr' ? 'lang-btn active-l' : 'lang-btn';
        document.getElementById('bAr').className = l === 'ar' ? 'lang-btn active-l' : 'lang-btn';
        document.querySelectorAll('[data-ar]').forEach(e => e.innerText = e.getAttribute('data-'+l));
        render();
    }

    function toggleDrop() { document.getElementById('drop').style.display = document.getElementById('drop').style.display === 'block' ? 'none' : 'block'; }

    function selCat(c, el) {
        cat = c;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function render() {
        const d = document.getElementById('drop');
        d.innerHTML = "";
        SERVICES.filter(s => s.cat === cat).forEach(s => {
            const name = lang === 'ar' ? s.n_ar : s.n;
            const div = document.createElement('div');
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('curSrv').innerText = name;
                document.getElementById('srvId').value = s.id;
                toggleDrop(); upd();
            };
            d.appendChild(div);
        });
    }

    function upd() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvId').value);
        if(!s) return;
        const q = document.getElementById('qty').value || 0;
        document.getElementById('total').innerText = "$" + (s.p / 1000 * q).toFixed(3);
    }

    async function order() {
        const sid = document.getElementById('srvId').value;
        const lnk = document.getElementById('link').value;
        if(!sid || !lnk) return alert("Champs vides!");

        const s = SERVICES.find(x => x.id == sid);
        const data = {
            srv: lang === 'ar' ? s.n_ar : s.n,
            link: lnk,
            qty: document.getElementById('qty').value,
            price: document.getElementById('total').innerText,
            status: "En attente",
            date: new Date().toLocaleString()
        };

        try {
            await db.collection("orders").add(data);
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
            document.getElementById('successMsg').style.display = 'flex';
            
            // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ÿπÿØ 2 ÿ´ÿßŸÜŸäÿ©
            setTimeout(() => {
                const text = encodeURIComponent(`üç¨ Commande Karim13\nService: ${data.srv}\nLien: ${data.link}\nQuantit√©: ${data.qty}\nPrix: ${data.price}`);
                window.location.href = `https://wa.me/2136562547?text=${text}`;
            }, 2000);

        } catch (e) { alert("Erreur Firebase!"); }
    }

    function closeMsg() { document.getElementById('successMsg').style.display = 'none'; }
    window.onload = () => render();
</script>
</body>
</html>
