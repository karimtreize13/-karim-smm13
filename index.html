    <style>
        :root { --bg: #030305; --card: #0d0d12; --accent: #f97316; --text: #ffffff; --border: #1f1f27; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); }
        body.ar { direction: rtl; text-align: right; }

        /* 1. TOP SECRETS HEADER (The Line) */
        .top-navbar { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px 15px; 
            background: #000; 
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 2000;
            overflow-x: auto; white-space: nowrap; gap: 10px;
        }
        .logo-small { font-weight: 900; font-size: 14px; color: var(--accent); margin-right: 10px; }
        
        .nav-group { display: flex; gap: 8px; align-items: center; }
        .nav-item { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 6px 10px; border-radius: 8px; 
            display: flex; align-items: center; gap: 6px; 
            cursor: pointer; font-size: 11px; font-weight: bold; color: #ccc;
        }
        .nav-item i { color: var(--accent); font-size: 14px; }
        .pay-val { font-family: monospace; color: #fff; font-size: 11px; }

        /* 2. STATS BAR */
        .hero-stats { display: flex; justify-content: space-around; padding: 15px; background: linear-gradient(180deg, #000, var(--bg)); }
        .stat-circle { text-align: center; }
        .stat-circle span { display: block; font-size: 16px; font-weight: 900; color: var(--accent); }
        .stat-circle label { font-size: 9px; color: #555; text-transform: uppercase; }

        /* 3. CATEGORY GRID (The Icons) */
        .main-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .cat-box { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-box.active { border-color: var(--accent); background: rgba(249,115,22,0.1); transform: translateY(-3px); }
        .cat-box i { font-size: 22px; margin-bottom: 8px; display: block; }
        .cat-box span { font-size: 9px; font-weight: 900; color: #888; text-transform: uppercase; }

        /* 4. THE SELLEM (The Ladder Form) */
        .sellem-container { margin: 15px; background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid var(--border); display: none; }
        .sellem-container.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .field-wrap { margin-bottom: 15px; }
        .field-wrap label { display: block; font-size: 10px; color: var(--accent); font-weight: 900; margin-bottom: 8px; }
        select, input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; font-size: 13px; }

        .price-tag { font-size: 32px; font-weight: 900; color: #10b981; text-align: center; margin: 15px 0; }
        .order-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 15px; color: #000; font-weight: 900; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Alerts & Modals */
        #copyAlert { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; display: none; z-index: 3000; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2500; }
        .modal-box { background: var(--card); width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
    </style>
</head>
