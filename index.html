<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b111b; --card: #161c26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--card); border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; }
        .logo span { color: var(--gold); }
        .lang-btn { background: #1e293b; color: #94a3b8; border: none; padding: 6px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 900; }
        .lang-btn.active { background: var(--gold); color: black; }
        .icon-nav { font-size: 24px; cursor: pointer; color: var(--text); margin-left: 15px; }

        /* Grid Categories */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .box i { font-size: 26px; display: block; margin-bottom: 8px; }
        .box span { font-size: 11px; font-weight: 900; }

        /* Order Card */
        .card { background: var(--card); margin: 0 15px 20px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .select-selected { background: var(--bg); border: 2px solid var(--border); border-radius: 15px; padding: 18px; cursor: pointer; color: #fff; font-size: 14px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--gold); z-index: 99; border-radius: 15px; width: 100%; max-height: 280px; overflow-y: auto; text-align: left; }
        .select-items div { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 13px; font-weight: 700; }

        input { width: 100%; padding: 18px; margin-top: 15px; border-radius: 15px; border: 2px solid var(--border); background: var(--bg); color: white; text-align: center; font-size: 18px; font-weight: 900; outline: none; }
        .price-tag { font-size: 40px; font-weight: 900; color: var(--accent); margin: 20px 0; display: block; }
        .btn-order { width: 100%; padding: 20px; border: none; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; font-size: 22px; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--card); padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; border: 1px solid var(--border); }
        .history-item { background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; text-align: left; border-left: 5px solid var(--gold); }
        
        /* Payment Styles */
        .pay-box { background:#252f3f; padding:15px; border-radius:15px; margin-bottom:10px; text-align:right; border: 1px solid var(--border); }
        .pay-label { color: var(--gold); font-weight: 900; font-size: 14px; }
        .pay-val { font-family: monospace; font-size: 16px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="lang-switch">
        <button class="lang-btn active" id="btnFr" onclick="setLang('fr')">FR</button>
        <button class="lang-btn" id="btnAr" onclick="setLang('ar')">AR</button>
    </div>
    <div class="logo">KARIM<span>13</span> üç¨</div>
    <div class="header-tools">
        <i class="fab fa-telegram icon-nav" style="color:#0088cc" onclick="window.open('https://t.me/K_13_S')"></i>
        <i class="fas fa-wallet icon-nav" style="color:var(--gold)" onclick="openModal('payModal')"></i>
        <i class="fas fa-history icon-nav" onclick="openHistory()"></i>
    </div>
</div>

<div class="grid">
    <div class="box active" onclick="selectCat('TikTok', this)"><i class="fab fa-tiktok" style="color:#ff0050"></i><span data-ar="ÿ™ŸäŸÉ ÿ™ŸàŸÉ" data-fr="TikTok">TikTok</span></div>
    <div class="box" onclick="selectCat('Facebook', this)"><i class="fab fa-facebook" style="color:#1877f2"></i><span data-ar="ŸÅŸäÿ≥ÿ®ŸàŸÉ" data-fr="Facebook">Facebook</span></div>
    <div class="box" onclick="selectCat('Instagram', this)"><i class="fab fa-instagram" style="color:#e1306c"></i><span data-ar="ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ" data-fr="Instagram">Instagram</span></div>
    <div class="box" onclick="selectCat('YouTube', this)"><i class="fab fa-youtube" style="color:#ff0000"></i><span data-ar="ŸäŸàÿ™ŸäŸàÿ®" data-fr="YouTube">YouTube</span></div>
    <div class="box" onclick="selectCat('Telegram', this)"><i class="fab fa-telegram" style="color:#0088cc"></i><span data-ar="ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ" data-fr="Telegram">Telegram</span></div>
    <div class="box" onclick="selectCat('Snapchat', this)"><i class="fab fa-snapchat" style="color:#fffc00"></i><span data-ar="ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™" data-fr="Snapchat">Snapchat</span></div>
    <div class="box" onclick="selectCat('Premium', this)"><i class="fas fa-gem" style="color:#f59e0b"></i><span data-ar="ÿßÿ¥ÿ™ÿ±ÿßŸÉÿßÿ™" data-fr="Premium">Premium</span></div>
    <div class="box" onclick="selectCat('Gaming', this)"><i class="fas fa-gamepad" style="color:#10b981"></i><span data-ar="ÿ£ŸÑÿπÿßÿ®" data-fr="Gaming">Gaming</span></div>
</div>

<div class="card">
    <div style="position:relative;">
        <div class="select-selected" id="selectedSrv" onclick="toggleDropdown()">Choisir Service...</div>
        <div class="select-items select-hide" id="srvOptions"></div>
    </div>
    <input type="hidden" id="srvSelectValue">
    <input type="text" id="orderLink" placeholder="Lien / ID">
    <input type="number" id="orderQty" value="1000" oninput="updatePrice()">
    <span class="price-tag" id="totalPrice">$0.00</span>
    <button class="btn-order" onclick="sendOrder()" id="btnSend">Commander Maintenant üç¨</button>
</div>

<div id="payModal" class="modal">
    <div class="modal-body">
        <h3 id="p-title" style="color:var(--gold); margin-bottom:20px; font-weight:900;">Moyens de Paiement</h3>
        <div class="pay-box">
            <div class="pay-label">BaridiMob / CCP</div>
            <div class="pay-val">00799999001465107315</div>
        </div>
        <div class="pay-box">
            <div class="pay-label">Binance Pay (ID)</div>
            <div class="pay-val">847522104</div>
        </div>
        <div class="pay-box">
            <div class="pay-label">Flexy (Djezzy/Ooredoo)</div>
            <div class="pay-val">077XXXXXXXX</div>
        </div>
        <button onclick="closeModal('payModal')" style="width:100%; padding:15px; background:#444; border:none; border-radius:15px; color:white; font-weight:900; margin-top:10px;">FERMER</button>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-body">
        <h3 id="h-title" style="color:var(--gold); margin-bottom:20px; font-weight:900;">Historique</h3>
        <div id="historyContent"></div>
        <button onclick="closeModal('historyModal')" style="width:100%; padding:15px; background:#444; border:none; border-radius:15px; color:white; font-weight:900;">FERMER</button>
    </div>
</div>

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*999999);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    const SERVICES = [
        {id: 9999, cat: "TikTok", n: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", n_ar: "ü™ô ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ - 1000 ÿπŸÖŸÑÿ©", p: 13.00, fix: true},
        {id: 3231, cat: "TikTok", n: "üë§ TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©", p: 1.10},
        {id: 8253, cat: "Facebook", n: "üë• FB Followers | Lifetime", n_ar: "üë• ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ∂ŸÖÿßŸÜ ŸÖÿØŸâ ÿßŸÑÿ≠Ÿäÿßÿ©", p: 0.47},
        {id: 9109, cat: "Gaming", n: "üéÆ PUBG 660 UC | Direct ID", n_ar: "üéÆ ÿ®ÿ®ÿ¨Ÿä 660 ÿ¥ÿØÿ© | ÿ¥ÿ≠ŸÜ ŸÖÿ®ÿßÿ¥ÿ±", p: 12.50, fix: true}
        // ÿ£ÿ∂ŸÅ ÿ®ŸÇŸäÿ© ÿßŸÑÿÆÿØŸÖÿßÿ™ ŸáŸÜÿß ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        document.getElementById('btnSend').innerText = lang === 'ar' ? "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨" : "Commander Maintenant üç¨";
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = "";
        filtered.forEach(s => {
            const name = (currentLang === 'ar') ? s.n_ar : s.n;
            const div = document.createElement("div");
            div.innerHTML = `<b>#${s.id}</b> - ${name}`;
            div.onclick = () => {
                document.getElementById('selectedSrv').innerText = name;
                document.getElementById('srvSelectValue').value = s.id;
                toggleDropdown(); updatePrice();
            };
            cont.appendChild(div);
        });
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        const total = s.fix ? s.p : (s.p / 1000 * q);
        document.getElementById('totalPrice').innerText = "$" + total.toFixed(3);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        const qty = document.getElementById('orderQty').value;
        const price = document.getElementById('totalPrice').innerText;
        
        if(!link || !s) return alert("Veuillez remplir le lien !");

        const orderData = {
            uid: userToken,
            srv: (currentLang === 'ar' ? s.n_ar : s.n),
            link: link,
            qty: qty,
            price: price,
            status: "Pending",
            date: new Date().toLocaleString()
        };

        try {
            // ÿßŸÑÿ≠ŸÅÿ∏ ŸÅŸä Firebase (ÿ®ÿßÿ±ÿ®ÿßÿ≤)
            await db.collection("orders").add(orderData);
            
            // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸÖÿπ ÿßŸÑŸÅÿßÿ™Ÿàÿ±ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©
            const msg = encodeURIComponent(`üç¨ Commande Karim13:\nService: ${orderData.srv}\nLien: ${link}\nQuantit√©: ${qty}\nPrix: ${price}`);
            window.location.href = `https://api.whatsapp.com/send?phone=213656251947&text=${msg}`;
        } catch(e) { alert("Erreur Firebase!"); }
    }

    function openHistory() {
        openModal('historyModal');
        const content = document.getElementById('historyContent');
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {
            content.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="history-item">
                    <b style="color:var(--gold)">${d.status}</b><br>
                    <b>${d.srv}</b><br>
                    <span>${d.price} | ${d.date}</span>
                </div>`;
            }).join('');
        });
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => { setLang('fr'); renderServices(); };
</script>
</body>
</html>
