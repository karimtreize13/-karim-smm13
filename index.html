    <style>
        :root {

            --gold: #f59e0b; --text: #f8fafc; --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', 'Tajawal', sans-serif; transition: 0.3s ease; }
        body { background: var(--bg); color: var(--text); text-align: center; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5, 8, 13, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-left, .nav-right { display: flex; gap: 10px; align-items: center; }
        .btn-glass { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 11px; text-decoration: none; }
        .btn-glass.active { background: var(--gold); color: #000; border: none; }
        .status-pill { background: rgba(16, 185, 129, 0.1); padding: 6px 12px; border-radius: 20px; color: var(--accent); font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid rgba(16, 185, 129, 0.2); }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); animation: pulse 2s infinite; }

        /* Services Grid */
        .grid-8 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
        .cat-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px 5px; border-radius: 18px; cursor: pointer; }
        .cat-card:hover, .cat-card.active { border-color: var(--gold); background: rgba(245, 158, 11, 0.05); transform: translateY(-3px); }
        .cat-card i { font-size: 22px; margin-bottom: 8px; display: block; }
        .cat-card span { font-size: 9px; font-weight: 700; text-transform: uppercase; }

        /* Order Area */
        .order-box { background: var(--card); margin: 10px 20px 30px; padding: 30px 20px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        select, input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 15px; border: 1px solid var(--border); background: #05080d; color: #fff; font-size: 14px; outline: none; text-align: center; }
        select:focus, input:focus { border-color: var(--gold); }
        .price-tag { font-size: 40px; font-weight: 800; color: var(--accent); margin: 10px 0; }
        .btn-order { background: var(--accent); color: white; width: 100%; padding: 18px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px; }

        /* Modal Payment */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 90%; max-width: 360px; border-radius: 25px; padding: 25px; border: 1px solid var(--border); }
        .pay-item { background: #05080d; border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .copy-btn { background: var(--gold); color: #000; width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 800; display: none; z-index: 3000; }
    </style>
