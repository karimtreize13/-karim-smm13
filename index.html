    <style>

        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Tajawal', sans-serif; }
        body { background: #0a0a15; color: var(--text); padding-bottom: 40px; }
        
        /* Header */
        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(17,24,39,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .header-icons { display: flex; align-items: center; gap: 15px; }
        .header-icons i { font-size: 20px; cursor: pointer; transition: 0.3s; }
        .header-icons i:hover { color: var(--accent); }
        .logo { font-size: 22px; font-weight: 900; } .logo span { color: var(--accent); }
        
        .lang-tg-box { display: flex; align-items: center; gap: 10px; }
        .tg-link { color: #0088cc; font-size: 22px; text-decoration: none; }
        .lang-btn { background: #1e293b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        /* Grid */
        .categories { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .cat-item {
            background: var(--card); border-radius: 15px; padding: 15px 5px; text-align: center;
            cursor: pointer; border: 1px solid var(--border); transition: 0.3s;
        }
        .cat-item.active { border-color: var(--gold); background: rgba(245,158,11,0.1); }
        .cat-item i { font-size: 28px; margin-bottom: 8px; display: block; }
        .cat-item span { font-size: 11px; font-weight: 700; }

        /* Order Box */
        .order-box { margin: 0 20px; background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; outline: none; }
        .total { background: rgba(16,185,129,0.1); border: 2px dashed var(--accent); border-radius: 12px; padding: 15px; text-align: center; font-size: 20px; font-weight: 900; color: var(--accent); margin-bottom: 15px; }
        .btn-order { background: var(--accent); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid var(--border); position: relative; }
        .close-btn { position: absolute; top: 15px; left: 15px; color: #ff4d4d; cursor: pointer; font-size: 20px; }
        
        .admin-section { margin-top: 20px; padding-top: 15px; border-top: 1px dashed var(--border); }
        .pay-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; }
    </style>
