    // ÿ™ÿ£ÿ´Ÿäÿ± ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
    function startCounters() {
        const counters = document.querySelectorAll('.counter');
        counters.forEach(counter => {
            counter.innerText = '0';
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const speed = 100; 
                const inc = target / speed;
                if (count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 25);
                } else {
                    counter.innerText = target.toLocaleString() + "+";
                }
            };
            updateCount();
        });
    }

    function renderCats() {
        const g = document.getElementById('catGrid'); g.innerHTML = '';
        CATS.forEach(c => {
            const n = (curL === 'ar' ? c.ar : c.fr);
            g.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${n}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }
    function loadSrv() {
        const s = document.getElementById('srvSelect'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            const name = (curL === 'ar' ? x.n_ar : x.n);
            s.innerHTML += `<option value="${x.id}">${x.id} - ${name}</option>`;
        });
        calc();
    }

    function calc() {
        const id = document.getElementById('srvSelect').value;
        const s = SERVICES.find(x => x.id == id);
        const q = document.getElementById('orderQty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
        }
    }

    function openModal(id) { document.getElementById('m' + id.charAt(0).toUpperCase() + id.slice(1)).style.display = 'flex'; }
