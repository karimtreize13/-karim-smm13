    <script>
        function setLang(lang) {
            const html = document.getElementById('mainHtml');
            const elements = document.querySelectorAll('.ln');
            
            if(lang === 'ar') {
                html.dir = "rtl";
                html.lang = "ar";
                document.getElementById('btnAr').classList.add('active');
                document.getElementById('btnFr').classList.remove('active');
            } else {
                html.dir = "ltr";
                html.lang = "fr";
                document.getElementById('btnFr').classList.add('active');
                document.getElementById('btnAr').classList.remove('active');
            }

            elements.forEach(el => {
                el.innerText = el.getAttribute('data-' + lang);
            });
        }

        function sel(el) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
