    <style>
        :root { --bg: #0b111b; --card: #161c26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--text); text-align: center; line-height: 1.6; overflow-x: hidden; }
        
        /* Header & Nav Icons */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(11, 17, 27, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 18px; }
        .logo span { color: var(--gold); }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .icon-nav { font-size: 20px; cursor: pointer; color: var(--text); text-decoration: none; transition: 0.3s; }
        .icon-nav:hover { color: var(--gold); }
        .lang-btn { background: #1e293b; color: #94a3b8; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }

        /* Stats Section */
        .stats { display: flex; justify-content: space-around; align-items: center; margin: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid var(--border); }
        .stats h2 { color: var(--gold); font-size: 16px; }
        .stats p { font-size: 10px; color: #888; }

        /* Categories Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 10px 15px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .box i { font-size: 20px; display: block; margin-bottom: 5px; }
        .box span { font-size: 9px; font-weight: bold; }

        /* Order Form & Custom Select (The Ladder/Sellem) */
        .card { background: var(--card); margin: 0 15px 20px; padding: 20px; border-radius: 25px; border: 1px solid var(--border); }
        .custom-select { position: relative; margin-bottom: 12px; text-align: left; }
        .select-selected { background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 14px; cursor: pointer; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .select-items { position: absolute; background: var(--card); border: 1px solid var(--border); top: 100%; left: 0; right: 0; z-index: 99; border-radius: 12px; max-height: 250px; overflow-y: auto; box-shadow: 0 5px 20px #000; }
        .select-items div { padding: 12px; border-bottom: 1px solid #2d3748; cursor: pointer; font-size: 11px; }
        .select-items div:hover { background: #1e293b; color: var(--gold); }
        .select-hide { display: none; }
        
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: white; text-align: center; outline: none; }
        .price-tag { font-size: 28px; font-weight: 900; color: var(--accent); margin-bottom: 15px; display: block; border: 1px dashed var(--accent); padding: 8px; border-radius: 15px; }
        .btn-order { width: 100%; padding: 16px; border: none; border-radius: 15px; background: var(--accent); color: white; font-weight: 900; font-size: 16px; cursor: pointer; }

        /* Payment Modal Styling */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: var(--card); padding: 20px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid var(--border); }
        .pay-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .pay-item { background: #1a222d; padding: 12px; border-radius: 15px; border: 1px solid #2d3748; text-align: center; }
        .pay-item i { color: var(--gold); font-size: 20px; margin-bottom: 5px; display: block; }
        .pay-item span { font-size: 10px; font-weight: bold; color: #aaa; }
        .pay-val { font-size: 11px; color: #fff; margin-top: 5px; word-break: break-all; cursor: pointer; color: var(--accent); }

        .history-item { background: #0b111b; padding: 10px; border-radius: 12px; margin-bottom: 8px; text-align: left; border-left: 4px solid var(--gold); font-size: 11px; }
        [dir="rtl"] .history-item { text-align: right; border-left: 0; border-right: 4px solid var(--gold); }
    </style>
</head>

        <div class="pay-list">

    <div class="modal-body">
        <h3 id="h-title" style="color:var(--gold); margin-bottom:10px;">Historique / ÿßŸÑÿ≥ÿ¨ŸÑ</h3>
        <div id="historyContent" style="max-height: 300px; overflow-y: auto;"></div>
        <button onclick="closeModal('historyModal')" style="width:100%; padding:10px; background:#444; border:none; border-radius:12px; color:white; margin-top:10px;">Fermer</button>

<script>
    firebase.initializeApp({ projectId: "karim-smm" });
    const db = firebase.firestore();
    const userToken = localStorage.getItem('k_token') || 'U' + Math.floor(Math.random()*1000000);
    localStorage.setItem('k_token', userToken);

    let currentLang = 'fr';
    let activeCat = 'TikTok';

    // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿÆÿØŸÖÿßÿ™ (ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÄ 100 ÿÆÿØŸÖÿ© ŸáŸÜÿß)
    const SERVICES = [
        {id: 3231, cat: "TikTok", n: "TikTok Followers | HQ Real", n_ar: "üë§ ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ŸÇŸäŸÇŸä üõ°Ô∏è", p: 1.10},
        {id: 8253, cat: "Facebook", n: "Facebook Followers | Global", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿπÿßŸÑŸÖŸä ‚ôªÔ∏è", p: 0.475},
        {id: 2594, cat: "Instagram", n: "Instagram Followers | Old Accounts", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ŸÇÿØŸäŸÖÿ© ‚ôªÔ∏è", p: 0.960}
    ];

    function setLang(lang) {
        currentLang = lang;
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnFr').classList.toggle('active', lang === 'fr');
        document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
        const ui = {
            fr: { srv:"Services", cli:"Clients", vis:"En ligne", send:"Commander üç¨", h:"Historique", p:"Paiement", link:"Lien / ID", sel:"Choisir Service..." },
            ar: { srv:"ÿßŸÑÿÆÿØŸÖÿßÿ™", cli:"ÿßŸÑÿπŸÖŸÑÿßÿ°", vis:"ŸÜÿ¥ÿ∑ ÿßŸÑÿ¢ŸÜ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ üç¨", h:"ÿßŸÑÿ≥ÿ¨ŸÑ", p:"ÿßŸÑÿØŸÅÿπ", link:"ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£Ÿà ÿßŸÑÿ¢ŸäÿØŸä", sel:"ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿØŸÖÿ©..." }
        }[lang];
        document.getElementById('txt-srv').innerText = ui.srv;
        document.getElementById('txt-cli').innerText = ui.cli;
        document.getElementById('txt-vis').innerText = ui.vis;
        document.getElementById('btnSend').innerText = ui.send;
        document.getElementById('h-title').innerText = ui.h;
        document.getElementById('p-title').innerText = ui.p;
        document.getElementById('orderLink').placeholder = ui.link;
        document.getElementById('selectedSrv').innerText = ui.sel;
        document.querySelectorAll('.box span').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        renderServices();
    }

    function toggleDropdown() { document.getElementById("srvOptions").classList.toggle("select-hide"); }

    function selectCat(cat, el) {
        activeCat = cat;
        document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderServices();
    }

    function renderServices() {
        const cont = document.getElementById('srvOptions');
        const filtered = SERVICES.filter(s => s.cat === activeCat);
        cont.innerHTML = filtered.map(s => `
            <div onclick="pickSrv(${s.id}, '${(currentLang==='ar'?s.n_ar:s.n)}')">
                <b>#${s.id}</b> - ${(currentLang==='ar'?s.n_ar:s.n)}
            </div>
        `).join('');
    }

    function pickSrv(id, name) {
        document.getElementById('selectedSrv').innerText = name;
        document.getElementById('srvSelectValue').value = id;
        toggleDropdown(); updatePrice();
    }

    function updatePrice() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        if(!s) return;
        const q = document.getElementById('orderQty').value || 0;
        document.getElementById('totalPrice').innerText = "$" + (s.p / 1000 * q).toFixed(5);
    }

    async function sendOrder() {
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelectValue').value);
        const link = document.getElementById('orderLink').value;
        if(!s || !link) return alert("Error!");
        const orderData = { uid: userToken, srv: (currentLang === 'ar' ? s.n_ar : s.n), price: document.getElementById('totalPrice').innerText, status: "Pending", date: new Date().toLocaleString() };
        await db.collection("orders").add(orderData);
        window.open(`https://wa.me/213656251947?text=Service: ${orderData.srv} | Link: ${link}`);
    }

    function openHistory() {
        openModal('historyModal');
        db.collection("orders").where("uid", "==", userToken).onSnapshot(snap => {
            document.getElementById('historyContent').innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="history-item"><b>${d.srv}</b><br><small>${d.date}</small><br><span style="color:var(--accent)">${d.status}</span></div>`;
            }).join('') || "No Orders.";
        });
    }

    function copy(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = () => setLang('fr');
</script>
</body>
</html>
