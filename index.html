        :root { --bg: #0b0f17; --card: #161b26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--white); transition: 0.3s; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .lang-switcher { display: flex; gap: 5px; background: #1a202c; padding: 4px; border-radius: 8px; }
        .lang-btn { padding: 5px 12px; font-size: 11px; cursor: pointer; border-radius: 6px; color: #718096; border: none; background: none; font-weight: bold; }
        .lang-btn.active { background: var(--accent); color: white; }
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .nav-icons i, .nav-icons a { font-size: 20px; cursor: pointer; color: var(--white); text-decoration: none; }
        .stats-header { display: flex; justify-content: space-around; padding: 20px 10px; background: rgba(255,255,255,0.03); margin: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item { text-align: center; }
        .stat-item h2 { color: var(--gold); font-size: 24px; font-weight: 900; }
        .stat-item p { font-size: 10px; color: #718096; text-transform: uppercase; margin-top: 5px; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .icon-box { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px 5px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .icon-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .icon-box i { font-size: 22px; }
        .icon-box span { font-size: 9px; font-weight: bold; }
        .order-section { padding: 0 15px 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: #fff; outline: none; }
        .price-display { background: rgba(16,185,129,0.1); color: var(--accent); padding: 15px; border-radius: 12px; text-align: center; font-size: 26px; font-weight: 900; border: 2px dashed var(--accent); margin-bottom: 15px; }
        .btn-confirm { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 12px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; position: relative; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        .close-m { position: absolute; top: 15px; right: 15px; color: #ff4d4d; font-size: 25px; cursor: pointer; }
        .pay-item { margin-bottom: 10px; background: var(--bg); padding: 10px; border-radius: 10px; border: 1px solid var(--border); }
        .pay-label { display: block; font-size: 11px; color: var(--gold); font-weight: bold; }
        .pay-value { font-family: monospace; font-size: 13px; color: white; }
        .order-history-item { background: var(--bg); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--gold); font-size: 13px; text-align: left; }
    </style>
</head>
