        {id: 501, cat: "Games", n: "Free Fire | 100 Diamonds", p: 1.20, type: "fixed"},

    let currentCat = 'All';

    function openDrawer() { document.getElementById('orderDrawer').classList.add('open'); document.getElementById('overlay').style.display = 'block'; }
    function closeDrawer() { document.getElementById('orderDrawer').classList.remove('open'); document.getElementById('overlay').style.display = 'none'; }

    function pickCat(c, el) {
        document.querySelectorAll('.icon-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        currentCat = c;
        loadServices();
    }

    function loadServices() {
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        const list = currentCat === 'All' ? SERVICES : SERVICES.filter(x => x.cat === currentCat);
        list.forEach(x => {
            s.innerHTML += `<option value="${x.id}">${x.id} - ${x.n}</option>`;
        });
        doCalc();
    }

    function doSearch() {
        const t = document.getElementById('srvSearch').value.toLowerCase();
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        SERVICES.filter(x => x.n.toLowerCase().includes(t) || x.id.toString().includes(t)).forEach(x => {
            s.innerHTML += `<option value="${x.id}">${x.id} - ${x.n}</option>`;
        });
        doCalc();
    }

    function doCalc() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const qty = document.getElementById('mQty').value || 0;
        if(srv) {
            let total = srv.type === 'fixed' ? srv.p : (srv.p / 1000 * qty);
            document.getElementById('chargeOut').value = "$" + total.toFixed(3);
        }
    }

    function sendToWA() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const link = document.getElementById('mLink').value;
        const qty = document.getElementById('mQty').value;
        const total = document.getElementById('chargeOut').value;
        if(!link) return alert("Please enter link!");
        const msg = `New Order: ${srv.n}\nID: ${id}\nLink: ${link}\nQty: ${qty}\nTotal: ${total}`;
        window.open(`https://wa.me/213656251947?text=${encodeURIComponent(msg)}`);
    }

    window.onload = () => loadServices();
</script>
