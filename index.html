 <!DOCTYPE html>
<html lang="ar">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karim SMM Panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#0b1220;--card:#111827;--accent:#10b981;--text:#e5e7eb}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:var(--bg);color:var(--text)}
.header{display:flex;justify-content:space-between;align-items:center;padding:12px 15px;background:#020617;box-shadow:0 2px 10px #000}
.logo{font-weight:700;font-size:20px}
.logo span{color:var(--accent)}
.menu-btn{font-size:18px;cursor:pointer}
.cats{display:flex;gap:8px;overflow-x:auto;padding:8px;background:#020617}
.cat{background:var(--card);padding:8px 14px;border-radius:8px;cursor:pointer;white-space:nowrap}
.cat.active{background:var(--accent);color:#000}
.container{padding:15px}
.card{background:var(--card);padding:15px;border-radius:12px;margin-bottom:15px}
select,input,button{width:100%;padding:12px;border-radius:8px;border:none;background:#020617;color:white;margin-top:10px}
button{background:var(--accent);color:black;font-weight:700;cursor:pointer}
.services{display:none}
.services.active{display:block}
.price{margin-top:8px;font-weight:bold;color:#10b981}
</style>
</head>
