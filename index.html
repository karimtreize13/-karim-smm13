        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .nav-icons a, .nav-icons i { color: white; font-size: 20px; text-decoration: none; cursor: pointer; }

        .stats h2 { color: var(--gold); font-size: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 15px; border: 1px solid var(--border); cursor: pointer; }
        .box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .box i { font-size: 22px; display: block; margin-bottom: 5px; }
        .box span { font-size: 10px; font-weight: bold; }
        .card { background: var(--card); margin: 15px; padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; }
        .price { font-size: 30px; font-weight: 900; color: var(--accent); margin: 15px 0; padding: 15px; border: 2px dashed var(--accent); border-radius: 10px; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 10px; color: white; font-weight: 900; cursor: pointer; }
        .btn-wa { width: 100%; padding: 12px; background: #25d366; border-radius: 10px; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid var(--border); }

        .copy-btn { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .history { display: none; margin: 15px; padding: 15px; background: #1a202c; border-radius: 15px; border: 1px solid var(--gold); text-align: left; }
