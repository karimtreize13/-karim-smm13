<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM13 | PRO PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b0f17; --card: #161b26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--white); overflow-x: hidden; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; background: var(--bg); }
        .logo { font-weight: 900; font-size: 20px; }
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .nav-icons i { cursor: pointer; font-size: 20px; color: var(--white); transition: 0.3s; }
        .nav-icons i:hover { color: var(--gold); }

        .stats-header { display: flex; justify-content: space-around; padding: 20px 10px; background: rgba(255,255,255,0.03); margin: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item h2 { color: var(--gold); font-size: 22px; font-weight: 900; }
        .stat-item p { font-size: 10px; color: #a0aec0; }

        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .icon-box { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-align: center; cursor: pointer; }
        .icon-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .icon-box i { font-size: 24px; margin-bottom: 8px; display: block; }
        .icon-box span { font-size: 10px; font-weight: bold; }

        .order-section { padding: 0 15px 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: #fff; outline: none; }
        
        .price-display { background: rgba(16,185,129,0.1); color: var(--accent); padding: 15px; border-radius: 12px; text-align: center; font-size: 28px; font-weight: 900; border: 2px dashed var(--accent); margin-bottom: 12px; }
        
        .btn-main { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 12px; color: white; font-weight: 900; cursor: pointer; margin-bottom: 10px; }
        .btn-track { width: 100%; padding: 12px; background: #3182ce; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-wa { width: 100%; padding: 12px; background: #25d366; border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }

        .history-area { display: none; margin: 15px; padding: 15px; background: #1a202c; border-radius: 20px; border: 1px solid var(--gold); }
        .order-log { background: #0b0f17; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); position: relative; }
        .status-badge { position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: relative; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">KARIM<span style="color:var(--gold)">13</span></div>
    <div class="nav-icons">
        <i class="fas fa-history" onclick="toggleHistory()" title="Suivre mes commandes"></i>
        <i class="fas fa-wallet" onclick="openPay()"></i>
        <i class="fas fa-user-shield" onclick="adminLogin()"></i>
    </div>
</div>

<div class="stats-header">
    <div class="stat-item"><h2>15.4K+</h2><p>Commandes</p></div>
    <div class="stat-item"><h2>2.9K+</h2><p>Utilisateurs</p></div>
    <div class="stat-item"><h2>90+</h2><p>Services</p></div>
</div>

<div id="catGrid" class="icon-grid"></div>

<div class="order-section">
    <div class="card">
        <select id="srv" onchange="calc()"></select>
        <input type="text" id="link" placeholder="Lien / Link / Email (Utilis√© pour le suivi)">
        <input type="number" id="qty" value="1000" oninput="calc()">
        <div class="price-display" id="total">$0.00</div>
        <button class="btn-main" onclick="processOrder()">Confirmer üç¨</button>
        <button class="btn-track" onclick="trackMyOrders()">üîç Suivre mes commandes</button>
        <a id="waLink" class="btn-wa" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp Support</a>
    </div>
</div>

<div id="historyArea" class="history-area">
    <h3 id="historyTitle" style="color:var(--gold); margin-bottom:15px;">üì¶ Vos Commandes</h3>
    <div id="logList"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0", authDomain: "karim-smm.firebaseapp.com", projectId: "karim-smm" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let curC = 'TikTok';

    const CATS = [
        { id: 'TikTok', n: 'TikTok', icon: 'fab fa-tiktok', color: '#ff0050' },
        { id: 'Facebook', n: 'Facebook', icon: 'fab fa-facebook-f', color: '#1877f2' },
        { id: 'Instagram', n: 'Instagram', icon: 'fab fa-instagram', color: '#e4405f' },
        { id: 'YouTube', n: 'YouTube', icon: 'fab fa-youtube', color: '#ff0000' },
        { id: 'Telegram', n: 'Telegram', icon: 'fab fa-telegram-plane', color: '#0088cc' },
        { id: 'Snapchat', n: 'Snapchat', icon: 'fab fa-snapchat', color: '#fffc00' },
        { id: 'Premium', n: 'Premium', icon: 'fas fa-gem', color: '#a855f7' },
        { id: 'Gaming', n: 'Gaming', icon: 'fas fa-gamepad', color: '#10b981' }
    ];

    const SERVICES = [
        // TikTok
        { id: 9999, cat: "TikTok", n: "ü™ô 1000 TikTok Coins (ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™)", p: 13.00, fix: true },
        { id: 3231, cat: "TikTok", n: "üë§ TikTok Followers | HQ Real", p: 1.10 },
        { id: 1972, cat: "TikTok", n: "‚ù§Ô∏è TikTok Likes | Non Drop", p: 0.0368 },
        // Facebook
        { id: 8253, cat: "Facebook", n: "üë§ Facebook Followers | Global", p: 0.475 },
        { id: 8395, cat: "Facebook", n: "‚è±Ô∏è FB 60k Minutes Watchtime", p: 0.95, fix: true },
        // Premium
        { id: 8607, cat: "Premium", n: "üé¨ Netflix Premium | 1 Month", p: 4.50, fix: true },
        { id: 944, cat: "Premium", n: "üé® Canva Pro Premium", p: 3.00, fix: true },
        // Gaming
        { id: 9106, cat: "Gaming", n: "üéÆ PUBG 60 UC | Global", p: 1.50, fix: true },
        { id: 9113, cat: "Gaming", n: "üéÆ PUBG 5650 UC | Global", p: 90.55, fix: true }
        // ... ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∂ÿßŸÅÿ© ÿ®ÿßŸÇŸä ÿßŸÑŸÄ 90 ÿÆÿØŸÖÿ© ŸáŸÜÿß ÿ®ŸÜŸÅÿ≥ ÿßŸÑŸÜŸÖÿ∑
    ];

    function renderCats() {
        const grid = document.getElementById('catGrid'); grid.innerHTML = '';
        CATS.forEach(c => {
            grid.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${c.n}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }

    function loadSrv() {
        const select = document.getElementById('srv'); select.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            select.innerHTML += `<option value="${x.n}">${x.n}</option>`;
        });
        calc();
    }

    function calc() {
        const name = document.getElementById('srv').value;
        const s = SERVICES.find(x => x.n == name);
        const q = parseFloat(document.getElementById('qty').value) || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('total').innerText = "$" + total.toFixed(2);
        }
    }

    async function processOrder() {
        const link = document.getElementById('link').value;
        if(!link) return alert("Veuillez entrer le lien pour enregistrer votre commande!");
        const order = { service: document.getElementById('srv').value, link: link, qty: document.getElementById('qty').value, price: document.getElementById('total').innerText, date: new Date().toLocaleString(), status: "En attente" };
        await db.collection("orders").add(order);
        alert("‚úÖ Commande enregistr√©e avec succ√®s!");
    }

    function trackMyOrders() {
        const link = document.getElementById('link').value;
        if(!link) return alert("Entrez votre lien pour voir vos commandes!");
        document.getElementById('historyArea').style.display = 'block';
        db.collection("orders").where("link", "==", link).orderBy("date", "desc").onSnapshot(snap => {
            const list = document.getElementById('logList'); list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `<div class="order-log"><span class="status-badge">${d.status}</span><b>${d.service}</b><br><small>${d.date}</small></div>`;
            });
        });
    }

    function adminLogin() {
        if(prompt("Password:") === "karim13") {
            document.getElementById('historyArea').style.display = 'block';
            document.getElementById('historyTitle').innerText = "üëë Dashboard (Admin)";
            db.collection("orders").orderBy("date", "desc").onSnapshot(snap => {
                const list = document.getElementById('logList'); list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div class="order-log"><span class="status-badge">${d.status}</span><b>${d.service}</b><br>Lien: ${d.link} | üí∞ ${d.price}</div>`;
                });
            });
        }
    }

    function openPay() { alert("Payez via BaridiMob ou Binance ID"); }
    window.onload = renderCats;
</script>
</body>
</html>
