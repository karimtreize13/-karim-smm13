        .lang-btn.active { background: var(--gold); color: #000; border: none; }

        .srv-select { background: var(--bg); border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 12px; cursor: pointer; text-align: left; display: flex; justify-content: space-between; font-size: 12px; }

    function calc() {
