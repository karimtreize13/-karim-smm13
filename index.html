<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #0b0f17; --card: #161b26; --accent: #10b981; --gold: #f59e0b; --border: #2d3748; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: var(--bg); color: var(--white); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { padding: 6px 12px; font-size: 11px; cursor: pointer; border-radius: 6px; border: none; background: #1a202c; color: #718096; font-weight: bold; }
        .lang-btn.active { background: var(--accent); color: white; }
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .nav-icons a { color: white; text-decoration: none; font-size: 20px; }
        .nav-icons i { cursor: pointer; font-size: 20px; }
        .stats-header { display: flex; justify-content: space-around; padding: 20px 10px; background: rgba(255,255,255,0.03); margin: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item h2 { color: var(--gold); font-size: 22px; font-weight: 900; }
        .stat-item p { font-size: 10px; color: #a0aec0; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .icon-box { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .icon-box.active { border: 2px solid var(--gold); background: rgba(245,158,11,0.1); }
        .icon-box i { font-size: 24px; margin-bottom: 8px; display: block; }
        .icon-box span { font-size: 10px; font-weight: bold; }
        .order-section { padding: 0 15px 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: #fff; outline: none; }
        .price-display { background: rgba(16,185,129,0.1); color: var(--accent); padding: 15px; border-radius: 12px; text-align: center; font-size: 26px; font-weight: 900; border: 2px dashed var(--accent); margin-bottom: 12px; }
        .btn-confirm { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 12px; color: white; font-weight: 900; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .btn-wa { width: 100%; padding: 14px; background: #25d366; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); position: relative; }
        .pay-item { margin-bottom: 10px; background: var(--bg); padding: 12px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .copy-btn { background: var(--gold); border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 10px; }
        
        /* ÿßÿ≥ÿ™ÿßŸäŸÑ ŸÑŸàÿ≠ÿ© ÿ™ÿ≠ŸÉŸÖ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ - ÿ™ÿ∏Ÿáÿ± ŸÑŸÉ ŸÅŸÇÿ∑ */
        #adminSection { display: none; padding: 20px; margin-top: 30px; border-top: 2px solid var(--gold); background: #1a202c; }
        .order-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 10px; margin-bottom: 10px; font-size: 13px; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; }
        .pending { background: #f59e0b; color: #000; }
        .done { background: #10b981; color: #fff; }
    </style>
</head>
<body>

<div class="header">
    <div class="lang-switcher">
        <button class="lang-btn active" id="btnFr" onclick="changeLang('fr')">FR</button>
        <button class="lang-btn" id="btnAr" onclick="changeLang('ar')">AR</button>
    </div>
    <div class="logo" style="font-weight:900">KARIM<span style="color:var(--gold)">13</span></div>
    <div class="nav-icons">

</div>

<div class="stats-header">

    <div class="stat-item"><h2>2.9K</h2><p id="st2">Clients</p></div>
    <div class="stat-item"><h2>90+</h2><p id="st3">Services</p></div>
</div>

<div id="catGrid" class="icon-grid"></div>

<div class="order-section">
    <div class="card">
        <select id="srvSelect" onchange="calc()"></select>
        <input type="text" id="orderLink" placeholder="Lien / Link">
        <input type="number" id="orderQty" value="1000" oninput="calc()">
        <div class="price-display" id="totalPrice">$0.00</div>
        <button class="btn-confirm" onclick="sendOrder()" id="btnText">Confirmer üç¨</button>
        <button class="btn-wa" onclick="sendToWA()">
            <i class="fab fa-whatsapp"></i> <span id="waText">Commander via WhatsApp</span>
        </button>
    </div>
</div>

<div id="adminSection">
    <h3 style="color:var(--gold); margin-bottom:15px;">Dashboard Karim (Admin)</h3>

</div>

<div id="mPay" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-bottom:15px;">Paiement / ÿßŸÑÿØŸÅÿπ</h3>
        <div class="pay-item"><div><small style="color:var(--gold)">BaridiMob</small><br><span id="c1">00799999001465107315</span></div><button class="copy-btn" onclick="copy('c1')">COPY</button></div>
        <div class="pay-item"><div><small style="color:var(--gold)">Binance ID</small><br><span id="c2">1194939141</span></div><button class="copy-btn" onclick="copy('c2')">COPY</button></div>
        <div class="pay-item"><div><small style="color:var(--gold)">RedotPay ID</small><br><span id="c3">493914178</span></div><button class="copy-btn" onclick="copy('c3')">COPY</button></div>
        <div class="pay-item" style="border-color:var(--gold)"><div><small style="color:var(--gold)">Flexy</small><br><span id="c4">0656251947</span></div><button class="copy-btn" onclick="copy('c4')">COPY</button></div>
        <button class="btn-confirm" onclick="closeModal()" style="margin-top:10px; background:#444">Fermer</button>
    </div>
</div>

<script>
    const config = { apiKey: "AIzaSyBAGmBZN-aa6ywe3dPYFVABPMJQPzgZxP0", authDomain: "karim-smm.firebaseapp.com", projectId: "karim-smm" };
    firebase.initializeApp(config);
    const db = firebase.firestore();

    let curL = 'fr', curC = 'TikTok';
    const CATS = [
        { id: 'TikTok', fr: 'TikTok', ar: 'ÿ™ŸäŸÉ ÿ™ŸàŸÉ', icon: 'fab fa-tiktok', color: '#ff0050' },
        { id: 'Facebook', fr: 'Facebook', ar: 'ŸÅŸäÿ≥ÿ®ŸàŸÉ', icon: 'fab fa-facebook-f', color: '#1877f2' },
        { id: 'Instagram', fr: 'Instagram', ar: 'ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ', icon: 'fab fa-instagram', color: '#e4405f' },
        { id: 'YouTube', fr: 'YouTube', ar: 'ŸäŸàÿ™ŸäŸàÿ®', icon: 'fab fa-youtube', color: '#ff0000' },
        { id: 'Telegram', fr: 'Telegram', ar: 'ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ', icon: 'fab fa-telegram-plane', color: '#0088cc' },
        { id: 'Snapchat', fr: 'Snapchat', ar: 'ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™', icon: 'fab fa-snapchat', color: '#fffc00' },
        { id: 'Premium', fr: 'Premium', ar: 'ÿ®ÿ±ŸäŸÖŸäŸàŸÖ', icon: 'fas fa-gem', color: '#a855f7' },
        { id: 'Gaming', fr: 'Gaming', ar: 'ÿ£ŸÑÿπÿßÿ®', icon: 'fas fa-gamepad', color: '#10b981' }
    ];

    const SERVICES = [
        { id: 1, cat: 'TikTok', n: 'Followers HQ', n_ar: 'ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©', p: 0.8 },
        { id: 2, cat: 'TikTok', n: 'TikTok Coins 1000', n_ar: '1000 ÿπŸÖŸÑÿ© ÿ™ŸäŸÉ ÿ™ŸàŸÉ', p: 13, fix: true },
        { id: 3, cat: 'Facebook', n: 'Page Likes', n_ar: 'ŸÑÿßŸäŸÉÿßÿ™ ÿµŸÅÿ≠ÿßÿ™', p: 1.2 }
    ];

    function changeLang(l) {
        curL = l;
        document.body.dir = (l === 'ar' ? 'rtl' : 'ltr');
        document.getElementById('st1').innerText = (l === 'ar' ? 'ÿ∑ŸÑÿ®ÿßÿ™' : 'Commandes');
        document.getElementById('btnText').innerText = (l === 'ar' ? 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨' : 'Confirmer üç¨');
        document.getElementById('waText').innerText = (l === 'ar' ? 'ÿßÿ∑ŸÑÿ® ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®' : 'Commander via WhatsApp');
        renderCats();
    }

    function renderCats() {
        const g = document.getElementById('catGrid'); g.innerHTML = '';
        CATS.forEach(c => {
            g.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${curL==='ar'?c.ar:c.fr}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }
    function loadSrv() {
        const s = document.getElementById('srvSelect'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            s.innerHTML += `<option value="${x.n}">${curL==='ar'?x.n_ar:x.n}</option>`;
        });
        calc();
    }

    function calc() {
        const name = document.getElementById('srvSelect').value;
        const s = SERVICES.find(x => x.n == name);
        const q = document.getElementById('orderQty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
        }
    }

    async function sendOrder() {
        const link = document.getElementById('orderLink').value;
        if(!link) return alert("Link Missing!");
        db.collection("orders").add({
            service: document.getElementById('srvSelect').value,
            link: link,
            qty: document.getElementById('orderQty').value,
            price: document.getElementById('totalPrice').innerText,
            date: new Date().toLocaleString(),
            status: "En attente"
        }).then(() => { alert("‚úÖ Success!"); openModal(); }).catch(() => alert("Error Firebase Rules!"));
    }

    // ÿØÿßŸÑÿ© ŸÑŸÖÿ¥ÿßŸáÿØÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ (ŸÑŸÑŸÉÿ±ŸäŸÖ ŸÅŸÇÿ∑)
    function showAdmin() {
        let pass = prompt("Mot de passe Admin:");
        if(pass === "karim13") {
            document.getElementById('adminSection').style.display = 'block';
            fetchOrders();
        } else { alert("Acc√®s refus√©!"); }
    }

    function fetchOrders() {
        const list = document.getElementById('ordersList');
        db.collection("orders").orderBy("date", "desc").onSnapshot(snap => {
            list.innerHTML = "";
            snap.forEach(doc => {
                const o = doc.data();
                list.innerHTML += `
                    <div class="order-card">
                        <b>Service:</b> ${o.service} <br>
                        <b>Lien:</b> <a href="${o.link}" style="color:cyan">${o.link}</a> <br>
                        <b>Quantit√©:</b> ${o.qty} | <b>Prix:</b> ${o.price} <br>
                        <small>${o.date}</small> <br>
                        <span class="status-badge ${o.status === 'Termin√©' ? 'done' : 'pending'}">${o.status}</span>
                        <button onclick="markDone('${doc.id}')" style="float:right; padding:2px 5px; cursor:pointer">OK</button>
                    </div>`;
            });
        });
    }

    function markDone(id) { db.collection("orders").doc(id).update({ status: "Termin√©" }); }

    function sendToWA() {
        const s = document.getElementById('srvSelect').value;
        const l = document.getElementById('orderLink').value;
        const q = document.getElementById('orderQty').value;
        const p = document.getElementById('totalPrice').innerText;
        window.open(`https://wa.me/213656251947?text=Commande: ${s}%0ALink: ${l}%0AQty: ${q}%0APrix: ${p}`);
    }

    function copy(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); alert("Copied!"); }
    function openModal() { document.getElementById('mPay').style.display = 'flex'; }
    function closeModal() { document.getElementById('mPay').style.display = 'none'; }
    window.onload = () => changeLang('fr');
</script>
</body>
</html>
