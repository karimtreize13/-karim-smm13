        .order-section { padding: 0 15px 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--border); }

        .copy-btn { background: var(--gold); color: #000; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }

    function copy(id) {

    function changeLang(l) {
        curL = l;

        document.getElementById('btnAr').classList.toggle('active', l === 'ar');

        document.getElementById('stat-usr').innerText = (l === 'ar' ? 'ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ' : 'Utilisateurs');

    }

    function renderCats() {
        const g = document.getElementById('catGrid'); g.innerHTML = '';
        CATS.forEach(c => {
            const name = (curL === 'ar' ? c.ar : c.fr);
            g.innerHTML += `<div class="icon-box ${c.id===curC?'active':''}" onclick="setCat('${c.id}')">
                <i class="${c.icon}" style="color:${c.color}"></i><span>${name}</span>
            </div>`;
        });
        loadSrv();
    }

    function setCat(id) { curC = id; renderCats(); }
    function loadSrv() {
        const s = document.getElementById('srvSelect'); s.innerHTML = '';
        SERVICES.filter(x => x.cat === curC).forEach(x => {
            const name = (curL === 'ar' ? x.n_ar : x.n);
            s.innerHTML += `<option value="${x.id}">${x.id} - ${name}</option>`;
        });
        calc();
    }

    function calc() {
        const id = document.getElementById('srvSelect').value;
        const s = SERVICES.find(x => x.id == id);
        const q = document.getElementById('orderQty').value || 0;
        if(s) {
            let total = s.fix ? s.p : (s.p / 1000 * q);
            document.getElementById('totalPrice').innerText = "$" + total.toFixed(2);
        }
    }

    async function sendOrder() {
        const id = document.getElementById('srvSelect').value;
        const link = document.getElementById('orderLink').value;
        const qty = document.getElementById('orderQty').value;
        if(!link) return alert("Lien Requis!");
        try {
            await db.collection("orders").add({ srv: id, link: link, qty: qty, date: new Date(), status: 'Pending' });
            alert("‚úÖ Commande Re√ßue!");
            openModal('pay');
        } catch(e) { alert("Error"); }
    }

    async function loadUserOrders() {
        openModal('orders');
        const list = document.getElementById('ordersList');
        list.innerHTML = "...";
        try {
            const snapshot = await db.collection("orders").orderBy("date", "desc").limit(8).get();
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const status = (data.status === 'Pending' ? 'Attente' : 'Termin√© ‚úÖ');
                list.innerHTML += `<div style="background:#0b0f17; padding:10px; border-radius:10px; margin-bottom:10px; border-left:3px solid var(--gold); font-size:12px;">
                    <b>#${data.srv}</b> | Qty: ${data.qty} <br> [${status}]
                </div>`;
            });
        } catch(e) { list.innerHTML = "Error"; }
    }

    function openModal(id) { document.getElementById('m' + id.charAt(0).toUpperCase() + id.slice(1)).style.display = 'flex'; }
