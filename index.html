        .icon-box { background: var(--card); border: 1px solid var(--border); aspect-ratio: 1; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; transition: 0.2s; }

        .modal-box { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 25px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; position: relative; }

        .copy-item { background: var(--bg); padding: 10px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; border: 1px solid var(--border); }

<body>

<script>
    const WALLETS = { "BaridiMob": "00799999001465107315", "RedotPay": "1523336713", "Binance": "1194939141" };
    let curLang = 'fr';
    let currentCat = 'All';

    const CATS = [

        { id: 'Instagram', icon: 'fab fa-instagram', color: '#e4405f' },
        { id: 'YouTube', icon: 'fab fa-youtube', color: '#ff0000' },
        { id: 'Telegram', icon: 'fab fa-telegram-plane', color: '#0088cc' },
        { id: 'Snapchat', icon: 'fab fa-snapchat', color: '#fffc00' },
        { id: 'Premium', icon: 'fas fa-gem', color: '#a855f7' }
    ];

    // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑÿ™Ÿä ÿ£ÿ±ÿ≥ŸÑÿ™Ÿáÿß ÿ£ŸÜÿ™ ŸÅŸä ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ≥ÿßÿ®ŸÇ
    const SERVICES = [
        {id: 9999, cat: "TikTok", n: "TikTok Coins | Recharge (1000 Coins)", n_ar: "ÿ¥ÿ≠ŸÜ ÿπŸÖŸÑÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | (1000 ÿπŸÖŸÑÿ©)", p:12.00, type: "fixed"},
        {id: 3810, cat: "TikTok", n: "TikTok Followers | HQ Real Profiles", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ÿ≠ŸÇŸäŸÇŸäÿ© ÿπÿßŸÑŸäÿ© ÿßŸÑÿ¨ŸàÿØÿ©", p: 1.84},
        {id: 2676, cat: "Facebook", n: "Facebook Followers | Non Drop | Lifetime ‚ôªÔ∏è", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ŸÅŸäÿ≥ÿ®ŸàŸÉ | ÿ®ÿØŸàŸÜ ŸÜŸÇÿµ | ÿ∂ŸÖÿßŸÜ ŸÖÿØŸâ ÿßŸÑÿ≠Ÿäÿßÿ© ‚ôªÔ∏è", p: 0.54},
        {id: 7820, cat: "Instagram", n: "Instagram Followers | Real Old | Lifetime ‚ôªÔ∏è", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ÿ≠ŸÇŸäŸÇŸäÿ© ŸÇÿØŸäŸÖÿ© ‚ôªÔ∏è", p: 1.00},
        {id: 1539, cat: "YouTube", n: "YouTube Subscribers | Non Drop | Lifetime ‚ôªÔ∏è", n_ar: "ŸÖÿ¥ÿ™ÿ±ŸÉŸäŸÜ ŸäŸàÿ™ŸäŸàÿ® | ÿ®ÿØŸàŸÜ ŸÜŸÇÿµ | ÿ∂ŸÖÿßŸÜ ŸÖÿØŸâ ÿßŸÑÿ≠Ÿäÿßÿ© ‚ôªÔ∏è", p: 20.62},
        {id: 3428, cat: "Telegram", n: "Telegram Members | HQ Real | Lifetime ‚ôªÔ∏è", n_ar: "ÿ£ÿπÿ∂ÿßÿ° ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ | ÿ≠ŸÇŸäŸÇŸä ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ© | ŸÖÿØŸâ ÿßŸÑÿ≠Ÿäÿßÿ© ‚ôªÔ∏è", p: 1.09},
        {id: 110, cat: "Snapchat", n: "Snapchat Followers | Premium Quality", n_ar: "ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿ≥ŸÜÿßÿ® ÿ¥ÿßÿ™ | ÿ¨ŸàÿØÿ© ŸÖÿ™ŸÖŸäÿ≤ÿ©", p: 20.00},
        {id: 8607, cat: "Premium", n: "Netflix Premium | 1 Month 4K", n_ar: "ŸÜÿ™ŸÅŸÑŸäŸÉÿ≥ ÿ®ÿ±ŸäŸÖŸäŸàŸÖ | ÿ¥Ÿáÿ± Ÿàÿßÿ≠ÿØ ÿ¨ŸàÿØÿ© 4K", p: 4.50, type: "fixed"}
    ];

    function setLang(l) {
        curLang = l;
        document.dir = l === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('btnAR').classList.toggle('active', l === 'ar');
        document.getElementById('btnFR').classList.toggle('active', l === 'fr');
        
        const t = {
            'ar': { search: 'üîç ÿßÿ®ÿ≠ÿ´ ŸáŸÜÿß...', btn: 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨', hist: 'ÿ≥ÿ¨ŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™', pay: 'Ÿàÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿØŸÅÿπ', l1: 'ÿ∑ŸÑÿ®ÿßÿ™', l2: 'ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ', l3: 'ÿÆÿØŸÖÿßÿ™' },
            'fr': { search: 'üîç Rechercher...', btn: 'Confirmer üç¨', hist: 'Historique', pay: 'Paiement', l1: 'Commandes', l2: 'Utilisateurs', l3: 'Services' }
        }[l];

        document.getElementById('srvSearch').placeholder = t.search;
        document.getElementById('btnMain').innerText = t.btn;
        document.getElementById('tHistory').innerText = t.hist;
        document.getElementById('tPay').innerText = t.pay;
        document.getElementById('l1').innerText = t.l1; document.getElementById('l2').innerText = t.l2; document.getElementById('l3').innerText = t.l3;
        
        renderCats();
        loadServices();
    }

    function renderCats() {
        const grid = document.getElementById('catGrid');
        grid.innerHTML = '';
        CATS.forEach(c => {
            grid.innerHTML += `<div class="icon-box ${c.id === currentCat ? 'active' : ''}" onclick="pickCat('${c.id}')"><i class="${c.icon}" style="color:${c.color}"></i></div>`;
        });
    }

    function pickCat(c) { currentCat = c; renderCats(); loadServices(); }

    function loadServices() {
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        const list = currentCat === 'All' ? SERVICES : SERVICES.filter(x => x.cat === currentCat);
        list.forEach(x => {
            const name = curLang === 'ar' ? x.n_ar : x.n;
            s.innerHTML += `<option value="${x.id}">${x.id} - ${name}</option>`;
        });
        doCalc();
    }

    function doSearch() {
        const val = document.getElementById('srvSearch').value.toLowerCase();
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        SERVICES.filter(x => x.n.toLowerCase().includes(val) || x.n_ar.includes(val)).forEach(x => {
            const name = curLang === 'ar' ? x.n_ar : x.n;
            s.innerHTML += `<option value="${x.id}">${x.id} - ${name}</option>`;
        });
        doCalc();
    }

    function doCalc() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const qty = document.getElementById('mQty').value || 0;
        if(srv) {
            let total = srv.type === 'fixed' ? srv.p : (srv.p / 1000 * qty);
            document.getElementById('chargeOut').innerText = "$" + total.toFixed(2);
        }
    }

    function confirmOrder() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const link = document.getElementById('mLink').value;
        if(!link) return alert("Link Error!");

        const order = {
            id: Math.floor(Math.random() * 9000) + 1000,
            name: curLang === 'ar' ? srv.n_ar : srv.n,
            price: document.getElementById('chargeOut').innerText,
            date: new Date().toLocaleDateString()
        };

        let h = JSON.parse(localStorage.getItem('myH')) || [];
        h.unshift(order);
        localStorage.setItem('myH', JSON.stringify(h));
        alert("Success! Check History.");
    }

    function openMenu() {
        document.getElementById('sideModal').style.display = 'flex';
        const h = JSON.parse(localStorage.getItem('myH')) || [];
        const box = document.getElementById('historyBox');
        box.innerHTML = h.map(o => `
            <div class="history-card">
                <div style="display:flex; justify-content:space-between"><b>#${o.id}</b> <span>${o.date}</span></div>
                <div style="margin:5px 0; color:var(--gold)">${o.name}</div>
                <div style="text-align:right; font-weight:bold; color:var(--accent)">${o.price}</div>
            </div>
        `).join('') || '<p style="text-align:center;font-size:12px;color:#555">No orders yet.</p>';
    }

    function closeMenu() { document.getElementById('sideModal').style.display = 'none'; }
    function copy(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
    function anim(id, target) { let c = 0; let i = setInterval(() => { c += Math.ceil(target/50); if(c>=target){c=target; clearInterval(i);} document.getElementById(id).innerText = c.toLocaleString() + "+"; }, 30); }

    window.onload = () => { setLang('fr'); anim('c1', 15400); anim('c2', 2800); anim('c3', 95); }
</script>
</body>
